        },
        "correctAnswer": "C",
        "rationale": "Refractory hypoxemia (hypoxemia that does not respond to high concentrations of oxygen) is the cardinal sign of ARDS. This, combined with the characteristic 'white-out' appearance of bilateral infiltrates on a chest x-ray in a client with a known risk factor like sepsis, confirms the diagnosis.",
        "type": "mc",
        "section": "ARDS"
    },
    {
        "questionText": "A nurse is providing discharge teaching to a client newly prescribed an inhaled corticosteroid (ICS). Which statement by the client indicates that the teaching has been effective?",
        "options": {
            "A": "I will use this inhaler whenever I feel short of breath for quick relief.",
            "B": "I will rinse my mouth with water after each use to prevent getting thrush.",
            "C": "I don't need to use this every day, only when my allergies are bad.",
            "D": "This medication will help by relaxing the muscles in my airways."
        },
        "correctAnswer": "B",
        "rationale": "Inhaled corticosteroids are anti-inflammatory maintenance drugs, not rescue inhalers. A primary side effect is the development of oral candidiasis (thrush). Rinsing the mouth after use is a critical teaching point to prevent this complication. ICS work by reducing inflammation, not by relaxing airway muscles.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "A client is diagnosed with obstructive sleep apnea (OSA). The nurse explains that CPAP therapy is effective because it:",
        "options": {
            "A": "delivers a high concentration of oxygen to prevent nocturnal hypoxemia.",
            "B": "provides a positive pressure that acts as a splint to keep the upper airway open.",
            "C": "stimulates the respiratory drive to prevent periods of apnea.",
            "D": "cures the underlying cause of the sleep apnea."
        },
        "correctAnswer": "B",
        "rationale": "OSA is caused by the collapse of the soft tissues in the pharynx during sleep. Continuous Positive Airway Pressure (CPAP) works by delivering a constant stream of pressurized air that acts as a pneumatic splint, preventing the airway from collapsing and allowing for unobstructed breathing.",
        "type": "mc",
        "section": "Obstructive Sleep Apnea (OSA)"
    },
    {
        "questionText": "A client with a chest tube is being prepared for transport to radiology. The drainage system is accidentally knocked over and cracks open on the floor. What is the nurse's immediate action?",
        "options": {
            "A": "Clamp the chest tube as close to the client's chest as possible.",
            "B": "Place the end of the chest tube into a bottle of sterile water or saline.",
            "C": "Immediately pull the chest tube out and cover the site with a dry sterile dressing.",
            "D": "Reconnect the tubing to a new drainage system."
        },
        "correctAnswer": "B",
        "rationale": "If the drainage system breaks, the water seal is lost, which can allow air to enter the pleural space and cause a pneumothorax. Placing the end of the tube in sterile water re-establishes a temporary water seal, preventing air from entering while allowing air to escape. Clamping the tube is dangerous as it can cause a tension pneumothorax.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "A nurse is teaching a client how to use their peak expiratory flow (PEF) meter. The client's personal best is 400 L/min. Today, their reading is 250 L/min. The nurse instructs the client that this reading falls into which zone of their action plan?",
        "options": {
            "A": "The Green Zone, indicating good control.",
            "B": "The Yellow Zone, indicating 'caution' and the need for a rescue inhaler.",
            "C": "The Red Zone, indicating a medical emergency.",
            "D": "The Blue Zone, indicating the need to reduce medication."
        },
        "correctAnswer": "B",
        "rationale": "The zones are based on a percentage of the personal best. The Yellow Zone is typically 50-80% of the personal best. 250/400 = 62.5%, which falls squarely in the Yellow Zone. This indicates caution, a flare-up of asthma, and the need to use a short-acting rescue inhaler as prescribed in their action plan.",
        "type": "mc",
        "section": "Asthma"
    },
    {
        "questionText": "A client is receiving an IV heparin infusion for a pulmonary embolism. The nurse knows that the therapeutic effect of this medication is monitored using which laboratory test?",
        "options": {
            "A": "Prothrombin Time (PT)",
            "B": "International Normalized Ratio (INR)",
            "C": "Activated Partial Thromboplastin Time (aPTT)",
            "D": "Complete Blood Count (CBC)"
        },
        "correctAnswer": "C",
        "rationale": "The anticoagulant effect of unfractionated heparin is monitored by measuring the aPTT. The goal is to maintain the aPTT at a therapeutic level (typically 1.5 to 2.5 times the control value) to ensure anticoagulation without causing excessive bleeding. PT/INR is used to monitor warfarin therapy.",
        "type": "mc",
        "section": "Pulmonary Embolism (PE)"
    },
    {
        "questionText": "A client involved in a motor vehicle accident presents with severe dyspnea, tachycardia, and hypotension. On assessment, the nurse notes that the client's trachea is deviated to the left and there are no breath sounds on the right side. The nurse should immediately prepare for what intervention?",
        "options": {
            "A": "Administration of a rapid IV fluid bolus.",
            "B": "Insertion of a large-bore chest tube.",
            "C": "Needle thoracostomy (chest decompression).",
            "D": "Emergency endotracheal intubation."
        },
        "correctAnswer": "C",
        "rationale": "These are the classic signs of a tension pneumothorax, a life-threatening emergency where air builds up in the pleural space and cannot escape, causing a mediastinal shift and cardiovascular collapse. The immediate, life-saving intervention is needle decompression to release the trapped air, followed by chest tube insertion.",
        "type": "mc",
        "section": "Pleural Disorders"
    },
    {
        "questionText": "A client is prescribed albuterol (a SABA) and beclomethasone (an ICS) via metered-dose inhalers. Which instruction regarding the administration sequence is correct?",
        "options": {
            "A": "Use the beclomethasone first to reduce inflammation, then the albuterol.",
            "B": "Use the albuterol first to open the airways, wait 5 minutes, then use the beclomethasone.",
            "C": "It does not matter which inhaler is used first, as long as they are not taken together.",
            "D": "The two medications should be administered at different times of the day."
        },
        "correctAnswer": "B",
        "rationale": "The correct sequence is to use the bronchodilator (albuterol) first. This opens the airways, allowing the anti-inflammatory corticosteroid (beclomethasone) to penetrate deeper into the lungs and be more effective. Waiting a few minutes between inhalers allows the bronchodilator to take full effect.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "A nurse is assessing the drainage system of a client with a chest tube for a hemothorax. The nurse notes that the fluid in the water seal chamber is no longer fluctuating with respirations. What is the most likely reason for this?",
        "options": {
            "A": "The client has developed an air leak in the system.",
            "B": "The lung has fully re-expanded, or the tubing is kinked.",
            "C": "The suction level is set too high.",
            "D": "This is a normal finding that requires no action."
        },
        "correctAnswer": "B",
        "rationale": "Fluctuation in the water seal chamber, known as tidaling, reflects the changes in intrathoracic pressure with breathing. The cessation of tidaling can mean one of two things: either the lung has fully re-expanded (a positive sign), or there is an obstruction/kink in the tubing somewhere between the patient and the chamber (a negative sign). The nurse must assess further to determine the cause.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "A client with ARDS is placed in a prone position. The family asks why the client is being placed face down. What is the nurse's best explanation?",
        "options": {
            "A": "This position helps to drain secretions from the front of the lungs.",
            "B": "It reduces the pressure on the client's back to prevent skin breakdown.",
            "C": "This position improves blood flow to the less damaged parts of the lungs, improving gas exchange.",
            "D": "It makes it easier for the ventilator to push air into the lungs."
        },
        "correctAnswer": "C",
        "rationale": "In ARDS, the posterior (back) portions of the lungs are often more collapsed and fluid-filled. Prone positioning uses gravity to shift perfusion (blood flow) to the anterior (front) lung fields, which are typically better aerated. This improves the V/Q matching and can significantly improve oxygenation when other methods fail.",
        "type": "mc",
        "section": "ARDS"
    },
    {
        "questionText": "A client is being evaluated for obstructive sleep apnea (OSA). Which information in the client's history is a major risk factor for this condition?",
        "options": {
            "A": "History of cigarette smoking for 20 years.",
            "B": "Client is female, age 45.",
            "C": "Body Mass Index (BMI) of 38 kg/m².",
            "D": "History of seasonal allergies."
        },
        "correctAnswer": "C",
        "rationale": "Obesity is the single most important risk factor for OSA. A BMI of 38 is classified as obese (Class II). The excess adipose tissue in the neck and pharyngeal area contributes to airway collapse during sleep.",
        "type": "mc",
        "section": "Obstructive Sleep Apnea (OSA)"
    },
    {
        "questionText": "A client is prescribed acetylcysteine as a mucolytic. The nurse should prioritize monitoring for which potential adverse effect?",
        "options": {
            "A": "Tachycardia and tremors.",
            "B": "Hyperglycemia.",
            "C": "Bronchospasm.",
            "D": "Oral candidiasis."
        },
        "correctAnswer": "C",
        "rationale": "While acetylcysteine is effective at breaking down thick mucus, it can also irritate the airways and induce bronchospasm, particularly in clients with underlying reactive airway disease like asthma. The nurse should assess the client's respiratory status and breath sounds closely after administration.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "A client's chest tube is accidentally pulled out of the chest wall in the patient's room. What is the nurse's immediate action?",
        "options": {
            "A": "Attempt to re-insert the chest tube into the opening.",
            "B": "Apply a sterile petroleum gauze dressing taped on three sides over the site.",
            "C": "Place the client in a high-Fowler's position and monitor vital signs.",
            "D": "Notify the provider and the Rapid Response Team immediately."
        },
        "correctAnswer": "B",
        "rationale": "This is an emergency requiring immediate action to prevent a pneumothorax. The priority is to cover the wound with a sterile dressing. Taping it on three sides creates a flutter valve, allowing air to escape from the pleural space on exhalation but preventing air from entering on inhalation. Re-inserting the tube is not within the nursing scope. Notifying the provider is essential, but only after covering the wound.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "A client is being started on warfarin for long-term anticoagulation following a PE. The client is still receiving a continuous heparin infusion. The nurse understands this overlapping therapy is necessary because:",
        "options": {
            "A": "the two medications together have a synergistic effect to dissolve the clot faster.",
            "B": "warfarin has a delayed onset of therapeutic effect, typically taking several days.",
            "C": "the heparin infusion cannot be stopped until the PT level is therapeutic.",
            "D": "starting warfarin can temporarily increase the risk of clotting."
        },
        "correctAnswer": "B",
        "rationale": "Heparin has an immediate anticoagulant effect, while warfarin (an oral anticoagulant) takes 3-5 days to reach a therapeutic level (as measured by INR). The heparin infusion must be continued to provide anticoagulation until the warfarin is fully effective. This 'bridging' therapy is standard practice.",
        "type": "mc",
        "section": "Pulmonary Embolism (PE)"
    },
    {
        "questionText": "Which assessment finding would best help the nurse differentiate a large right-sided pneumothorax from right-sided pneumonia?",
        "options": {
            "A": "Client report of shortness of breath.",
            "B": "Oxygen saturation of 90% on room air.",
            "C": "Absent breath sounds on the right side.",
            "D": "Dullness to percussion on the right side."
        },
        "correctAnswer": "C",
        "rationale": "While both conditions cause dyspnea and hypoxemia, their auscultation findings are distinct. A large pneumothorax (air in the pleural space) separates the lung from the chest wall, leading to absent breath sounds. Pneumonia (fluid/consolidation in the lung tissue) would typically present with crackles or rhonchi and dullness to percussion.",
        "type": "mc",
        "section": "Pleural Disorders"
    },
    {
        "questionText": "A nurse is creating an asthma action plan with a client. The client is instructed to use their rescue inhaler (albuterol) and call their provider if their PEF reading is in which zone?",
        "options": {
            "A": "Green Zone (>80% of personal best)",
            "B": "Yellow Zone (50-80% of personal best)",
            "C": "Red Zone (<50% of personal best)",
            "D": "Blue Zone (at baseline)"
        },
        "correctAnswer": "B",
        "rationale": "The Yellow Zone indicates 'caution.' An asthma action plan typically directs the client to use their short-acting beta-agonist (rescue inhaler) and then to contact their provider for further instructions, as their asthma is not well-controlled and may require a change in their maintenance therapy.",
        "type": "mc",
        "section": "Asthma"
    },
    {
        "questionText": "Which of these clients is at the highest risk for developing a pulmonary embolism? (Select all that apply.)",
        "options": {
            "A": "A 28-year-old female who is 8 weeks pregnant and on bed rest for hyperemesis.",
            "B": "A 70-year-old male who is 3 days post-op from a total knee replacement.",
            "C": "A 35-year-old male who ran a marathon yesterday.",
            "D": "A 45-year-old female with a history of a clotting disorder who is taking oral contraceptives.",
            "E": "A 19-year-old who smokes cigarettes and has a fractured tibia from a fall."
        },
        "correctAnswer": ["A", "B", "D", "E"],
        "rationale": "This question assesses Virchow's Triad. Pregnancy and oral contraceptives cause hypercoagulability (A, D). Post-op status causes venous stasis and endothelial injury (B). A fracture causes endothelial injury and potential stasis from immobility (E). The marathon runner (C) is at low risk.",
        "type": "sata",
        "section": "Pulmonary Embolism (PE)"
    },
    {
        "questionText": "A client with a history of strep throat as a child is at an increased risk for what future health problem?",
        "options": {
            "A": "Obstructive sleep apnea.",
            "B": "Chronic sinusitis.",
            "C": "Recurrent laryngitis.",
            "D": "Rheumatic heart disease."
        },
        "correctAnswer": "D",
        "rationale": "Untreated or recurrent Group A streptococcal pharyngitis can lead to an inflammatory condition called rheumatic fever. Rheumatic fever can cause permanent damage to the heart valves, leading to rheumatic heart disease later in life. This is a critical link between an upper respiratory infection and a systemic cardiovascular disease.",
        "type": "mc",
        "section": "Upper Respiratory"
    },
    {
        "questionText": "A client is prescribed montelukast, a leukotriene modifier. The nurse explains that this oral medication helps manage asthma by:",
        "options": {
            "A": "providing immediate relief of acute bronchospasm.",
            "B": "thinning respiratory secretions so they are easier to cough up.",
            "C": "blocking the inflammatory and bronchoconstrictive effects of leukotrienes.",
            "D": "suppressing the immune system to prevent allergic reactions."
        },
        "correctAnswer": "C",
        "rationale": "Leukotrienes are inflammatory mediators that cause bronchoconstriction, mucus production, and airway inflammation. Montelukast works by blocking the action of these specific mediators. It is a maintenance/preventive medication, not a rescue drug.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "A client with a chest tube is being ambulated in the hallway. The nurse should ensure the drainage system is positioned:",
        "options": {
            "A": "at the same level as the client's chest.",
            "B": "above the level of the client's chest to promote drainage.",
            "C": "below the level of the client's chest at all times.",
            "D": "on the client's IV pole, hooked above the pump."
        },
        "correctAnswer": "C",
        "rationale": "The chest tube drainage system must always be kept below the level of the chest. This allows gravity to facilitate the drainage of fluid and air from the pleural space. Raising the system above the chest level could cause a backflow of fluid into the client's lung.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "What is the most significant difference in the pathophysiology of asthma versus COPD?",
        "options": {
            "A": "Asthma involves inflammation, while COPD does not.",
            "B": "The airway obstruction in asthma is largely reversible, while in COPD it is not.",
            "C": "COPD is primarily a genetic disease, while asthma is caused by smoking.",
            "D": "Asthma affects the alveoli, while COPD affects the bronchi."
        },
        "correctAnswer": "B",
        "rationale": "This is the core differentiating factor. Asthma is characterized by reversible bronchoconstriction and inflammation that responds to treatment. COPD is a progressive disease characterized by largely irreversible airflow limitation due to alveolar destruction (emphysema) and airway remodeling (chronic bronchitis).",
        "type": "mc",
        "section": "Asthma"
    },
    {
        "questionText": "A client presents with a severe sore throat, fever, and difficulty swallowing. On assessment, the nurse notes erythema and white patches on the tonsils. The nurse should anticipate an order for which diagnostic test?",
        "options": {
            "A": "A chest x-ray.",
            "B": "A rapid antigen detection test (rapid strep test).",
            "C": "A sputum culture.",
            "D": "A complete blood count (CBC)."
        },
        "correctAnswer": "B",
        "rationale": "These are classic signs and symptoms of streptococcal pharyngitis (strep throat). A rapid strep test is the standard initial diagnostic tool to quickly identify the presence of Group A Streptococcus antigens, allowing for prompt initiation of antibiotic therapy.",
        "type": "mc",
        "section": "Upper Respiratory"
    },
    {
        "questionText": "A client using a CPAP machine for OSA reports significant nasal dryness and congestion. What is the nurse's best recommendation?",
        "options": {
            "A": "Stop using the CPAP machine until the congestion resolves.",
            "B": "Increase the pressure setting on the CPAP machine.",
            "C": "Use the heated humidification feature on the CPAP machine.",
            "D": "Switch from a full-face mask to a nasal pillow mask."
        },
        "correctAnswer": "C",
        "rationale": "A common side effect of CPAP therapy is dryness of the nasal and oral mucosa from the constant airflow. Most modern CPAP machines have an integrated heated humidifier specifically to combat this issue by warming and moisturizing the air before it is delivered to the patient.",
        "type": "mc",
        "section": "Obstructive Sleep Apnea (OSA)"
    },
    {
        "questionText": "A client with a confirmed PE is hemodynamically unstable (hypotensive, tachycardic). The nurse should anticipate the potential administration of which class of medication?",
        "options": {
            "A": "A beta-blocker to control the heart rate.",
            "B": "An oral anticoagulant like warfarin.",
            "C": "A thrombolytic agent like alteplase.",
            "D": "A loop diuretic to reduce fluid overload."
        },
        "correctAnswer": "C",
        "rationale": "In a massive PE causing hemodynamic instability, the goal is to rapidly dissolve the obstructing clot. Thrombolytic agents ('clot busters') are used for this purpose. Standard anticoagulants like heparin prevent new clots but do not break down existing ones. This is a critical care intervention for life-threatening PEs.",
        "type": "mc",
        "section": "Pulmonary Embolism (PE)"
    },
    {
        "questionText": "A nurse is teaching a client about triggers for their asthma. Which of these are common triggers the nurse should include? (Select all that apply.)",
        "options": {
            "A": "Exercise, especially in cold air.",
            "B": "Inhaled allergens like pollen and dust mites.",
            "C": "Respiratory infections like the common cold.",
            "D": "A high-sodium diet.",
            "E": "Stress and strong emotional responses."
        },
        "correctAnswer": ["A", "B", "C", "E"],
        "rationale": "Common asthma triggers include exercise (especially in cold, dry air), allergens, respiratory infections (viral or bacterial), and strong emotional responses or stress. A high-sodium diet is a risk factor for hypertension, not typically for asthma.",
        "type": "sata",
        "section": "Asthma"
    },
    {
        "questionText": "What is the primary difference between a SABA (e.g., albuterol) and a LABA (e.g., salmeterol)?",
        "options": {
            "A": "SABAs are anti-inflammatory, while LABAs are bronchodilators.",
            "B": "SABAs have a rapid onset and short duration, while LABAs have a slower onset and long duration.",
            "C": "SABAs are taken orally, while LABAs are inhaled.",
            "D": "SABAs are for children, while LABAs are for adults."
        },
        "correctAnswer": "B",
        "rationale": "SABA stands for Short-Acting Beta-Agonist, used for 'rescue' due to its quick onset. LABA stands for Long-Acting Beta-Agonist, used for 'maintenance' or 'control' due to its extended duration of action. The difference is their pharmacokinetic profile.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "A client is scheduled for a tracheostomy. The nurse's pre-operative teaching should include explaining that:",
        "options": {
            "A": "they will be able to speak normally immediately after the procedure.",
            "B": "the tracheostomy is a permanent airway that cannot be removed.",
            "C": "they will have an artificial airway in their neck to help them breathe.",
            "D": "they will no longer be at risk for respiratory infections."
        },
        "correctAnswer": "C",
        "rationale": "The most accurate and simple explanation is that a tracheostomy is a surgically created opening in the neck that provides an airway. It bypasses the upper airway. Speaking is not possible without a speaking valve, it is often not permanent, and it increases the risk of lower respiratory infections.",
        "type": "mc",
        "section": "Advanced Interventions"
    },
    {
        "questionText": "Which statement best describes Virchow's Triad, the key risk factors for VTE/PE?",
        "options": {
            "A": "Hypoxemia, hypercapnia, and acidosis.",
            "B": "Venous stasis, endothelial injury, and hypercoagulability.",
            "C": "Inflammation, bronchoconstriction, and mucus production.",
            "D": "Hypertension, diabetes, and hyperlipidemia."
        },
        "correctAnswer": "B",
        "rationale": "Virchow's Triad is the classic model for understanding the pathophysiology of thrombus formation. It consists of 1) stasis of blood flow (e.g., from immobility), 2) injury to the blood vessel wall (e.g., from surgery or trauma), and 3) a hypercoagulable state (e.g., from malignancy, pregnancy, or genetic disorders).",
        "type": "mc",
        "section": "Pulmonary Embolism (PE)"
    },
    {
        "questionText": "A client's PEF reading is 45% of their personal best. According to a standard asthma action plan, what is the priority action?",
        "options": {
            "A": "Take a dose of their maintenance inhaler (ICS/LABA).",
            "B": "Continue with normal activities and re-check in a few hours.",
            "C": "Use their rescue inhaler and seek immediate medical attention/call 911.",
            "D": "Schedule an appointment with their provider for the next day."
        },
        "correctAnswer": "C",
        "rationale": "A PEF reading below 50% of the personal best falls into the Red Zone. This indicates a medical emergency. The action plan directs the client to use their rescue inhaler immediately and call 911 or go to the nearest emergency department, as this represents a severe and life-threatening obstruction.",
        "type": "mc",
        "section": "Asthma"
    },
    {
        "questionText": "What is the primary purpose of the water seal chamber in a chest tube drainage system?",
        "options": {
            "A": "To collect and measure the amount of drainage from the chest.",
            "B": "To regulate the amount of suction applied to the pleural space.",
            "C": "To act as a one-way valve, allowing air to escape but not re-enter the chest.",
            "D": "To provide a port for instilling medication into the pleural space."
        },
        "correctAnswer": "C",
        "rationale": "The water seal chamber is the most critical part of the system for a pneumothorax. It contains a small amount of water that acts as a one-way valve. Air from the pleural space can bubble out through the water, but the water prevents atmospheric air from being drawn back into the chest during inhalation.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "A client is being treated for acute sinusitis. The nurse should instruct the client to seek immediate medical attention if they develop which symptom?",
        "options": {
            "A": "A low-grade fever and facial pressure.",
            "B": "Thick, purulent nasal drainage.",
            "C": "A periorbital edema (swelling around the eye) and high fever.",
            "D": "A headache that is worse when bending forward."
        },
        "correctAnswer": "C",
        "rationale": "While A, B, and D are common signs of sinusitis, swelling around the eye (periorbital edema) is a sign that the infection may have spread from the sinuses into the orbit (orbital cellulitis) or even the brain. This is a serious, potentially sight- or life-threatening complication that requires immediate intervention.",
        "type": "mc",
        "section": "Upper Respiratory"
    },
    {
        "questionText": "Which medication works by blocking the effects of acetylcholine on the airways, leading to bronchodilation and decreased mucus production?",
        "options": {
            "A": "A short-acting beta-agonist (SABA).",
            "B": "An inhaled corticosteroid (ICS).",
            "C": "A long-acting anticholinergic.",
            "D": "A leukotriene modifier."
        },
        "correctAnswer": "C",
        "rationale": "Anticholinergic medications (like tiotropium or ipratropium) work by blocking muscarinic receptors for acetylcholine in the parasympathetic nervous system. This action prevents bronchoconstriction and reduces mucus secretion, making them a cornerstone of therapy for conditions like COPD.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "A client with a history of OSA who does not use their CPAP machine is scheduled for surgery. The nurse should be most concerned about which potential post-operative complication?",
        "options": {
            "A": "Wound infection.",
            "B": "Deep vein thrombosis.",
            "C": "Hypoxemia and respiratory depression.",
            "D": "Urinary retention."
        },
        "correctAnswer": "C",
        "rationale": "Clients with untreated OSA are at extremely high risk post-operatively. Anesthesia and opioid analgesics are respiratory depressants that relax the upper airway muscles. In a client with OSA, this can lead to severe airway obstruction, hypoxemia, and respiratory arrest during sleep.",
        "type": "mc",
        "section": "Obstructive Sleep Apnea (OSA)"
    },
    {
        "questionText": "Which statement about the pathophysiology of ARDS is most accurate?",
        "options": {
            "A": "It is caused by a bacterial infection that leads to consolidation in one lobe of the lung.",
            "B": "It is a progressive, irreversible disease characterized by airway obstruction.",
            "C": "It involves a massive inflammatory response that damages the alveolar-capillary membrane, causing it to become permeable to fluid.",
            "D": "It is caused by the collapse of the lung due to air in the pleural space."
        },
        "correctAnswer": "C",
        "rationale": "ARDS is not an infection itself but a response to an insult (like sepsis or trauma). The core pathophysiology is a systemic inflammatory reaction that damages the delicate membrane between the alveoli and capillaries. This allows protein-rich fluid to flood the alveoli, causing severe, non-cardiogenic pulmonary edema and refractory hypoxemia.",
        "type": "mc",
        "section": "ARDS"
    },
    {
        "questionText": "What is the primary reason that a Long-Acting Beta-Agonist (LABA) should not be used as a monotherapy for asthma management?",
        "options": {
            "A": "It has too many dangerous side effects when used alone.",
            "B": "It does not treat the underlying inflammation associated with asthma.",
            "C": "It is not as effective at bronchodilation as a SABA.",
            "D": "It can cause oral thrush if not used with a spacer."
        },
        "correctAnswer": "B",
        "rationale": "Asthma is a disease of both bronchoconstriction and inflammation. While LABAs provide long-acting bronchodilation, they do nothing to treat the chronic inflammation. Using a LABA alone can mask worsening inflammation, leading to an increased risk of severe, life-threatening exacerbations. Therefore, they should always be combined with an inhaled corticosteroid (ICS).",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "The suction control chamber of a client's chest tube drainage system is set to -20 cm H2O, and the wall suction is set to -80 mm Hg. The nurse should:",
        "options": {
            "A": "increase the wall suction to -100 mm Hg to provide more effective suction.",
            "B": "recognize that the wall suction setting is appropriate.",
            "C": "decrease the wall suction until gentle bubbling is seen in the suction control chamber.",
            "D": "notify the provider as this is a dangerous and incorrect setup."
        },
        "correctAnswer": "C",
        "rationale": "The amount of suction applied to the client is determined by the water level in the suction control chamber (in this case, -20 cm H2O), NOT by the setting on the wall regulator. The wall suction should only be set high enough to create gentle, continuous bubbling in the suction control chamber, indicating that the system is functioning. Excessive wall suction causes vigorous bubbling, which is loud and evaporates the water faster, but does not increase the suction applied to the patient.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "A client with a new tracheostomy is having difficulty clearing secretions. What is the nurse's priority action?",
        "options": {
            "A": "Increase the client's fluid intake.",
            "B": "Perform nasotracheal suctioning.",
            "C": "Provide humidified oxygen or air.",
            "D": "Teach the client how to perform a huff cough."
        },
        "correctAnswer": "C",
        "rationale": "A tracheostomy bypasses the entire upper airway, which normally warms, filters, and humidifies inspired air. The delivery of cool, dry air directly to the trachea can thicken and dry out secretions, making them very difficult to clear. Providing humidification is the priority to keep secretions thin and maintain airway patency.",
        "type": "mc",
        "section": "Advanced Interventions"
    },
    {
        "questionText": "A client taking an inhaled corticosteroid and a long-acting anticholinergic develops tachycardia, dry mouth, and blurry vision. The nurse should attribute these side effects to which medication?",
        "options": {
            "A": "The inhaled corticosteroid.",
            "B": "The long-acting anticholinergic.",
            "C": "A combination effect of both drugs.",
            "D": "An unrelated medical issue."
        },
        "correctAnswer": "B",
        "rationale": "Anticholinergic medications work by blocking the parasympathetic nervous system. Systemic side effects include tachycardia, dry mouth, urinary retention, and blurry vision (classic 'can't see, can't pee, can't spit, can't s***' effects). While inhaled versions have fewer systemic effects than oral ones, they can still occur.",
        "type": "mc",
        "section": "Pharmacology"
    },
    {
        "questionText": "Which of the following patients is demonstrating appropriate use of their prescribed respiratory medications?",
        "options": {
            "A": "A client using their salmeterol (LABA) inhaler for an acute attack of shortness of breath.",
            "B": "A client using their albuterol (SABA) inhaler 15 minutes before exercising.",
            "C": "A client taking their montelukast (leukotriene modifier) only when they feel wheezy.",
            "D": "A client who stops their fluticasone (ICS) inhaler as soon as their cough resolves."
        },
        "correctAnswer": "B",
        "rationale": "Albuterol is a short-acting rescue inhaler. Using it prophylactically 15-30 minutes before a known trigger, such as exercise, is an appropriate use to prevent exercise-induced bronchospasm. LABAs, montelukast, and ICS are all maintenance/controller medications that must be taken regularly, not for acute relief.",
        "type": "mc",
        "section": "Asthma"
    },
    {
        "questionText": "A client's chest tube becomes disconnected from the drainage system. The nurse has immediately submerged the end of the tube in sterile water. What should the nurse do next?",
        "options": {
            "A": "Leave the tube in the water and call the provider.",
            "B": "Prepare a new drainage system and quickly reconnect the tube.",
            "C": "Milk the chest tube to remove any dependent loops.",
            "D": "Assess the client's vital signs and respiratory status."
        },
        "correctAnswer": "D",
        "rationale": "After the immediate, life-saving intervention of creating a water seal, the nurse's next priority is to assess the patient. The nurse must determine if the disconnection caused any adverse effects, such as respiratory distress or the development of a pneumothorax, before proceeding with any other action.",
        "type": "mc",
        "section": "Chest Tubes"
    },
    {
        "questionText": "A client is diagnosed with chronic bronchitis. The nurse would expect which hallmark assessment finding?",
        "options": {
            "A": "Barrel chest and diminished breath sounds.",
            "B": "A chronic, productive cough with copious sputum.",
            "C": "Refractory hypoxemia.",
            "D": "A positive D-dimer test."
        },
        "correctAnswer": "B",
        "rationale": "The defining characteristic of chronic bronchitis is long-term inflammation of the bronchi with hypersecretion of mucus. This leads to a chronic, productive cough as the body constantly tries to clear the excessive amounts of sputum from the airways.",
        "type": "mc",
        "section": "COPD (from previous PP)"
    }
    ];

    let finalQuizData = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let confidenceRatings = {};
    let flaggedForReview = new Set();
    const NUM_QUESTIONS_TO_SELECT = 30;

    const initialScreen = document.getElementById('initial-screen');
    const startBtn = document.getElementById('start-btn');
    const quizForm = document.getElementById('quiz-form');
    const resultsArea = document.getElementById('results-area');

    function prepareQuizData() {
        const shuffledPool = [...fullQuizData].sort(() => 0.5 - Math.random());
        const questionsNeeded = Math.min(NUM_QUESTIONS_TO_SELECT, shuffledPool.length);
        finalQuizData = shuffledPool.slice(0, questionsNeeded);
    }

    function prepareAndStartQuiz() {
        prepareQuizData();
        if (finalQuizData.length === 0) {
            alert("No questions loaded.");
            return;
        }
        initialScreen.classList.add('hidden');
        quizForm.classList.remove('hidden');
        displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
        if (currentQuestionIndex >= finalQuizData.length) return;
        const qData = finalQuizData[currentQuestionIndex];
        
        let optionsHTML = '<div class="options-container">';
        const inputType = qData.type === 'sata' ? 'checkbox' : 'radio';
        
        for (const [key, text] of Object.entries(qData.options)) {
            optionsHTML += `<label><input type="${inputType}" name="answer" value="${key}"> ${text}</label>`;
        }
        optionsHTML += '</div>';

        quizForm.innerHTML = `
            <div class="question-header">
                Question <strong>${currentQuestionIndex + 1}</strong> of ${finalQuizData.length}
            </div>
            <p class="question-text">${qData.questionText}</p>
            ${optionsHTML}
            <div class="question-footer">
                <div class="flag-container">
                    <label><input type="checkbox" class="flag-for-review"> Flag for Review</label>
                </div>
                <div class="confidence-slider-container">
                    <label>Confidence:</label>
                    <input type="range" min="1" max="5" value="3" class="confidence-slider">
                </div>
                 <button type="submit" id="navigation-btn">${(currentQuestionIndex === finalQuizData.length - 1) ? "Submit Exam" : "Next Question"}</button>
            </div>
        `;
    }
    
    function saveAnswer() {
        const qData = finalQuizData[currentQuestionIndex];
        if (!qData) return;

        const selectedOptions = quizForm.querySelectorAll('input[name="answer"]:checked');
        if (qData.type === 'sata') {
            userAnswers[currentQuestionIndex] = Array.from(selectedOptions).map(cb => cb.value);
        } else {
            userAnswers[currentQuestionIndex] = selectedOptions.length ? selectedOptions[0].value : null;
        }

        const flagInput = quizForm.querySelector('.flag-for-review');
        if(flagInput && flagInput.checked) {
            flaggedForReview.add(currentQuestionIndex);
        }

        const confidenceInput = quizForm.querySelector('.confidence-slider');
        if(confidenceInput) {
            confidenceRatings[currentQuestionIndex] = parseInt(confidenceInput.value, 10);
        }
    }
    
    // --- FUNCTION RESTORED ---
    function handleNavigation() {
        saveAnswer();
        quizForm.classList.add('is-transitioning');
        
        setTimeout(() => {
            if (currentQuestionIndex < finalQuizData.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
                quizForm.classList.remove('is-transitioning');
            } else {
                submitQuiz();
            }
        }, 300);
    }

    function submitQuiz() {
        quizForm.classList.add('hidden');
        resultsArea.classList.remove('hidden');
        displayResults();
    }
    
    function checkAnswerCorrectness(qData, userAnswer) {
        if (userAnswer === null || userAnswer === undefined) return false;
        if (qData.type === 'sata') {
            if (!Array.isArray(userAnswer) || typeof qData.correctAnswer !== 'string') return false;
            const sortedUser = [...userAnswer].sort();
            const sortedCorrect = [...(qData.correctAnswer.split(','))].sort();
            return JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
        }
        return userAnswer === qData.correctAnswer;
    }

    function displayResults() {
        let correctCount = 0;
        finalQuizData.forEach((q, i) => { if (checkAnswerCorrectness(q, userAnswers[i])) correctCount++; });
        const score = finalQuizData.length > 0 ? (correctCount / finalQuizData.length) * 100 : 0;

        let resultsHTML = `
            <div class="results-summary">
                 <h2>Exam Complete!</h2>
                 <div class="score-animation-container">
                    <div class="score-animation-circle"></div>
                    <div class="score-animation-inner">
                        <span class="score-animation-text">${score.toFixed(0)}%</span>
                    </div>
                 </div>
                 <p>You answered <strong>${correctCount}</strong> out of <strong>${finalQuizData.length}</strong> questions correctly.</p>
            </div>
        `;
        
        resultsArea.innerHTML = resultsHTML;
        resultsArea.innerHTML += generateConfidenceAnalysis();
        resultsArea.innerHTML += generateStudyFocus();
        resultsArea.innerHTML += generateDetailedReview();

        setTimeout(() => {
            const scoreCircle = document.querySelector('.score-animation-circle');
            if (scoreCircle) {
                scoreCircle.style.background = `conic-gradient(var(--success-green) ${score}%, var(--border-light) ${score}% 100%)`;
            }
        }, 100);

        if (score >= 80) {
            triggerConfetti();
        }
    }

    function generateDetailedReview() {
        let detailsHTML = '<div id="results-details"><h2>Question Review</h2>';
        finalQuizData.forEach((qData, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = checkAnswerCorrectness(qData, userAnswer);
            
            let resultBodyHTML = '<ul>';
            for (const [key, text] of Object.entries(qData.options)) {
                let li_class = '';
                const isCorrectOpt = qData.type === 'sata' ? qData.correctAnswer.includes(key) : key === qData.correctAnswer;
                const isUserSelect = Array.isArray(userAnswer) ? userAnswer.includes(key) : key === userAnswer;
                if (isCorrectOpt) li_class = 'correct-answer-label';
                if (isUserSelect && !isCorrectOpt) li_class = 'incorrect-answer-label';
                if (!isUserSelect && isCorrectOpt && !isCorrect) li_class = 'missed-correct-answer-label';
                resultBodyHTML += `<li class="${li_class}">${text}</li>`;
            }
            resultBodyHTML += '</ul>';

            detailsHTML += `
                <div class="result-question">
                    <p><strong>Question ${index + 1}: ${qData.questionText}</strong></p>
                    ${resultBodyHTML}
                    <div class="rationale"><strong>Rationale:</strong> ${qData.rationale || 'N/A'}</div>
                </div>`;
        });
        detailsHTML += '</div>';
        return detailsHTML;
    }
    
    function generateConfidenceAnalysis() {
        let correctAndConfident = 0, correctButUnsure = 0, incorrectAndConfident = 0, incorrectButUnsure = 0;
        finalQuizData.forEach((qData, index) => {
            const isCorrect = checkAnswerCorrectness(qData, userAnswers[index]);
            const confidence = confidenceRatings[index] || 3;
            if (confidence >= 4) { if (isCorrect) correctAndConfident++; else incorrectAndConfident++; } 
            else { if (isCorrect) correctButUnsure++; else incorrectButUnsure++; }
        });
        return `
            <div id="confidence-analysis">
                <h3>Confidence Analysis</h3>
                <ul>
                    <li>Correct & Confident: <strong>${correctAndConfident}</strong></li>
                    <li>Correct but Unsure: <strong>${correctButUnsure}</strong></li>
                    <li>Incorrect & Confident: <strong>${incorrectAndConfident}</strong></li>
                    <li>Incorrect but Unsure: <strong>${incorrectButUnsure}</strong></li>
                </ul>
            </div>`;
    }

    function generateStudyFocus() {
        const topicCounts = {};
        finalQuizData.forEach((qData, index) => {
            if (!checkAnswerCorrectness(qData, userAnswers[index])) {
                const topic = qData.section || "General";
                topicCounts[topic] = (topicCounts[topic] || 0) + 1;
            }
        });
        const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]);
        let focusHTML = '<div id="study-focus"><h3>Personalized Study Focus</h3>';
        if (sortedTopics.length > 0) {
            focusHTML += '<p>Based on your performance, focus your review on these topics:</p><ul>';
            sortedTopics.forEach(topic => { focusHTML += `<li><strong>${topic[0]}</strong> (${topic[1]} item${topic[1] > 1 ? 's' : ''} missed)</li>`; });
            focusHTML += '</ul>';
        } else {
            focusHTML += '<p>Excellent work! No specific weak areas were identified.</p>';
        }
        focusHTML += '</div>';
        return focusHTML;
    }

    function triggerConfetti() {
        const numConfetti = 150;
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    startBtn.addEventListener('click', prepareAndStartQuiz);
    quizForm.addEventListener('submit', e => { 
        e.preventDefault(); 
        handleNavigation(); 
    });
</script>
