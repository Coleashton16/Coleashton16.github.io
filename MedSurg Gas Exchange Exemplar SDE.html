<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacology Exam - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-dark-blue: #2980b9;
            --secondary-orange: #f39c12;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #ecf0f1;
            --bg-white: #FFFFFF;
            --border-light: #e0e4eb;
            --success-green: #2ecc71;
            --danger-red: #e74c3c;
            --shadow-color: rgba(44, 62, 80, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .quiz-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .quiz-header {
            background: var(--bg-white);
            color: var(--text-dark);
            padding: 0.75rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .animated-icon {
            position: absolute;
            right: 0;
            animation: inspect 4s ease-in-out infinite;
        }

        .animated-icon svg { width: 30px; height: 30px; fill: var(--primary-blue); }
        .quiz-header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .version-info { font-size: 0.7rem; color: var(--text-light); margin-top: 0.2rem; }
        
        .quiz-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #initial-screen { text-align: center; padding: 2rem; }
        #initial-screen h2 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-dark-blue); }
        #initial-screen p { font-size: 1.1rem; line-height: 1.6; max-width: 600px; margin: 1rem auto 2rem auto; color: var(--text-light); }
        #start-btn { background-color: var(--primary-blue); color: white; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #start-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }
        
        #quiz-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-sizing: border-box;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        #quiz-form.is-transitioning { opacity: 0; transform: scale(0.98); }

        .question-header { font-size: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; flex-shrink: 0; border-bottom: 1px dashed var(--border-light); color: var(--text-light); font-weight: 500; }
        .question-header strong { font-weight: 700; color: var(--primary-blue); }
        .question-text { font-size: 1.25rem; font-weight: 500; line-height: 1.6; margin-top: 0; margin-bottom: 1rem; flex-shrink: 0; }
        
        .options-container { 
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0.5rem 0;
        }

        .options-container label { padding: 0.8rem 1.2rem; margin-bottom: 0.75rem; font-size: 1rem; border: 2px solid var(--border-light); border-radius: 10px; display: flex; align-items: center; transition: all 0.2s ease-in-out; cursor: pointer; }
        .options-container label:hover { background-color: var(--bg-light); border-color: var(--primary-blue); }
        .options-container input { margin-right: 1rem; flex-shrink: 0; transform: scale(1.2); accent-color: var(--primary-blue); }
        
        .question-footer { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed var(--border-light); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .flag-container label { cursor: pointer; font-weight: 500; color: var(--text-light); display: flex; align-items: center; }
        .flag-container input { margin-right: 0.5rem; }
        .confidence-slider-container { display: flex; align-items: center; gap: 1rem; }
        .confidence-slider-container label { font-weight: 500; color: var(--text-light); }
        .confidence-slider { max-width: 150px; }

        #navigation-btn { padding: 0.8rem 2rem; font-size: 1rem; background-color: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        #navigation-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }

        #results-area { animation: fadeIn 0.8s ease-out; box-sizing: border-box; width: 100%; height: 100%; overflow-y: auto; padding: 2rem; }
        .results-summary, #confidence-analysis, #study-focus, #results-details { background-color: var(--bg-white); margin: 0 auto 2rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); max-width: 1000px; }
        .results-summary { text-align: center; }

        .score-animation-container { width: 150px; height: 150px; border-radius: 50%; border: 8px solid var(--primary-blue); display: flex; justify-content: center; align-items: center; margin: 1.5rem auto; position: relative; background-color: var(--bg-white); }
        .score-animation-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--success-green) 0% 0%, var(--border-light) 0% 100%); transition: background 1.5s ease-out; }
        .score-animation-inner { position: relative; z-index: 2; background-color: var(--bg-white); width: calc(100% - 16px); height: calc(100% - 16px); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .score-animation-text { font-size: 2.5rem; font-weight: 800; color: var(--text-dark); }
        
        #confidence-analysis h3, #study-focus h3, #results-details h2 { margin-top: 0; border-bottom: 2px solid; padding-bottom: 1rem; font-size: 1.5rem; margin-bottom: 1.5rem; }
        #confidence-analysis h3 { color: var(--primary-dark-blue); border-color: var(--primary-blue); }
        #study-focus h3 { color: #c0392b; border-color: #e74c3c; }
        #results-details h2 { color: var(--text-dark); border-color: var(--border-light); }
        
        .result-question { border: 1px solid var(--border-light); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; }
        .result-question p strong { display: block; margin-bottom: 1rem; font-size: 1.1em; color: var(--text-dark); }
        .result-question ul { list-style-type: none; padding: 0; margin: 0; }
        .result-question li { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 0.6rem; font-size: 1rem; }
        .correct-answer-label { background-color: var(--light-green-bg); color: #27ae60; font-weight: 600; }
        .incorrect-answer-label { background-color: var(--light-red-bg); color: var(--danger-red); text-decoration: line-through; }
        .missed-correct-answer-label { border: 2px dashed var(--success-green); }
        .rationale { margin-top: 1.5rem; padding: 1.2rem; border-radius: 10px; border-left: 4px solid var(--primary-blue); background-color: var(--light-blue-bg); font-size: 0.95rem; }

        .hidden { display: none !important; }
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; animation: confetti-fall 5s linear forwards; border-radius: 50%; z-index: 9999; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        @keyframes inspect { 0% { transform: rotate(-15deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-15deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <div class="quiz-wrapper">
        <header class="quiz-header">
            <div class="header-content">
                <div class="logo">VSREP</div>

                    <h1>MedSurg 1 - Respiratory Exemplar SDE</h1>
                    <div class="version-info">
                        <span>Engine: V4.0</span> | <span>Test: V2.0</span>
                    </div>
                </div>
                <div class="animated-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                </div>

        <main class="quiz-content">
            <div id="initial-screen">
                <h2>Welcome to the Diagnostic Exam</h2>
                <p>You will be presented with one question at a time. Once you answer, you cannot go back. Please read each question carefully before proceeding.</p>
                <button id="start-btn">Start Exam</button>
            </div>

            <form id="quiz-form" class="hidden"></form>

            <div id="results-area" class="hidden"></div>
        </main>
    </div>

<script>
    const fullQuizData = [ 
     {
        "questionText": "A 75-year-old client is admitted with community-acquired pneumonia (CAP). The client has a history of congestive heart failure with a fluid restriction of 1500 mL/day. Which health promotion instruction mentioned for pneumonia prevention would the nurse need to question for this specific client?",
        "options": {
            "A": "Turn, cough, and deep breathe every 2 hours.",
            "B": "Drink 3L of water daily.",
            "C": "Get the pneumococcal vaccine.",
            "D": "Avoid crowded places during flu season."
        },
        "correctAnswer": "B",
        "rationale": "The PowerPoint lists 'Drink 3L of water daily (unless fluids are restricted)' as a health promotion measure. Since this client has a history of heart failure and a fluid restriction, instructing them to drink 3L of water daily would be contraindicated and potentially dangerous, leading to fluid volume overload.",
        "type": "mc",
        "section": "Pneumonia: Health Promotion"
    },
    {
        "questionText": "A nurse is reviewing the plan of care for a client with pneumonia. The nurse identifies 'Potential for sepsis' as a primary hypothesis. Which laboratory test result would be the most critical indicator of this life-threatening complication?",
        "options": {
            "A": "Elevated white blood cell count on the CBC.",
            "B": "Positive sputum culture for bacteria.",
            "C": "Elevated lactate level.",
            "D": "Abnormalities on the chest x-ray."
        },
        "correctAnswer": "C",
        "rationale": "While elevated WBC and a positive culture indicate infection, the lactate level is a key biomarker for sepsis. An elevated lactate level indicates tissue hypoxia and a shift to anaerobic metabolism, which is a hallmark of sepsis and septic shock. This is a priority finding.",
        "type": "mc",
        "section": "Pneumonia: Assessment"
    },
    {
        "questionText": "A client with suspected active pulmonary tuberculosis (TB) has a positive TST (PPD skin test) with an induration of 15 mm. The client's chest x-ray is clear and they are asymptomatic. What is the nurse's most accurate interpretation of these findings?",
        "options": {
            "A": "The client has active TB and requires immediate airborne isolation.",
            "B": "The TST result is a false positive, likely due to a previous BCG vaccine.",
            "C": "The client has been exposed to TB and has a dormant infection, but not active disease.",
            "D": "The client has pneumonia, not tuberculosis."
        },
        "correctAnswer": "C",
        "rationale": "The PowerPoint states that a positive TST 'does not mean that active disease is present, but does indicate that there has been exposure to tuberculosis, or dormant disease.' Since the client is asymptomatic and the chest x-ray is clear, active disease is not present. The finding indicates a latent/dormant TB infection.",
        "type": "mc",
        "section": "Tuberculosis: Diagnostics"
    },
    {
        "questionText": "In the provided case study, the 81-year-old client's blood glucose is 239 mg/dL. This finding is most likely linked to which factor?",
        "options": {
            "A": "A normal age-related change.",
            "B": "A physiological stress response to the infection.",
            "C": "An allergic reaction to an unknown substance.",
            "D": "An error in the laboratory test."
        },
        "correctAnswer": "B",
        "rationale": "The client has a history of type 2 diabetes. Infection is a major physiological stressor that causes the release of stress hormones (like cortisol), which leads to hyperglycemia. While the client has diabetes, the acute infection is the most likely cause of such a significant elevation in blood glucose.",
        "type": "mc",
        "section": "Case Study Analysis"
    },
    {
        "questionText": "A client being treated for pneumonia suddenly develops confusion and agitation. The nurse recognizes that this change in status most directly relates to which interrelated concept?",
        "options": {
            "A": "Inflammation",
            "B": "Immunity",
            "C": "Gas Exchange",
            "D": "Cognition"
        },
        "correctAnswer": "D",
        "rationale": "The PowerPoint lists 'Cognition' as an interrelated concept. The audience response question also highlights that confusion is a key symptom in older adults with pneumonia. An acute change in mental status, like confusion, is a change in cognition, often caused by hypoxia from impaired gas exchange.",
        "type": "mc",
        "section": "Interrelated Concepts"
    },
    {
        "questionText": "A client with active pulmonary TB reports progressive fatigue, lethargy, and a low-grade fever. The nurse's plan of care should prioritize which intervention to address these specific symptoms?",
        "options": {
            "A": "Promoting airway clearance.",
            "B": "Improving nutrition.",
            "C": "Managing fatigue.",
            "D": "Reducing drug-resistance."
        },
        "correctAnswer": "C",
        "rationale": "The assessment slide for TB lists 'Progressive fatigue,' 'Lethargy,' and 'Low-grade fever' as key symptoms. The intervention slide directly lists 'Managing fatigue' as a priority nursing intervention for clients with TB, which directly correlates with the client's presenting symptoms.",
        "type": "mc",
        "section": "Tuberculosis: Interventions"
    },
    {
        "questionText": "In the case study, the provider ordered blood cultures and the antibiotic Cefazolin. Why is it critical for the nurse to ensure the blood cultures are drawn before administering the first dose of Cefazolin?",
        "options": {
            "A": "The antibiotic can cause a false positive result on the blood culture.",
            "B": "Administering the antibiotic first can inhibit bacterial growth in the culture, preventing identification of the organism.",
            "C": "Drawing blood after antibiotic administration can inactivate the drug.",
            "D": "The laboratory requires blood cultures to be the first lab drawn during an admission."
        },
        "correctAnswer": "B",
        "rationale": "The case study answer explains that cultures 'should be obtained before the antibiotic is administered.' The rationale is that antibiotics begin to kill or inhibit the growth of bacteria immediately. If given before the culture is drawn, the sample may not grow the causative organism, making it impossible to identify and determine its sensitivity to various antibiotics.",
        "type": "mc",
        "section": "Case Study Analysis"
    },
    {
        "questionText": "A client with pneumonia has a nursing hypothesis of 'Decreased gas exchange.' Which assessment finding is the most direct indicator of this problem?",
        "options": {
            "A": "Temperature of 101.6 F.",
            "B": "Productive cough.",
            "C": "Oxygen saturation of 88%.",
            "D": "Flushed appearance."
        },
        "correctAnswer": "C",
        "rationale": "While fever, cough, and flushed appearance are all signs of pneumonia, oxygen saturation measured by pulse oximetry is a direct assessment of how well oxygen is being carried in the blood. A low value like 88% is a direct measurement of impaired gas exchange.",
        "type": "mc",
        "section": "Pneumonia: Analysis"
    },
    {
        "questionText": "A client is diagnosed with pneumonia caused by a fungus. The nurse recognizes this as which type of etiology?",
        "options": {
            "A": "A noninfectious cause.",
            "B": "An infectious cause by an organism.",
            "C": "Hospital-acquired pneumonia (HAP).",
            "D": "Ventilator-associated pneumonia (VAP)."
        },
        "correctAnswer": "B",
        "rationale": "The PowerPoint slide 'Pneumonia: Etiology' explicitly lists 'Organisms such as bacteria, viruses, mycoplasmas, fungi...' as infectious causes of pneumonia. Fungi are a type of organism.",
        "type": "mc",
        "section": "Pneumonia: Etiology & Prevention"
    },
    {
        "questionText": "A client who recently traveled to a country where TB is endemic has a positive QuantiFERON-TB Gold test but a negative chest x-ray. What is the priority health teaching for this client?",
        "options": {
            "A": "The need to wear a mask in public to prevent spreading the active infection.",
            "B": "The importance of adhering to a multi-drug regimen to treat latent TB infection.",
            "C": "The fact that the test was a false positive and no further action is needed.",
            "D": "The need for yearly chest x-rays to monitor for lung cancer."
        },
        "correctAnswer": "B",
        "rationale": "Like the TST, a positive IGRA (QuantiFERON-TB Gold) indicates exposure to TB and a dormant (latent) infection, not active disease. A key intervention for TB is 'Reducing drug-resistance and infection spread.' Treating latent TB with medication is critical to prevent it from reactivating into a secondary, active infection.",
        "type": "mc",
        "section": "Tuberculosis: Diagnostics & Interventions"
    },
    {
        "questionText": "In the case study, two hours after initial interventions, the client has a weak cough and crackles in both lower lobes. The PowerPoint lists several interventions. What is the primary rationale for encouraging the client to consume 3L of fluids per day?",
        "options": {
            "A": "To treat dehydration and maintain kidney function.",
            "B": "To help thin respiratory secretions, making them easier to cough up.",
            "C": "To lower the client's fever by promoting heat loss.",
            "D": "To increase blood pressure and improve perfusion."
        },
        "correctAnswer": "B",
        "rationale": "The answer to Case Study Question 3 states to 'encouraging the client to consume 3 L of fluid per day'. The case study answer for question 2 mentions IV fluids 'enhance pulmonary toileting'. Adequate hydration is essential for thinning tenacious respiratory secretions, which makes the client's weak cough more effective at clearing the airway and resolving the crackles.",
        "type": "mc",
        "section": "Case Study Analysis"
    },
    {
        "questionText": "A nurse is assessing a female client for suspected pulmonary TB. Which symptom is specifically mentioned as a potential finding in female clients?",
        "options": {
            "A": "Dysrhythmias",
            "B": "High-grade fever",
            "C": "Irregular menses",
            "D": "Productive cough"
        },
        "correctAnswer": "C",
        "rationale": "The physical assessment slide for pulmonary TB specifically lists 'Irregular menses' as a potential sign or symptom of the disease.",
        "type": "mc",
        "section": "Tuberculosis: Assessment"
    },
    {
        "questionText": "Which client is at the highest risk for developing hospital-acquired pneumonia (HAP)?",
        "options": {
            "A": "A 45-year-old admitted for an elective knee surgery who is ambulating the same day.",
            "B": "A 60-year-old visiting a family member in the ICU.",
            "C": "A 78-year-old client who has been hospitalized for 5 days following a stroke and is frequently sedated.",
            "D": "A 30-year-old admitted to the ED with a broken arm."
        },
        "correctAnswer": "C",
        "rationale": "HAP develops after hospitalization. The older adult client has multiple risk factors: advanced age (impaired immunity), prolonged hospitalization, and potential for aspiration due to altered level of consciousness from the stroke and sedation. This combination poses the greatest risk among the options.",
        "type": "mc",
        "section": "Pneumonia: Etiology & Prevention"
    },
    {
        "questionText": "A client with pneumonia is being discharged. The nurse evaluates that the client has met a primary outcome when which statement is made?",
        "options": {
            "A": "I have a follow-up appointment with my doctor next month.",
            "B": "I understand that I need to take my antibiotics until they are all gone.",
            "C": "I can walk to my mailbox without feeling short of breath, just like before I got sick.",
            "D": "My chest x-ray showed some improvement before I left the hospital."
        },
        "correctAnswer": "C",
        "rationale": "The 'Evaluate Outcomes' slide for pneumonia lists 'Returns to pre-pneumonia health status' as a key goal. The client's ability to return to their previous level of activity without symptoms is a direct indicator that this outcome has been achieved.",
        "type": "mc",
        "section": "Pneumonia: Evaluation"
    },
    {
        "questionText": "A client asks what 'secondary TB' means. What is the nurse's most accurate explanation?",
        "options": {
            "A": "It is a second, separate infection with a new strain of TB bacteria.",
            "B": "It is a less severe form of tuberculosis that does not require treatment.",
            "C": "It is a reactivation of a previous dormant TB infection.",
            "D": "It is when tuberculosis spreads from the lungs to a secondary site, like the kidneys."
        },
        "correctAnswer": "C",
        "rationale": "The PowerPoint slide 'Pulmonary Tuberculosis' provides a clear definition: 'Secondary TB – reactivation of the disease in a previously infected person.'",
        "type": "mc",
        "section": "Tuberculosis: Etiology"
    },
    {
        "questionText": "A nurse is performing a psychosocial assessment on a client with newly diagnosed active TB. What is the most likely psychosocial issue this client will face?",
        "options": {
            "A": "Anxiety related to memory loss.",
            "B": "Fear and social isolation due to the communicable nature of the disease.",
            "C": "Depression related to chronic fatigue.",
            "D": "Financial strain due to the high cost of medications."
        },
        "correctAnswer": "B",
        "rationale": "While fatigue, depression, and financial strain are possible, the PowerPoint emphasizes that TB is 'highly communicable.' A diagnosis of a contagious disease that requires isolation and has a social stigma is most likely to cause significant fear and feelings of social isolation.",
        "type": "mc",
        "section": "Tuberculosis: Assessment"
    },
    {
        "questionText": "A client is admitted with suspected pneumonia. Which diagnostic test will be used to identify the specific causative organism and determine the most effective antibiotic?",
        "options": {
            "A": "Chest x-ray",
            "B": "Gram stain, culture and sensitivity of sputum",
            "C": "Complete blood count (CBC)",
            "D": "Nucleic acid amplification test (NAAT)"
        },
        "correctAnswer": "B",
        "rationale": "The 'Laboratory assessment' slide for pneumonia lists 'Gram stain, culture and sensitivity of sputum.' The culture identifies the organism, and the sensitivity part of the test determines which antibiotics will be effective against it.",
        "type": "mc",
        "section": "Pneumonia: Assessment"
    },
    {
        "questionText": "A client with active TB is struggling with poor nutrition due to nausea and anorexia. Which nursing intervention should be prioritized?",
        "options": {
            "A": "Administering an anti-emetic before meals.",
            "B": "Providing small, frequent meals with nutrient-dense foods.",
            "C": "Requesting a full liquid diet to make eating easier.",
            "D": "Encouraging the client to drink 3L of water per day."
        },
        "correctAnswer": "B",
        "rationale": "The intervention slide for TB lists 'Improving nutrition' as a priority. For a client with anorexia (loss of appetite) and nausea, large meals are overwhelming. Providing small, frequent, nutrient-dense meals is a standard nursing intervention to improve caloric intake without causing more nausea.",
        "type": "mc",
        "section": "Tuberculosis: Interventions"
    },
    {
        "questionText": "In the final part of the case study, the client has developed a weak cough and crackles. The nurse should recognize this as evidence of which priority hypothesis?",
        "options": {
            "A": "Potential for sepsis",
            "B": "Decreased gas exchange",
            "C": "Potential for airway obstruction",
            "D": "Impaired cognition"
        },
        "correctAnswer": "C",
        "rationale": "The case study answer identifies these findings as 'problems with the airway.' The PowerPoint lists 'Potential for airway obstruction' as a key nursing hypothesis. A weak, ineffective cough combined with crackles (indicating fluid/secretions in the lungs) points to a risk that the airway could become obstructed by these secretions.",
        "type": "mc",
        "section": "Case Study Analysis"
    },
    {
        "questionText": "A client with pneumonia has an order for a thoracentesis. The nurse understands this procedure is indicated for what purpose?",
        "options": {
            "A": "To obtain a sputum sample for culture.",
            "B": "To remove excess fluid from the pleural space.",
            "C": "To visualize the bronchi and obtain a tissue biopsy.",
            "D": "To measure the pressure within the lungs."
        },
        "correctAnswer": "B",
        "rationale": "The PowerPoint lists thoracentesis under 'Other diagnostic assessment' for pneumonia. A thoracentesis is a procedure where a needle is inserted into the pleural space (the space between the lungs and the chest wall) to drain fluid, which can accumulate as a complication of pneumonia (pleural effusion).",
        "type": "mc",
        "section": "Pneumonia: Assessment"
    },
    {
        "questionText": "A client has a history of receiving the BCG vaccine for tuberculosis. The nurse anticipates that which diagnostic test result will be affected by this history?",
        "options": {
            "A": "Sputum culture",
            "B": "Chest x-ray",
            "C": "QuantiFERON-TB Gold In-Tube test (IGRA)",
            "D": "Tuberculin skin test (TST)"
        },
        "correctAnswer": "D",

    {

    {

    {

    {

    {

    {
        "questionText": "An 82-year-old client is 3 days post-op from a hip repair and has been difficult to mobilize due to pain. A nurse notes a new onset of lethargy and mild confusion. Vitals are: T 100.9°F, HR 104, RR 24, SaO2 91% on room air. Auscultation reveals faint crackles in the right lower lobe. The nurse should interpret this change in cognition as most likely being caused by:",

    {

    {

    {
        "questionText": "The nurse is preparing to administer the first dose of an IV antibiotic to a client with a productive cough and fever. Which action is essential for the nurse to perform before hanging the antibiotic?",

        "questionText": "What is the primary physiological purpose of having a client hold their breath for 3-5 seconds after reaching their maximum volume on the incentive spirometer?",

    {

        "section": "Incentive Spirometer: Troubleshooting"

    {

            "C": "Contact the physician to report the client's failure to meet the goal.",

        "type": "mc",
        "section": "Incentive Spirometer: Troubleshooting"

    {

        "type": "mc",
        "section": "Incentive Spirometer: Patient Teaching"

    {

    {

        "correctAnswer": "C",
        "rationale": "The PowerPoint lists 'Cardiac failure' as a complication of COPD. The clinical signs presented (JVD, dependent edema, enlarged liver) are classic manifestations of right-sided heart failure (cor pulmonale), which occurs due to increased pressure in the pulmonary arteries from chronic lung disease.",

    {
        "questionText": "A client is diagnosed with COPD caused by a genetic alpha-1 antitrypsin deficiency. The client states, 'I don't understand, I never smoked!' What is the nurse's best response?",

    {
        "questionText": "A nurse is creating a plan of care for a client with cystic fibrosis (CF) who has foul-smelling, fatty stools (steatorrhea). This finding is most directly related to the disease's effect on which organ system?",

    {

    {

        "section": "COPD: Assessment"

    {
        "questionText": "The nurse is evaluating the outcomes for a client with COPD. Which client statement best indicates that the goal 'achieve an effective breathing pattern that decreases the work of breathing' has been met?",
        "options": {
            "A": "I'm not as tired as I was when I came to the hospital.",

        },
        "correctAnswer": "C",
        "rationale": "The 'Self-management education' slide lists 'Breathing techniques' as a key component of care. Pursed-lip breathing is a primary technique taught to clients with COPD to slow expiration, prevent airway collapse, and reduce the work of breathing. The client's ability to use this technique effectively is a direct measure of meeting this specific goal.",
        "type": "mc",
        "section": "COPD: Evaluation"
    },
    {
        "questionText": "A client with cystic fibrosis has a nursing diagnosis of 'Imbalanced Nutrition: Less Than Body Requirements.' Which non-pulmonary symptom directly contributes to this diagnosis?",

        "rationale": "The CF assessment slide lists 'Malnourishment, vitamin deficiencies' and 'steatorrhea' (fatty stools). Steatorrhea is a direct sign of fat malabsorption due to pancreatic insufficiency. This malabsorption is the primary cause of malnourishment and weight loss in clients with CF.",
        "type": "mc",
        "section": "Cystic Fibrosis: Assessment"
    },
    {
        "questionText": "A client with an acute COPD exacerbation is ordered 'Methylprednisolone sodium succinate (Solu-Medrol) 40 mg IVP.' The nurse understands this medication is given to primarily address which interrelated concept?",
        "options": {

        "correctAnswer": "C",
        "rationale": "The PowerPoint lists 'Inflammation' as an interrelated concept. Solu-Medrol is a corticosteroid. The primary action of corticosteroids in a COPD exacerbation is to reduce the significant inflammation in the airways, which helps to decrease mucus production and bronchoconstriction, thereby improving airflow.",
        "type": "mc",
        "section": "COPD: Interventions"
    },
    {
        "questionText": "A client with end-stage COPD is being discharged on home oxygen. Which piece of discharge teaching is most critical for client safety?",

        "section": "COPD: Care Coordination"

    {
        "questionText": "A young couple with a family history of cystic fibrosis (CF) asks about their risk of having a child with the disease. The nurse's explanation should be based on the knowledge that CF is what type of genetic disease?",

    {
        "questionText": "A client with a COPD exacerbation develops new-onset atrial fibrillation. The nurse recognizes this as which potential complication of COPD?",

        "rationale": "The 'Complications of COPD' slide lists 'Dysrhythmias' as a potential complication. Chronic hypoxemia and structural changes in the heart from cardiac failure can make the cardiac muscle irritable and prone to electrical disturbances like atrial fibrillation.",
        "type": "mc",
        "section": "COPD: Complications"
    },
    {
        "questionText": "Which assessment findings are expected in a client with advanced COPD? (Select all that apply.)",
        "options": {

        "correctAnswer": ["A", "B", "C", "E"],
        "rationale": "The answer to Case Study question 1 lists all these expected findings: 'barrel chest appearance, is short of breath, and may use accessory muscles when breathing... Usually they sit with a forward-bending posture.' Clients with COPD typically have rapid, shallow respirations, not slow, deep ones.",
        "type": "sata",

    },
    {
        "questionText": "A client with cystic fibrosis is prescribed 'exacerbation therapy.' The nurse understands that the primary goal of this therapy is to:",

            "B": "treat the acute bacterial infection in the lungs.",

        "rationale": "The CF interventions slide lists 'Exacerbation therapy' separately from 'Preventive/maintenance therapy.' An exacerbation in CF is almost always caused by an acute pulmonary infection. Therefore, exacerbation therapy involves aggressive treatment, including IV antibiotics, bronchodilators, and airway clearance, to manage the acute infection.",

        "section": "Cystic Fibrosis: Interventions"
    },
    {
        "questionText": "The priority hypothesis 'Decreased gas exchange' in a client with COPD is primarily caused by which pathophysiological changes?",

        "rationale": "The 'Pathophysiology Overview' for COPD states it includes emphysema (which causes air trapping and reduced alveolar surface area) and chronic bronchitis (which obstructs airways with mucus). Both of these core processes directly impair the movement of air and the exchange of gases.",
        "type": "mc",
        "section": "COPD: Analysis"
    },
    {
        "questionText": "In the audience response question, a client with asthma has a PEF reading in the red zone. The priority nursing action is to 'Administer rescue drugs.' What is the rationale for this immediate action?",

        "rationale": "The answer in the PowerPoint states a red zone reading 'indicates serious respiratory obstruction.' Rescue drugs, such as short-acting beta-agonists, work rapidly to relax bronchial smooth muscle and relieve this life-threatening obstruction. It is a time-critical intervention to restore gas exchange.",
        "type": "mc",

    {

    {
        "questionText": "What is the underlying pathophysiology that causes the production of thick, sticky mucus in cystic fibrosis?",

    {

    {

        "rationale": "Improving endurance involves conserving energy. Pushing or sliding objects requires less energy than lifting them. Spacing out activities, accepting help, and organizing workspaces are other energy conservation techniques. The disheveled appearance mentioned in the audience response slide implies that avoiding ADLs is a sign of worsening dyspnea, so accepting help would be a positive sign.",

    {

        "section": "Cystic Fibrosis: Assessment"

    {

        "rationale": "The very first slide of the presentation on infectious respiratory conditions identifies 'Gas Exchange' and 'Infection' as the priority concepts. While this chapter is on non-infectious conditions, an acute exacerbation of COPD is very often triggered by a respiratory infection, making both concepts priorities.",
        "type": "mc",
        "section": "Concepts"

    {
        "questionText": "A client with advanced COPD is found to have a hematocrit of 55% (high). This finding is most likely a compensatory response to which chronic complication?",

        "correctAnswer": "D",
        "rationale": "The PowerPoint lists 'Hypoxemia' as a primary complication. In response to chronic low oxygen levels in the blood, the body (specifically the kidneys) produces more erythropoietin to stimulate the bone marrow to make more red blood cells. This condition, known as secondary polycythemia, is a direct compensatory mechanism for chronic hypoxemia.",
        "type": "mc",
        "section": "COPD: Complications"
    },
    {
        "questionText": "A client with cystic fibrosis receives a lung transplant. One year later, they are admitted with a severe respiratory infection. The family is confused, stating 'we thought the new lungs would fix the infections.' What is the nurse's best explanation?",

        },
        "correctAnswer": "A",
        "rationale": "The 'Surgical management' slide for CF notes a 'Continued risk for lethal pulmonary infections' and a high rejection rate. To prevent rejection, clients must take powerful immunosuppressant drugs for the rest of their lives. These drugs weaken the body's ability to fight off any pathogen, placing the client at a very high risk for infections.",
        "type": "mc",
        "section": "Cystic Fibrosis: Interventions"
    },
    {

        "type": "mc",
        "section": "Case Study Analysis"
    },
    {
        "questionText": "Which statement best describes the primary pathophysiological difference between emphysema and chronic bronchitis?",
        "options": {
            "A": "Emphysema is a problem of the alveoli, while chronic bronchitis is a problem of the airways.",
            "B": "Emphysema is caused by smoking, while chronic bronchitis is genetic.",
            "C": "Emphysema leads to hypoxemia, while chronic bronchitis leads to acidosis.",
            "D": "Emphysema is treated with breathing techniques, while chronic bronchitis is treated with drug therapy."
        },
        "correctAnswer": "A",
        "rationale": "The PowerPoint states that COPD includes emphysema and chronic bronchitis. Based on general knowledge that would be expected, emphysema involves the destruction of alveolar walls (a problem with the functional lung tissue), while chronic bronchitis involves inflammation and mucus in the bronchi and bronchioles (a problem with the conducting airways). This is the core distinction.",
        "type": "mc",
        "section": "COPD: Pathophysiology"

    {

    {

    {
        "questionText": "A client who received a lung transplant for CF is at a high risk for lethal pulmonary infections for what two primary reasons?",

        "rationale": "The PowerPoint states a transplant 'Does not cure' and has a 'Continued risk for lethal pulmonary infections.' This is because 1) anti-rejection medications suppress the immune system, making the client vulnerable to all pathogens, and 2) the genetic defect of CF still exists in the client's upper airways (sinuses, trachea), which can act as a reservoir for infection that can spread to the new lungs.",

    {

        "rationale": "Lorazepam is a benzodiazepine, which is a potent respiratory depressant. For a client with advanced COPD whose respiratory drive may already be compromised, administering a benzodiazepine carries a high risk of causing respiratory depression and failure. This order would require careful clarification with the provider regarding the risks versus benefits.",

    {
        "questionText": "A client with a COPD exacerbation is anxious, tachypneic, and using accessory muscles. The nurse's psychosocial assessment should focus on:",

        "rationale": "The 'Psychosocial Assessment' is a key component of care. In an acute exacerbation, the feeling of not being able to breathe (dyspnea) is terrifying. This often creates a vicious cycle where breathlessness causes anxiety, and anxiety worsens breathlessness. Assessing and addressing this acute fear is the priority psychosocial intervention.",

    {

        "type": "mc",

    },
    {
        "questionText": "A nurse is caring for a client with COPD. The provider's order reads 'Oxygen at 8 L/min via nasal cannula.' The nurse recognizes that flow rates above 6 L/min via nasal cannula are generally ineffective for what physiological reason?",

        "correctAnswer": "B",
        "rationale": "The PowerPoint slide on the Nasal Cannula explicitly states, 'Flow rate >6 L/min does not increase gas exchange because anatomical dead space is full.' This means the capacity of the upper airways to hold oxygen before it is inspired is maxed out, and additional flow does not translate to a higher FiO2 in the alveoli.",
        "type": "mc",
        "section": "Oxygen Delivery Systems"

    {
        "questionText": "A client is admitted with suspected lung disease. The client states, 'I only cough in the morning, so it's probably not serious.' Based on the information in the audience response questions, what is the nurse's best interpretation?",

        "rationale": "The answer to Audience Response Question 3 is definitive: 'Cough is a main sign of lung disease.' It does not qualify this statement by time of day. Any persistent or new cough, even if only in the morning, is a key indicator of a potential pulmonary issue and requires a full assessment.",
        "type": "mc",

    },
    {
        "questionText": "A nurse is teaching a client about smoking cessation and mentions thirdhand smoke. The client asks for an example. What is the nurse's best response?",

        },
        "correctAnswer": "D",
        "rationale": "The PowerPoint lists secondhand and thirdhand smoke under 'Passive smoking.' Secondhand smoke is the smoke inhaled from the environment. Thirdhand smoke refers to the residual contaminants that cling to surfaces long after the active smoking has stopped. This residue can be inhaled, ingested, or absorbed.",
        "type": "mc",
        "section": "Health Promotion"
    },
    {
        "questionText": "A client is being monitored with both pulse oximetry and capnography. The nurse understands that these two tools provide what distinct information?",
        "options": {

        },
        "correctAnswer": "B",
        "rationale": "The PowerPoint lists both under noninvasive diagnostics. Pulse oximetry measures the saturation of hemoglobin with oxygen (SpO2), which reflects oxygenation. Capnometry and capnography measure the amount of exhaled carbon dioxide, which is the most direct, real-time measurement of ventilation (the movement of air in and out of the lungs).",
        "type": "mc",
        "section": "Diagnostic Assessments"
    },
    {
        "questionText": "A client who just underwent a bronchoscopy reports a sore throat and has a weak cough. An hour later, the nurse assesses the client and notes the new onset of audible stridor. What is the nurse's priority action?",

        "correctAnswer": "C",
        "rationale": "A sore throat and weak cough are expected after a bronchoscopy. However, stridor is a high-pitched, crowing sound that indicates acute upper airway obstruction due to laryngospasm or edema. This is a medical emergency that can lead to complete airway closure. Immediate intervention is required.",
        "type": "mc",
        "section": "Invasive Diagnostics"
    },
    {
        "questionText": "The nurse is reviewing the plan of care for an 80-year-old client. Which assessment finding is an expected age-related change and does NOT require immediate nursing intervention?",

    },
    {
        "questionText": "A client in the ICU is being monitored for oxygen toxicity. The nurse knows this complication is most likely to occur in which situation?",

            "B": "A client receiving a FiO2 greater than 50-60% for more than 24-48 hours.",

        "correctAnswer": "B",
        "rationale": "The PowerPoint lists 'Oxygen toxicity' as a hazard. This condition occurs when high concentrations of oxygen damage lung tissue. It is directly related to both the concentration (FiO2) and duration of oxygen therapy. Receiving a high FiO2 (>50-60%) for a prolonged period (>24-48 hours) is the classic risk factor.",

        "section": "Hazards of Oxygen Therapy"

    {
        "questionText": "A client is placed on a non-rebreather mask. To ensure the device is functioning correctly and delivering the highest possible FiO2, what is the nurse's priority action?",

    {

    {

        "section": "Health Promotion"

    {

    {
        "questionText": "A nurse is preparing a client for a thoracentesis. What is the most important information to explain to the client about the procedure?",

    {

    {

    {

    {

        "section": "Oxygen Delivery Systems"

    {
        "questionText": "What is the primary difference between hypoxemia and hypoxia?",

        "questionText": "A client is admitted from a long-distance flight with sudden onset of shortness of breath and pleuritic chest pain. A D-dimer test is ordered. The nurse understands that this test is used to:",
