<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacology Exam - Final Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-dark-blue: #2980b9;
            --secondary-orange: #f39c12;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #ecf0f1;
            --bg-white: #FFFFFF;
            --border-light: #e0e4eb;
            --success-green: #2ecc71;
            --danger-red: #e74c3c;
            --shadow-color: rgba(44, 62, 80, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .quiz-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .quiz-header {
            background: var(--bg-white);
            color: var(--text-dark);
            padding: 0.75rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .animated-icon {
            position: absolute;
            right: 0;
            animation: inspect 4s ease-in-out infinite;
        }

        .animated-icon svg { width: 30px; height: 30px; fill: var(--primary-blue); }
        .quiz-header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .version-info { font-size: 0.7rem; color: var(--text-light); margin-top: 0.2rem; }
        
        .quiz-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #initial-screen { text-align: center; padding: 2rem; }
        #initial-screen h2 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-dark-blue); }
        #initial-screen p { font-size: 1.1rem; line-height: 1.6; max-width: 600px; margin: 1rem auto 2rem auto; color: var(--text-light); }
        #start-btn { background-color: var(--primary-blue); color: white; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #start-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }
        
        #quiz-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-sizing: border-box;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        #quiz-form.is-transitioning { opacity: 0; transform: scale(0.98); }

        .question-header { font-size: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; flex-shrink: 0; border-bottom: 1px dashed var(--border-light); color: var(--text-light); font-weight: 500; }
        .question-header strong { font-weight: 700; color: var(--primary-blue); }
        .question-text { font-size: 1.25rem; font-weight: 500; line-height: 1.6; margin-top: 0; margin-bottom: 1rem; flex-shrink: 0; }
        
        .options-container { 
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0.5rem 0;
        }

        .options-container label { padding: 0.8rem 1.2rem; margin-bottom: 0.75rem; font-size: 1rem; border: 2px solid var(--border-light); border-radius: 10px; display: flex; align-items: center; transition: all 0.2s ease-in-out; cursor: pointer; }
        .options-container label:hover { background-color: var(--bg-light); border-color: var(--primary-blue); }
        .options-container input { margin-right: 1rem; flex-shrink: 0; transform: scale(1.2); accent-color: var(--primary-blue); }
        
        .question-footer { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed var(--border-light); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .flag-container label { cursor: pointer; font-weight: 500; color: var(--text-light); display: flex; align-items: center; }
        .flag-container input { margin-right: 0.5rem; }
        .confidence-slider-container { display: flex; align-items: center; gap: 1rem; }
        .confidence-slider-container label { font-weight: 500; color: var(--text-light); }
        .confidence-slider { max-width: 150px; }

        #navigation-btn { padding: 0.8rem 2rem; font-size: 1rem; background-color: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        #navigation-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }

        #results-area { animation: fadeIn 0.8s ease-out; box-sizing: border-box; width: 100%; height: 100%; overflow-y: auto; padding: 2rem; }
        .results-summary, #confidence-analysis, #study-focus, #results-details { background-color: var(--bg-white); margin: 0 auto 2rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); max-width: 1000px; }
        .results-summary { text-align: center; }

        .score-animation-container { width: 150px; height: 150px; border-radius: 50%; border: 8px solid var(--primary-blue); display: flex; justify-content: center; align-items: center; margin: 1.5rem auto; position: relative; background-color: var(--bg-white); }
        .score-animation-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--success-green) 0% 0%, var(--border-light) 0% 100%); transition: background 1.5s ease-out; }
        .score-animation-inner { position: relative; z-index: 2; background-color: var(--bg-white); width: calc(100% - 16px); height: calc(100% - 16px); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .score-animation-text { font-size: 2.5rem; font-weight: 800; color: var(--text-dark); }
        
        #confidence-analysis h3, #study-focus h3, #results-details h2 { margin-top: 0; border-bottom: 2px solid; padding-bottom: 1rem; font-size: 1.5rem; margin-bottom: 1.5rem; }
        #confidence-analysis h3 { color: var(--primary-dark-blue); border-color: var(--primary-blue); }
        #study-focus h3 { color: #c0392b; border-color: #e74c3c; }
        #results-details h2 { color: var(--text-dark); border-color: var(--border-light); }
        
        .result-question { border: 1px solid var(--border-light); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; }
        .result-question p strong { display: block; margin-bottom: 1rem; font-size: 1.1em; color: var(--text-dark); }
        .result-question ul { list-style-type: none; padding: 0; margin: 0; }
        .result-question li { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 0.6rem; font-size: 1rem; }
        .correct-answer-label { background-color: var(--light-green-bg); color: #27ae60; font-weight: 600; }
        .incorrect-answer-label { background-color: var(--light-red-bg); color: var(--danger-red); text-decoration: line-through; }
        .missed-correct-answer-label { border: 2px dashed var(--success-green); }
        .rationale { margin-top: 1.5rem; padding: 1.2rem; border-radius: 10px; border-left: 4px solid var(--primary-blue); background-color: var(--light-blue-bg); font-size: 0.95rem; }

        .hidden { display: none !important; }
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; animation: confetti-fall 5s linear forwards; border-radius: 50%; z-index: 9999; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        @keyframes inspect { 0% { transform: rotate(-15deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-15deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

    <div class="quiz-wrapper">
        <header class="quiz-header">

                    <h1>MedSurg 1 - Glucose Control SDE</h1>

                        <span>Engine: V4.0</span> | <span>Test: V2.0</span>

            <div id="results-area" class="hidden"></div>
        </main>
    </div>

<script>
    const fullQuizData = [ 
     {
        "questionText": "A client with type 1 diabetes is found unresponsive. A fingerstick blood glucose is 42 mg/dL. What is the nurse's priority action?",
        "options": {
            "A": "Administer 15 g of a quick-acting carbohydrate, such as orange juice.",
            "B": "Place the client in a high-Fowler's position and recheck the glucose in 15 minutes.",
            "C": "Administer 1 mg of glucagon and place the client in a side-lying position.",
            "D": "Start an IV and administer a bolus of NPH insulin."
        },
        "correctAnswer": "C",
        "rationale": "The PowerPoint states that for severe hypoglycemia, when the 'individual is not alert enough to swallow,' either glucagon or IV dextrose is given. It also notes that 'Glucagon may induce nausea and vomiting, so the individual should be placed in a side-lying position to reduce the risk of aspiration.' Administering oral carbohydrates is unsafe in an unresponsive client.",
        "type": "mc",
        "section": "Collaborative Interventions"
    },
    {
        "questionText": "A client with type 2 diabetes has an A1C of 9.8%, a triglyceride level of 350 mg/dL, and an HDL level of 32 mg/dL. The nurse recognizes these findings are most indicative of:",
        "options": {
            "A": "Addison disease.",
            "B": "Insulin resistance.",
            "C": "Diabetic ketoacidosis (DKA).",
            "D": "Hypoglycemia unawareness."
        },
        "correctAnswer": "B",
        "rationale": "The PowerPoint states, 'Increased triglyceride levels and low HDL cholesterol levels are associated with insulin resistance.' The high A1C also indicates poor glycemic control, which is the hallmark of persistent insulin resistance and beta-cell dysfunction in type 2 diabetes.",
        "type": "mc",
        "section": "Diagnostic Tests & Insulin Resistance"
    },
    {
        "questionText": "A nurse is reviewing the medication list of a client with newly diagnosed hyperglycemia. Which medication is most likely to contribute to this condition by increasing gluconeogenesis?",
        "options": {
            "A": "Metformin",
            "B": "An ACE inhibitor",
            "C": "A statin agent",
            "D": "A corticosteroid like prednisone"
        },
        "correctAnswer": "D",
        "rationale": "The text states that cortisol (a corticosteroid) 'raises BG through gluconeogenesis' and that high doses of corticosteroids can cause hyperglycemia. Metformin decreases hepatic glucose production. ACE inhibitors and statins do not directly cause hyperglycemia.",
        "type": "mc",
        "section": "Hyperglycemia: Etiology"
    },
    {
        "questionText": "What is the primary pathophysiological difference between Diabetic Ketoacidosis (DKA) and Hyperosmolar Hyperglycemic Syndrome (HHS)?",
        "options": {
            "A": "DKA involves hyperglycemia and dehydration, while HHS involves only hyperglycemia.",
            "B": "DKA is caused by an absolute insulin deficiency leading to acidosis, while in HHS some insulin is present, preventing acidosis.",
            "C": "HHS occurs in type 1 diabetes, while DKA occurs in type 2 diabetes.",
            "D": "Fluid losses are more significant in DKA than in HHS."
        },
        "correctAnswer": "B",
        "rationale": "The PowerPoint states DKA occurs from an 'absolute insulin deficiency results in lipolysis... causing metabolic acidosis.' For HHS, it notes 'Acidosis is rare because some circulating insulin is present.' This presence or absence of insulin, and subsequent ketosis/acidosis, is the key differentiator.",
        "type": "mc",
        "section": "Consequences of Hyperglycemia"
    },
    {
        "questionText": "A client with type 1 diabetes asks why they need both glargine (long-acting) and lispro (rapid-acting) insulin. What is the nurse's best explanation?",
        "options": {
            "A": "The two insulins work together to provide a stronger glucose-lowering effect.",
            "B": "The glargine provides a steady, background level of insulin all day, while the lispro covers the glucose from your meals.",
            "C": "You take the glargine in the morning and the lispro at night to give your pancreas a rest.",
            "D": "The lispro helps the glargine work more effectively and reduces the risk of hypoglycemia."
        },
        "correctAnswer": "B",
        "rationale": "The text explains that insulin therapy aims to mimic normal secretion, which includes 'a continuous secretion... throughout the day and night (basal), with boluses of insulin secretion at mealtimes (prandial).' Glargine is a basal insulin and lispro is a prandial/mealtime insulin. This regimen mimics the body's natural pattern.",
        "type": "mc",
        "section": "Pharmacologic Agents: Insulin"
    },
    {
        "questionText": "A nurse is assessing a client with a history of insulin resistance. The nurse finds velvety, hyperpigmented plaques on the back of the client's neck. The nurse should document this finding as:",
        "options": {
            "A": "Vitiligo.",
            "B": "Acrochordons.",
            "C": "Acanthosis nigricans.",
            "D": "Peripheral neuropathy."
        },
        "correctAnswer": "C",
        "rationale": "The PowerPoint provides a description and a picture (Fig. 13.2) of this exact finding: 'Acanthosis nigricans, a condition characterized by velvety hyperpigmented plaques in the skin folds... is associated with insulin resistance and hyperinsulinemia.'",
        "type": "mc",
        "section": "Assessment: Examination Findings"
    },
    {
        "questionText": "According to the Diabetes Prevention Program findings cited in the text, which intervention is most effective for a person with prediabetes to reduce their risk of progressing to type 2 diabetes?",
        "options": {
            "A": "Starting metformin and a statin agent.",
            "B": "A weight reduction of at least 7% and 150 minutes of weekly physical activity.",
            "C": "Following a low-carbohydrate, high-protein diet.",
            "D": "Screening for diabetes every year with a glucose tolerance test."
        },
        "correctAnswer": "B",
        "rationale": "The 'Primary Prevention' slide is explicit: 'The Diabetes Prevention Program found that those with prediabetes could reduce the progression to type 2 diabetes by 58% through a weight reduction of at least 7% and 150 minutes of physical activity per week.'",
        "type": "mc",
        "section": "Primary Prevention"
    },
    {
        "questionText": "A client is diagnosed with Cushing syndrome due to an ACTH-secreting pituitary adenoma. The nurse should anticipate which alteration in glucose regulation?",
        "options": {
            "A": "Recurrent, severe hypoglycemia.",
            "B": "Hypoglycemia unawareness.",
            "C": "Absolute insulin deficiency.",
            "D": "Hyperglycemia due to excess cortisol secretion."
        },
        "correctAnswer": "D",
        "rationale": "Cushing syndrome is listed as an exemplar of hyperglycemia. The text explains that it results from 'chronic corticosteroid exposure' and that 'cortisol, a hormone that raises BG through gluconeogenesis,' is in excess. This leads to persistent hyperglycemia.",
        "type": "mc",
        "section": "Clinical Exemplars"
    },
    {
        "questionText": "Which statement best describes the primary mechanism of action for metformin?",
        "options": {
            "A": "It increases pancreatic insulin production, which carries a risk of hypoglycemia.",
            "B": "It decreases hepatic glucose production and increases insulin sensitivity.",
            "C": "It increases the amount of glucose excreted in the urine.",
            "D": "It slows the inactivation of incretin hormones like GLP-1."
        },
        "correctAnswer": "B",
        "rationale": "The 'Oral hypoglycemic agents' slide states that metformin, a biguanide, 'decreases hepatic glucose production, increases insulin sensitivity, and does not cause weight gain.' This is its primary and distinct mechanism of action.",
        "type": "mc",
        "section": "Pharmacologic Agents"
    },
    {
        "questionText": "A client with type 1 diabetes has an A1C of 6.8%. Based on the landmark DCCT, what does this level of glycemic control indicate for the client?",
        "options": {
            "A": "A significantly reduced risk of diabetes-related complications.",
            "B": "An increased risk for developing HHS.",
            "C": "That the client is experiencing frequent, severe hypoglycemia.",
            "D": "That the client has developed insulin resistance."
        },
        "correctAnswer": "A",
        "rationale": "The text states the DCCT 'found that glycemic control significantly reduces diabetes-related complications.' It also notes that an A1C of '7.0% or less is associated with a reduced risk of diabetes complications.' A level of 6.8% meets this goal and indicates a reduced risk of long-term complications like retinopathy and nephropathy.",
        "type": "mc",
        "section": "Collaborative Interventions"
    },
    {
        "questionText": "The nurse is assessing an infant born to a mother with poorly controlled gestational diabetes. The nurse should prioritize monitoring for which complication in the infant shortly after birth?",
        "options": {
            "A": "Hyperglycemia",
            "B": "Hypoglycemia",
            "C": "Respiratory distress",
            "D": "Dehydration"
        },
        "correctAnswer": "B",
        "rationale": "The 'Populations at Risk' section explains that infants born to mothers with diabetes are at high risk of hypoglycemia. This is due to 'hyperinsulinemia that occurs in response to elevated glucose levels in utero.' After birth, the infant's pancreas continues to overproduce insulin, but the maternal glucose supply is gone, leading to a rapid drop in blood glucose.",
        "type": "mc",
        "section": "Risk Factors"
    },
    {
        "questionText": "A client with type 1 diabetes reports feeling shaky, anxious, and sweaty. A fingerstick glucose is 62 mg/dL. Following the 15/15 rule, which action should the nurse take first?",
        "options": {
            "A": "Administer 1 mg of glucagon subcutaneously.",
            "B": "Provide the client with 4 ounces (1/2 cup) of orange juice.",
            "C": "Give the client a meal tray with protein and complex carbohydrates.",
            "D": "Recheck the blood glucose in 15 minutes."
        },
        "correctAnswer": "B",
        "rationale": "The client is conscious and able to swallow. The BG is <70 mg/dL. The 15/15 rule calls for consuming '15 g of quick-acting carbohydrate.' Box 13.1 lists '½ cup regular soda or juice' as an appropriate 15g portion. Glucagon is for severe/unconscious hypoglycemia. A meal is given *after* the glucose normalizes. Rechecking is the second step, after treatment.",
        "type": "mc",
        "section": "Collaborative Interventions"
    },
    {
        "questionText": "A client with newly diagnosed type 2 diabetes has a C-peptide test performed. The results are high. How should the nurse interpret this finding?",
        "options": {
            "A": "It indicates an autoimmune process is destroying the pancreas.",
            "B": "It suggests the client has absolute insulin deficiency and will require lifelong insulin.",
            "C": "It is indicative of hyperinsulinemia and suggests the presence of insulin resistance.",
            "D": "It confirms the client is in diabetic ketoacidosis."
        },
        "correctAnswer": "C",
        "rationale": "The 'Antibody Testing' section explains that C-peptide is produced along with insulin in equal amounts. Therefore, 'a high C-peptide is indicative of hyperinsulinemia and suggests type 2 diabetes.' The pancreas is overproducing insulin to try to overcome the body's insulin resistance.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A client with a long history of type 2 diabetes reports burning and numbness in their feet. The nurse understands this symptom is a direct consequence of which long-term complication?",
        "options": {
            "A": "Retinopathy",
            "B": "Angiopathy",
            "C": "Peripheral Neuropathy",
            "D": "Nephropathy"
        },
        "correctAnswer": "C",
        "rationale": "The 'Physiologic Consequences of Hyperglycemia' section states that 'Hyperglycemia is toxic to nerves, resulting in nerve damage and leading to peripheral neuropathy causing symptoms such as burning and numbness in the lower extremities.'",
        "type": "mc",
        "section": "Consequences of Hyperglycemia"
    },
    {
        "questionText": "Which of the following are considered counterregulatory hormones that oppose the action of insulin? (Select all that apply.)",
        "options": {
            "A": "Glucagon",
            "B": "Cortisol",
            "C": "Growth Hormone",
            "D": "Aldosterone",
            "E": "Epinephrine"
        },
        "correctAnswer": ["A", "B", "C", "E"],
        "rationale": "The 'Normal Physiological Process' section explicitly lists the major counterregulatory hormones: 'glucagon, cortisol, growth hormone, and epinephrine.' Aldosterone is a mineralocorticoid involved in sodium and water balance, not directly in glucose counterregulation.",
        "type": "sata",
        "section": "Normal Physiological Process"
    },
    {
        "questionText": "A client is prescribed an SGLT-2 inhibitor for type 2 diabetes. The nurse should prioritize monitoring for which potential adverse effects?",
        "options": {
            "A": "Weight gain and hypoglycemia.",
            "B": "Dehydration and orthostatic hypotension.",
            "C": "Increased blood pressure and hyperkalemia.",
            "D": "Lactic acidosis and nausea."
        },
        "correctAnswer": "B",
        "rationale": "The section on 'Oral hypoglycemic agents' explains that SGLT-2 inhibitors lower glucose by 'increasing the amount of glucose excreted in the urine.' This excretion of glucose creates an 'osmotic diuresis,' which can lead to volume depletion (dehydration) and a subsequent drop in blood pressure upon standing (orthostatic hypotension).",
        "type": "mc",
        "section": "Pharmacologic Agents"
    },
    {
        "questionText": "A client with type 2 diabetes who is hospitalized for surgery is placed on a basal/bolus insulin regimen. The client asks, 'Why can't I just take my pills that I use at home?' What is the nurse's best response?",
        "options": {
            "A": "Your home medications are not as effective as insulin at controlling blood sugar.",
            "B": "Insulin is the preferred method for managing hyperglycemia in the hospital, especially when your oral intake may be decreased.",
            "C": "The hospital pharmacy does not carry your specific type of oral medication.",
            "D": "We have to use insulin because the stress of surgery has converted your diabetes to type 1."
        },
        "correctAnswer": "B",
        "rationale": "The 'Glucose Management in Hospital Settings' section states, 'insulin is preferred if the patient has decreased oral intake or if the home medications are being held.' It also notes that a basal/bolus regimen is preferred over sliding scale alone. This response provides the correct rationale based on current standards of care.",
        "type": "mc",
        "section": "Glucose Management in Hospital Settings"
    },
    {
        "questionText": "A client has a fasting blood glucose of 115 mg/dL. According to the scope defined in the text, this client would be classified as having:",
        "options": {
            "A": "Euglycemia.",
            "B": "Hypoglycemia.",
            "C": "Type 2 diabetes.",
            "D": "Prediabetes (impaired fasting glucose)."
        },
        "correctAnswer": "D",
        "rationale": "The 'Diagnostic Tests' section provides the cutoffs: 'A fasting glucose level greater than 100 and less than 126 mg/dL indicates prediabetes or impaired fasting glucose.' The value of 115 mg/dL falls within this range.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "Which statement best describes the role of glucagon in glucose regulation?",
        "options": {
            "A": "It is the only hormone that lowers blood glucose levels by facilitating glucose entry into cells.",
            "B": "It is a counterregulatory hormone that suppresses insulin and stimulates the liver to produce glucose.",
            "C": "It is a hormone produced by the adrenal gland in response to physical stress.",
            "D": "It is a hormone that promotes the storage of excess glucose in the form of glycogen."
        },
        "correctAnswer": "B",
        "rationale": "The text clearly defines glucagon as a counterregulatory hormone that 'suppresses insulin and stimulates hepatic glucose production (from glycogen), resulting in elevated glucose levels.'",
        "type": "mc",
        "section": "Normal Physiological Process"
    },
    {
        "questionText": "A client with long-standing type 1 diabetes has developed gastroparesis. The nurse recognizes this as a manifestation of which long-term complication?",
        "options": {
            "A": "Angiopathy",
            "B": "Peripheral neuropathy",
            "C": "Diabetic autonomic neuropathy",
            "D": "Nephropathy"
        },
        "correctAnswer": "C",
        "rationale": "The 'Physiologic Consequences of Hypoglycemia' section describes 'diabetic autonomic neuropathy,' which affects the autonomic nervous system. The text lists 'gastroparesis' (delayed stomach emptying) as a specific manifestation of this condition.",
        "type": "mc",
        "section": "Consequences of Hypoglycemia"
    },
    {
        "questionText": "A pregnant woman is being screened for gestational diabetes at 26 weeks of gestation. Which diagnostic test is the most sensitive and recommended for this purpose?",

        "questionText": "Which statement provides the best explanation for the development of polyuria in a client with severe hyperglycemia?",

            "B": "High glucose levels irritate the bladder, causing frequent urination.",
            "C": "The kidneys are attempting to excrete the excess glucose, which pulls water with it.",
            "D": "Autonomic neuropathy has damaged the nerves that control the bladder."
        },
        "correctAnswer": "C",
        "rationale": "When blood glucose levels exceed the renal threshold, the kidneys can no longer reabsorb all the filtered glucose. The excess glucose is spilled into the urine. This glucose acts as an osmotic agent, pulling large amounts of water with it into the urine, a process called osmotic diuresis. This leads to excessive urination (polyuria).",

        "correctAnswer": "B",
        "rationale": "The exemplar box lists hemochromatosis as a cause of hyperglycemia. Hemochromatosis is an iron overload disorder. The excess iron can be deposited in organs, including the pancreas, where it damages the insulin-producing beta cells, leading to insufficient insulin production and subsequent hyperglycemia (sometimes called 'bronze diabetes').",

    {

    {

        "type": "mc",

    {
        "questionText": "A client taking glipizide (a sulfonylurea) skips lunch. The nurse should prioritize assessing the client for signs of:",

        "section": "Oral Agent Pharmacology"
    },
    {
        "questionText": "Which insulin cannot be mixed in the same syringe with any other insulin?",

    {

    {
        "questionText": "An adolescent client with type 1 diabetes is using a 70% NPH / 30% regular premixed insulin. When explaining how this insulin works, what is the most important concept for the nurse to include?",

    {

    {

     {
        "questionText": "A client with type 1 diabetes has influenza and reports vomiting and being unable to eat. Their blood glucose is 280 mg/dL. Which instruction from the nurse is most appropriate?",
        "options": {
            "A": "Skip your insulin dose since you are not eating, but drink plenty of water.",
            "B": "Take your prescribed basal insulin dose and check your urine for ketones.",
            "C": "Only take half of your usual insulin dose and try to eat some crackers.",
            "D": "Go to the emergency department immediately for an IV insulin drip."
        },
        "correctAnswer": "B",
        "rationale": "This is a classic 'Sick Day' scenario. The stress of the illness causes hyperglycemia even without food intake. Stopping insulin is dangerous and can lead to DKA. The client must take their basal (long-acting) insulin to prevent DKA and should monitor for ketones, which indicates fat breakdown from insulin deficiency.",
        "type": "mc",
        "section": "Sick Day Management"
    },
    {
        "questionText": "A client without a history of diabetes is started on a high-dose prednisone regimen for an autoimmune disorder. The nurse should prioritize which action in the client's plan of care?",

            "D": "Assessing for changes in mood or sleep patterns."
        },
        "correctAnswer": "B",
        "rationale": "High-dose corticosteroids are a common cause of drug-induced hyperglycemia because they promote gluconeogenesis. For a client without diabetes, this can be a new and unexpected problem. The nurse's priority is to anticipate and monitor for this by checking blood glucose levels regularly.",
        "type": "mc",
        "section": "Patient on Steroids"
    },
    {
        "questionText": "A client with type 2 diabetes is scheduled for major abdominal surgery. The provider's pre-operative orders state 'Hold all oral diabetic medications on the morning of surgery.' What is the primary rationale for this order?",

        },
        "correctAnswer": "B",
        "rationale": "The client is required to be NPO (nothing by mouth) before surgery. Most oral hypoglycemic agents, especially secretagogues like sulfonylureas, would continue to lower blood glucose even without food intake, leading to a high risk of dangerous hypoglycemia during the pre-operative period.",
        "type": "mc",
        "section": "Surgical Patient"
    },
    {
        "questionText": "A client who is not diabetic is receiving Total Parenteral Nutrition (TPN) with a high dextrose concentration. The nurse should anticipate the need for which intervention?",
        "options": {

            "C": "A scheduled insulin regimen, such as basal and correction doses.",
            "D": "Encouraging the client to perform frequent exercise."
        },
        "correctAnswer": "C",
        "rationale": "TPN provides a large, continuous glucose load that can overwhelm a non-diabetic person's pancreas, causing significant hyperglycemia. Standard practice is to manage this with a scheduled insulin regimen (basal/bolus or basal/correction) to maintain glycemic control, rather than just reacting to high blood sugars.",
        "type": "mc",
        "section": "Nutritional Support"
    },
    {
        "questionText": "A teenager with type 1 diabetes has a stomach virus and cannot keep fluids down. They report their urine ketones are 'moderate'. What is the nurse's priority instruction?",
        "options": {

            "D": "Stop checking for ketones until you are able to eat a full meal."

        "correctAnswer": "C",
        "rationale": "The combination of inability to stay hydrated, illness, and moderate ketones is a warning sign of impending DKA. The client must not stop their insulin. This situation requires prompt medical intervention, so contacting the provider is the priority for further instructions (e.g., going to the ED).",
        "type": "mc",
        "section": "Sick Day Management"
    },
    {
        "questionText": "A client with well-controlled type 2 diabetes is prescribed a 10-day course of oral prednisone for a severe asthma exacerbation. Which statement by the client indicates a need for further teaching?",
        "options": {
            "A": "I should expect my blood sugar levels to be higher while I'm on this medicine.",

        "correctAnswer": "C",
        "rationale": "While the hyperglycemia from steroids is temporary, it can be significant. It is very likely that the client's current medication plan will be insufficient to control the steroid-induced hyperglycemia. They must be taught that their provider will likely need to adjust their regimen (e.g., add or increase insulin) temporarily.",
        "type": "mc",
        "section": "Patient on Steroids"

    {
        "questionText": "What is the most important reason for maintaining tight glycemic control in a client during the perioperative period?",

        },
        "correctAnswer": "B",
        "rationale": "Hyperglycemia impairs immune function (specifically neutrophil action) and collagen synthesis. Maintaining euglycemia in the perioperative period is a critical nursing goal because it directly reduces the risk of surgical site infections and ensures the client has the best possible outcome for wound healing.",
        "type": "mc",
        "section": "Surgical Patient"
    },
    {
        "questionText": "A client's TPN infusion bag runs empty, and a new bag is not immediately available from the pharmacy. The nurse's immediate priority is to:",
        "options": {

            "B": "notify the provider of the interruption in therapy.",
            "C": "hang a bag of 10% dextrose in water (D10W) at the same infusion rate.",
            "D": "check the client's blood glucose level."
        },
        "correctAnswer": "C",
        "rationale": "This is a critical safety issue. Abruptly stopping a high-dextrose TPN infusion will cause severe rebound hypoglycemia because the client's body is still producing high levels of insulin to cover the TPN. Hanging D10W (or D5W if D10W is unavailable) provides a glucose source to prevent this dangerous drop in blood sugar until the new TPN bag arrives.",

        "section": "Nutritional Support"
    },
    {

        "type": "sata",
        "section": "Sick Day Management"

    {
        "questionText": "A client with rheumatoid arthritis and type 2 diabetes is taking prednisone daily. The nurse should anticipate that this client will likely require which adjustment to their diabetes management plan?",

        },

        "rationale": "Chronic prednisone use causes persistent hyperglycemia by increasing gluconeogenesis and insulin resistance. This will override the effects of their baseline medication regimen, necessitating an increase in the potency of their therapy, which usually involves increasing existing insulin or adding insulin.",
        "type": "mc",
        "section": "Patient on Steroids"
    },
    {
        "questionText": "A client with type 2 diabetes who is NPO for surgery has a blood glucose of 160 mg/dL. The provider has an order for an IV insulin infusion to be started. What is the rationale for using an IV infusion instead of a subcutaneous injection?",
        "options": {
            "A": "The IV infusion is less painful for the client.",
            "B": "The IV infusion allows for rapid and precise titration to maintain a target glucose range.",
            "C": "Subcutaneous insulin is not absorbed well when a client is NPO.",
            "D": "The IV infusion has a lower risk of hypoglycemia."
        },
        "correctAnswer": "B",
        "rationale": "In the dynamic perioperative environment, IV insulin is the standard of care for tight glycemic control. It has a very short half-life, allowing the nurse to make immediate adjustments to the rate based on frequent blood glucose checks, keeping the patient within the target range much more effectively than intermittent subcutaneous injections.",
        "type": "mc",
        "section": "Surgical Patient"
    },
    {
        "questionText": "A client is receiving continuous enteral tube feedings. The nurse should anticipate that the insulin regimen will most likely consist of:",

        "correctAnswer": "D",
        "rationale": "Continuous tube feeding provides a constant glucose load, similar to TPN. The best practice is to provide a foundation of basal insulin (like glargine once daily or NPH q12h) to cover this continuous load, supplemented with correctional sliding scale doses of rapid-acting insulin to treat any breakthrough hyperglycemia.",

        "section": "Nutritional Support"
    },
    {
        "questionText": "A client with type 1 diabetes calls the nurse on a telehealth line. Which statement by the client requires the most urgent intervention?",

        "correctAnswer": "D",
        "rationale": "Both C and D are very dangerous. However, the fruity breath (ketones) in C is a *result* of insulin deficiency. The statement in D describes the *cause* of impending DKA. Withholding all insulin for 24 hours in a type 1 diabetic is a guaranteed path to DKA and is the most dangerous action that requires immediate correction and instruction to take their basal insulin and contact their provider or go to the ED.",
        "type": "mc",
        "section": "Sick Day Management"
    },
    {
        "questionText": "A client is receiving IV methylprednisolone for a severe inflammatory condition. What is the most important instruction for the nurse to give the UAP who is caring for this client?",

        "type": "mc",
        "section": "Patient on Steroids"
    },
    {
        "questionText": "A client with type 2 diabetes managed with oral agents undergoes a coronary artery bypass graft (CABG). In the ICU post-operatively, the client is placed on an IV insulin drip. The client's family asks why he needs insulin now. What is the nurse's best response?",

        },
        "correctAnswer": "A",
        "rationale": "This response provides the correct and most easily understood physiological reason. Major surgery is a profound stressor, causing a surge in hormones like cortisol and epinephrine that drive up blood glucose. This explains the need for insulin in a way the family can understand without being overly technical.",
        "type": "mc",
        "section": "Surgical Patient"
    },
    {
        "questionText": "The nurse is discontinuing a TPN infusion for a client who will begin eating. What is the safest procedure for discontinuing the infusion?",

        "correctAnswer": "B",

        "type": "mc",
        "section": "Nutritional Support"
    },
    {
        "questionText": "A client on high-dose dexamethasone reports feeling irritable and has a blood glucose of 220 mg/dL. The nurse should:",

        "type": "mc",

    {
        "questionText": "A client with type 1 diabetes is ill with a fever. Which of the following is an appropriate beverage for the nurse to offer to maintain hydration?",

        "type": "mc",
        "section": "Sick Day Management"
    },
    {
        "questionText": "A client with type 2 diabetes, previously well-controlled on metformin, is being discharged with a prescription for prednisone. The nurse should anticipate that the client's discharge medications will also likely include:",

        "type": "mc",
        "section": "Patient on Steroids"
    },
    {
        "questionText": "A client is in the post-anesthesia care unit (PACU) following a major surgery. Why is it critical for the nurse to monitor this client's blood glucose level, even if they do not have a history of diabetes?",

        "rationale": "Surgery is a major stressor that triggers the release of cortisol, epinephrine, and other counterregulatory hormones. This hormonal surge causes the liver to release glucose, leading to stress-induced hyperglycemia, which can occur in any patient, regardless of their diabetes history. This hyperglycemia can impair healing and increase infection risk.",
        "type": "mc",
        "section": "Surgical Patient"

    {
        "questionText": "A client's continuous tube feeding is paused for 2 hours for a diagnostic test. The client is on a basal/bolus insulin regimen. What is the nurse's primary concern during this time?",

        "type": "mc",
        "section": "Nutritional Support"

    {

        "rationale": "These are all warning signs of impending or active DKA. Persistent vomiting leads to dehydration. Stubborn hyperglycemia indicates severe insulin deficiency. Moderate to large ketones confirm that the body is breaking down fat for energy, which is the cause of acidosis. A low-grade fever and tiredness are expected with illness.",

    {

    {

    {

    {
        "questionText": "A client with type 2 diabetes who is taking metformin is scheduled for a CT scan with IV contrast. Which instruction should the nurse anticipate from the provider?",

        },
        "correctAnswer": "C",
        "rationale": "This is a critical safety protocol. IV contrast dye can cause temporary kidney injury. If a patient takes metformin while experiencing contrast-induced nephropathy, the drug can accumulate and cause a rare but life-threatening side effect called lactic acidosis. Therefore, metformin is typically held before and for 48 hours after the procedure, until kidney function is confirmed to be stable.",
        "type": "mc",
        "section": "Surgical Patient"
    },
    {
        "questionText": "What is the primary physiological reason a client with type 1 diabetes must continue to take their basal insulin even when they are sick and not eating?",

            "B": "To prevent the release of stress hormones like cortisol.",

            "D": "To help the body absorb nutrients from liquids they are drinking."
        },
        "correctAnswer": "C",
        "rationale": "Even when fasting, the body requires a small, continuous amount of basal insulin to prevent gluconeogenesis (liver making sugar) and lipolysis (fat breakdown). Without this basal insulin, the body will begin to break down fat into ketones, leading to DKA, regardless of food intake.",
        "type": "mc",
        "section": "Sick Day Management"
    },
    {
        "questionText": "A client with no history of diabetes is on long-term, high-dose prednisone therapy. They are being managed with an NPH and Regular insulin regimen. The nurse knows this regimen is necessary to combat hyperglycemia caused primarily by prednisone's effect on:",

        "type": "mc",

    },
    {

        "type": "mc",

 {

    },

        "questionText": "A client with a history of type 2 diabetes is brought to the ED with a slow onset of decreased level of consciousness and profound dehydration. Labs show a blood glucose of 1100 mg/dL and negative serum ketones. These findings are most characteristic of:",

        "type": "mc",
        "section": "DKA vs. HHNKS: Diagnosis"

    {

        "type": "mc",
        "section": "DKA: Treatment"
    },
    {
        "questionText": "What is the primary underlying reason that clients with DKA develop metabolic acidosis, while clients with HHNKS typically do not?",

            "D": "Hyperglycemia is more extreme in DKA, leading to a higher acid load."
        },
        "correctAnswer": "C",
        "rationale": "The PowerPoint highlights this key difference. In DKA (Type 1), the absolute lack of insulin forces the body to break down fat for energy, producing acidic ketone byproducts. In HHNKS (Type 2), the presence of some insulin is enough to prevent this massive fat breakdown ('No ketosis'), thus preventing acidosis.",

        "section": "DKA vs. HHNKS: Pathophysiology"
    },
    {
        "questionText": "A client being treated for HHNKS begins to have hallucinations. The nurse understands this neurological change is most likely caused by:",

        "type": "mc",
        "section": "HHNKS: Symptoms"
    },
    {
        "questionText": "When administering an IV insulin drip to a client with DKA, the nurse must prioritize frequent monitoring of which electrolyte?",

            "B": "Calcium",

        },
        "correctAnswer": "D",
        "rationale": "The treatment slides for both DKA and HHNKS list 'Potassium' and 'Electrolytes' as key interventions, with the HHNKS slide specifically mentioning telemetry. Insulin drives potassium from the bloodstream into the cells along with glucose. This can cause a rapid, life-threatening drop in serum potassium (hypokalemia), leading to fatal cardiac dysrhythmias.",
        "type": "mc",
        "section": "DKA & HHNKS: Treatment"
    },
    {
        "questionText": "A client is admitted with suspected DKA. Which assessment finding is a classic characteristic of this condition?",
        "options": {
            "A": "Slow, shallow respirations.",
            "B": "Bradycardia and hypertension.",
            "C": "Fruity odor on the breath.",
            "D": "Normal level of consciousness."
        },
        "correctAnswer": "C",
        "rationale": "The metabolic acidosis from ketone accumulation stimulates the respiratory center to try and compensate by blowing off CO2. This leads to deep, rapid breathing (Kussmaul respirations). The breakdown of ketones also releases acetone, a volatile compound that is exhaled and gives the breath a characteristic fruity smell.",
        "type": "mc",
        "section": "DKA: Pathophysiology"
    },
    {
        "questionText": "According to the HHNS-MARIAH treatment protocol, what is the initial priority intervention for a client with HHNKS?",

            "B": "Administering potassium supplements.",
            "C": "Initiating fluid replacement with isotonic saline.",
            "D": "Obtaining an ABG."
        },
        "correctAnswer": "C",
        "rationale": "The HHNKS treatment slide lists 'Fluid replacement' first. These clients have profound dehydration due to sustained osmotic diuresis. The immediate priority is to restore intravascular volume with isotonic fluids to correct the hypotension, tachycardia, and poor tissue perfusion before correcting the hyperglycemia with insulin.",
        "type": "mc",

    {

        "rationale": "The 'DKA Pathophysiology' slide explicitly lists 'Infection' and 'Insufficient Insulin' as common triggers. Illness (infection) increases the body's need for insulin, while insufficient administration directly causes insulin deficiency, both leading to DKA.",
        "type": "order",
        "section": "DKA: Pathophysiology"
    },
    {
        "questionText": "A client's lab results show a blood glucose of 1150 mg/dL, serum osmolality of 380 mOsm/kg, and a normal ABG. The nurse should recognize these findings are most consistent with:",
        "options": {
            "A": "DKA",
            "B": "HHNKS",

        },

        "type": "mc",
        "section": "HHNKS: Labs & Dx"

    {
        "questionText": "What is the primary reason for administering hypotonic saline (e.g., ½ NS) during the second phase of fluid resuscitation for DKA or HHNKS?",

        },
        "correctAnswer": "B",

        "type": "mc",
        "section": "DKA & HHNKS: Treatment"

    {

        "section": "DKA: Pathophysiology"
    },
    {
        "questionText": "A client is being treated for DKA. The fluid resuscitation protocol includes changing to a hypertonic solution (e.g., D5 ½ NS) during the third phase of treatment. What is the most likely rationale for this change?",
        "options": {

    {

    {

    {

        "correctAnswer": "B",
        "rationale": "Both conditions involve severe hyperglycemia. When blood glucose exceeds the renal threshold, the kidneys excrete the excess glucose in the urine. Glucose acts as an osmotic agent, pulling large volumes of water with it, leading to polyuria, dehydration, and electrolyte loss.",

        "section": "DKA & HHNKS: Pathophysiology"
    },
    {

        "type": "mc",
        "section": "HHNKS: Treatment"
    },
    {

    {

    {

    {

        "section": "DKA & HHNKS: Treatment"

    {

        "section": "DKA & HHNKS: Pathophysiology"

    {

    {

    {

        "options": {
            "A": "Administering bicarbonate to correct acidosis is the top priority.",
            "B": "Rapidly lowering blood glucose with a large bolus of insulin is the first step.",
            "C": "Fluid replacement, electrolyte management, and insulin therapy are the mainstays of treatment.",
            "D": "The primary goal is to administer hypotonic fluids to prevent cerebral edema."
        },
        "correctAnswer": "C",
        "rationale": "Both the DKA and HHNKS treatment slides list the same three core components: Hydration/Fluid replacement, management of Electrolytes (especially potassium), and administration of Insulin. This triad represents the comprehensive approach to managing both hyperglycemic crises.",
        "type": "mc",
        "section": "DKA & HHNKS: Treatment"
    }
    ];

    let finalQuizData = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let confidenceRatings = {};
    let flaggedForReview = new Set();
    const NUM_QUESTIONS_TO_SELECT = 30;

    const initialScreen = document.getElementById('initial-screen');
    const startBtn = document.getElementById('start-btn');
    const quizForm = document.getElementById('quiz-form');
    const resultsArea = document.getElementById('results-area');

    function prepareQuizData() {
        const shuffledPool = [...fullQuizData].sort(() => 0.5 - Math.random());
        const questionsNeeded = Math.min(NUM_QUESTIONS_TO_SELECT, shuffledPool.length);
        finalQuizData = shuffledPool.slice(0, questionsNeeded);
    }

    function prepareAndStartQuiz() {
        prepareQuizData();
        if (finalQuizData.length === 0) {
            alert("No questions loaded.");
            return;
        }
        initialScreen.classList.add('hidden');
        quizForm.classList.remove('hidden');
        displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
        if (currentQuestionIndex >= finalQuizData.length) return;
        const qData = finalQuizData[currentQuestionIndex];
        
        let optionsHTML = '<div class="options-container">';
        const inputType = qData.type === 'sata' ? 'checkbox' : 'radio';
        
        for (const [key, text] of Object.entries(qData.options)) {
            optionsHTML += `<label><input type="${inputType}" name="answer" value="${key}"> ${text}</label>`;
        }
        optionsHTML += '</div>';

        quizForm.innerHTML = `
            <div class="question-header">
                Question <strong>${currentQuestionIndex + 1}</strong> of ${finalQuizData.length}
            </div>
            <p class="question-text">${qData.questionText}</p>
            ${optionsHTML}
            <div class="question-footer">
                <div class="flag-container">
                    <label><input type="checkbox" class="flag-for-review"> Flag for Review</label>
                </div>
                <div class="confidence-slider-container">
                    <label>Confidence:</label>
                    <input type="range" min="1" max="5" value="3" class="confidence-slider">
                </div>
                 <button type="submit" id="navigation-btn">${(currentQuestionIndex === finalQuizData.length - 1) ? "Submit Exam" : "Next Question"}</button>
            </div>
        `;
    }
    
    function saveAnswer() {
        const qData = finalQuizData[currentQuestionIndex];
        if (!qData) return;

        const selectedOptions = quizForm.querySelectorAll('input[name="answer"]:checked');
        if (qData.type === 'sata') {
            userAnswers[currentQuestionIndex] = Array.from(selectedOptions).map(cb => cb.value);
        } else {
            userAnswers[currentQuestionIndex] = selectedOptions.length ? selectedOptions[0].value : null;
        }

        const flagInput = quizForm.querySelector('.flag-for-review');
        if(flagInput && flagInput.checked) {
            flaggedForReview.add(currentQuestionIndex);
        }

        const confidenceInput = quizForm.querySelector('.confidence-slider');
        if(confidenceInput) {
            confidenceRatings[currentQuestionIndex] = parseInt(confidenceInput.value, 10);
        }
    }
    
    // --- FUNCTION RESTORED ---
    function handleNavigation() {
        saveAnswer();
        quizForm.classList.add('is-transitioning');
        
        setTimeout(() => {
            if (currentQuestionIndex < finalQuizData.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
                quizForm.classList.remove('is-transitioning');
            } else {
                submitQuiz();
            }
        }, 300);
    }

    function submitQuiz() {
        quizForm.classList.add('hidden');
        resultsArea.classList.remove('hidden');
        displayResults();
    }
    
    function checkAnswerCorrectness(qData, userAnswer) {
        if (userAnswer === null || userAnswer === undefined) return false;
        if (qData.type === 'sata') {
            if (!Array.isArray(userAnswer) || typeof qData.correctAnswer !== 'string') return false;
            const sortedUser = [...userAnswer].sort();
            const sortedCorrect = [...(qData.correctAnswer.split(','))].sort();
            return JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
        }
        return userAnswer === qData.correctAnswer;
    }

    function displayResults() {
        let correctCount = 0;
        finalQuizData.forEach((q, i) => { if (checkAnswerCorrectness(q, userAnswers[i])) correctCount++; });
        const score = finalQuizData.length > 0 ? (correctCount / finalQuizData.length) * 100 : 0;

        let resultsHTML = `
            <div class="results-summary">
                 <h2>Exam Complete!</h2>
                 <div class="score-animation-container">
                    <div class="score-animation-circle"></div>
                    <div class="score-animation-inner">
                        <span class="score-animation-text">${score.toFixed(0)}%</span>
                    </div>
                 </div>
                 <p>You answered <strong>${correctCount}</strong> out of <strong>${finalQuizData.length}</strong> questions correctly.</p>
            </div>
        `;
        
        resultsArea.innerHTML = resultsHTML;
        resultsArea.innerHTML += generateConfidenceAnalysis();
        resultsArea.innerHTML += generateStudyFocus();
        resultsArea.innerHTML += generateDetailedReview();

        setTimeout(() => {
            const scoreCircle = document.querySelector('.score-animation-circle');
            if (scoreCircle) {
                scoreCircle.style.background = `conic-gradient(var(--success-green) ${score}%, var(--border-light) ${score}% 100%)`;
            }
        }, 100);

        if (score >= 80) {
            triggerConfetti();
        }
    }

    function generateDetailedReview() {
        let detailsHTML = '<div id="results-details"><h2>Question Review</h2>';
        finalQuizData.forEach((qData, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = checkAnswerCorrectness(qData, userAnswer);
            
            let resultBodyHTML = '<ul>';
            for (const [key, text] of Object.entries(qData.options)) {
                let li_class = '';
                const isCorrectOpt = qData.type === 'sata' ? qData.correctAnswer.includes(key) : key === qData.correctAnswer;
                const isUserSelect = Array.isArray(userAnswer) ? userAnswer.includes(key) : key === userAnswer;
                if (isCorrectOpt) li_class = 'correct-answer-label';
                if (isUserSelect && !isCorrectOpt) li_class = 'incorrect-answer-label';
                if (!isUserSelect && isCorrectOpt && !isCorrect) li_class = 'missed-correct-answer-label';
                resultBodyHTML += `<li class="${li_class}">${text}</li>`;
            }
            resultBodyHTML += '</ul>';

            detailsHTML += `
                <div class="result-question">
                    <p><strong>Question ${index + 1}: ${qData.questionText}</strong></p>
                    ${resultBodyHTML}
                    <div class="rationale"><strong>Rationale:</strong> ${qData.rationale || 'N/A'}</div>
                </div>`;
        });
        detailsHTML += '</div>';
        return detailsHTML;
    }
    
    function generateConfidenceAnalysis() {
        let correctAndConfident = 0, correctButUnsure = 0, incorrectAndConfident = 0, incorrectButUnsure = 0;
        finalQuizData.forEach((qData, index) => {
            const isCorrect = checkAnswerCorrectness(qData, userAnswers[index]);
            const confidence = confidenceRatings[index] || 3;
            if (confidence >= 4) { if (isCorrect) correctAndConfident++; else incorrectAndConfident++; } 
            else { if (isCorrect) correctButUnsure++; else incorrectButUnsure++; }
        });
        return `
            <div id="confidence-analysis">
                <h3>Confidence Analysis</h3>
                <ul>
                    <li>Correct & Confident: <strong>${correctAndConfident}</strong></li>
                    <li>Correct but Unsure: <strong>${correctButUnsure}</strong></li>
                    <li>Incorrect & Confident: <strong>${incorrectAndConfident}</strong></li>
                    <li>Incorrect but Unsure: <strong>${incorrectButUnsure}</strong></li>
                </ul>
            </div>`;
    }

    function generateStudyFocus() {
        const topicCounts = {};
        finalQuizData.forEach((qData, index) => {
            if (!checkAnswerCorrectness(qData, userAnswers[index])) {
                const topic = qData.section || "General";
                topicCounts[topic] = (topicCounts[topic] || 0) + 1;
            }
        });
        const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]);
        let focusHTML = '<div id="study-focus"><h3>Personalized Study Focus</h3>';
        if (sortedTopics.length > 0) {
            focusHTML += '<p>Based on your performance, focus your review on these topics:</p><ul>';
            sortedTopics.forEach(topic => { focusHTML += `<li><strong>${topic[0]}</strong> (${topic[1]} item${topic[1] > 1 ? 's' : ''} missed)</li>`; });
            focusHTML += '</ul>';
        } else {
            focusHTML += '<p>Excellent work! No specific weak areas were identified.</p>';
        }
        focusHTML += '</div>';
        return focusHTML;
    }

    function triggerConfetti() {
        const numConfetti = 150;
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    startBtn.addEventListener('click', prepareAndStartQuiz);
    quizForm.addEventListener('submit', e => { 
        e.preventDefault(); 
        handleNavigation(); 
    });
</script>
