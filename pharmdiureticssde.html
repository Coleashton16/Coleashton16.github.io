<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacology Diuretics SDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-dark-blue: #2980b9;
            --secondary-orange: #f39c12;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #ecf0f1;
            --bg-white: #FFFFFF;
            --border-light: #e0e4eb;
            --success-green: #2ecc71;
            --danger-red: #e74c3c;
            --shadow-color: rgba(44, 62, 80, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .quiz-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .quiz-header {
            background: var(--bg-white);
            color: var(--text-dark);
            padding: 0.75rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .animated-icon {
            position: absolute;
            right: 0;
            animation: inspect 4s ease-in-out infinite;
        }

        .animated-icon svg { width: 30px; height: 30px; fill: var(--primary-blue); }
        .quiz-header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .version-info { font-size: 0.7rem; color: var(--text-light); margin-top: 0.2rem; }
        
        .quiz-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #initial-screen { text-align: center; padding: 2rem; }
        #initial-screen h2 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-dark-blue); }
        #initial-screen p { font-size: 1.1rem; line-height: 1.6; max-width: 600px; margin: 1rem auto 2rem auto; color: var(--text-light); }
        #start-btn { background-color: var(--primary-blue); color: white; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #start-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }
        
        #quiz-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-sizing: border-box;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        #quiz-form.is-transitioning { opacity: 0; transform: scale(0.98); }

        .question-header { font-size: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; flex-shrink: 0; border-bottom: 1px dashed var(--border-light); color: var(--text-light); font-weight: 500; }
        .question-header strong { font-weight: 700; color: var(--primary-blue); }
        .question-text { font-size: 1.25rem; font-weight: 500; line-height: 1.6; margin-top: 0; margin-bottom: 1rem; flex-shrink: 0; }
        
        .options-container { 
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0.5rem 0;
        }

        .options-container label { padding: 0.8rem 1.2rem; margin-bottom: 0.75rem; font-size: 1rem; border: 2px solid var(--border-light); border-radius: 10px; display: flex; align-items: center; transition: all 0.2s ease-in-out; cursor: pointer; }
        .options-container label:hover { background-color: var(--bg-light); border-color: var(--primary-blue); }
        .options-container input { margin-right: 1rem; flex-shrink: 0; transform: scale(1.2); accent-color: var(--primary-blue); }
        
        .question-footer { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed var(--border-light); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .flag-container label { cursor: pointer; font-weight: 500; color: var(--text-light); display: flex; align-items: center; }
        .flag-container input { margin-right: 0.5rem; }
        .confidence-slider-container { display: flex; align-items: center; gap: 1rem; }
        .confidence-slider-container label { font-weight: 500; color: var(--text-light); }
        .confidence-slider { max-width: 150px; }

        #navigation-btn { padding: 0.8rem 2rem; font-size: 1rem; background-color: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        #navigation-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }

        #results-area { animation: fadeIn 0.8s ease-out; box-sizing: border-box; width: 100%; height: 100%; overflow-y: auto; padding: 2rem; }
        .results-summary, #confidence-analysis, #study-focus, #results-details { background-color: var(--bg-white); margin: 0 auto 2rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); max-width: 1000px; }
        .results-summary { text-align: center; }

        .score-animation-container { width: 150px; height: 150px; border-radius: 50%; border: 8px solid var(--primary-blue); display: flex; justify-content: center; align-items: center; margin: 1.5rem auto; position: relative; background-color: var(--bg-white); }
        .score-animation-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--success-green) 0% 0%, var(--border-light) 0% 100%); transition: background 1.5s ease-out; }
        .score-animation-inner { position: relative; z-index: 2; background-color: var(--bg-white); width: calc(100% - 16px); height: calc(100% - 16px); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .score-animation-text { font-size: 2.5rem; font-weight: 800; color: var(--text-dark); }
        
        #confidence-analysis h3, #study-focus h3, #results-details h2 { margin-top: 0; border-bottom: 2px solid; padding-bottom: 1rem; font-size: 1.5rem; margin-bottom: 1.5rem; }
        #confidence-analysis h3 { color: var(--primary-dark-blue); border-color: var(--primary-blue); }
        #study-focus h3 { color: #c0392b; border-color: #e74c3c; }
        #results-details h2 { color: var(--text-dark); border-color: var(--border-light); }
        
        .result-question { border: 1px solid var(--border-light); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; }
        .result-question p strong { display: block; margin-bottom: 1rem; font-size: 1.1em; color: var(--text-dark); }
        .result-question ul { list-style-type: none; padding: 0; margin: 0; }
        .result-question li { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 0.6rem; font-size: 1rem; }
        .correct-answer-label { background-color: var(--light-green-bg); color: #27ae60; font-weight: 600; }
        .incorrect-answer-label { background-color: var(--light-red-bg); color: var(--danger-red); text-decoration: line-through; }
        .missed-correct-answer-label { border: 2px dashed var(--success-green); }
        .rationale { margin-top: 1.5rem; padding: 1.2rem; border-radius: 10px; border-left: 4px solid var(--primary-blue); background-color: var(--light-blue-bg); font-size: 0.95rem; }

        .hidden { display: none !important; }
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; animation: confetti-fall 5s linear forwards; border-radius: 50%; z-index: 9999; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        @keyframes inspect { 0% { transform: rotate(-15deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-15deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<script>
    const fullQuizData = [ 
       {
    "questionText": "A 68-year-old client with a history of hypertension and osteoarthritis is prescribed hydrochlorothiazide 25 mg daily. During a follow-up visit, the nurse notes the client's blood pressure is well-controlled, but the client reports increased joint pain and stiffness, especially in the great toe. Which laboratory result, if noted by the nurse, would most likely explain the client's new symptoms?",
    "options": {
      "A": "Serum Potassium: 4.1 mEq/L",
      "B": "Serum Creatinine: 1.0 mg/dL",
      "C": "Blood Glucose: 115 mg/dL",
      "D": "Serum Uric Acid: 9.8 mg/dL"
    },
    "correctAnswer": "D",
    "rationale": "D. Serum Uric Acid: 9.8 mg/dL is significantly elevated. Thiazide diuretics, such as hydrochlorothiazide, are known to cause hyperuricemia by blocking uric acid excretion. Elevated uric acid levels can precipitate gout attacks, which commonly affect the great toe and cause severe joint pain and stiffness. A. Serum Potassium: 4.1 mEq/L is within the normal range (3.5-5.0 mEq/L), indicating that the client's potassium levels are currently stable, although thiazides can cause hypokalemia. B. Serum Creatinine: 1.0 mg/dL is within the normal range, indicating adequate renal function, which is necessary for thiazide effectiveness. C. Blood Glucose: 115 mg/dL is slightly elevated but not indicative of a critical or acute problem explaining the joint pain; thiazides can cause hyperglycemia but this level is not a primary concern for acute gout symptoms.",
    "type": "mc"
  },
  {
    "questionText": "A 55-year-old client with chronic heart failure is prescribed furosemide 40 mg PO daily. The nurse is reviewing the client's medication list. Which medication, if also prescribed, would necessitate the nurse to assess the client for an increased risk of ototoxicity?",
    "options": {
      "A": "Metformin",
      "B": "Aspirin 81 mg daily",
      "C": "Gentamicin",
      "D": "Warfarin"
    },
    "correctAnswer": "C",
    "rationale": "C. Gentamicin is an aminoglycoside antibiotic, and aminoglycosides are known to be ototoxic. When combined with loop diuretics like furosemide, the risk of ototoxicity (hearing impairment) is significantly increased. This requires careful monitoring. A. Metformin is an antidiabetic medication and does not have a known interaction with furosemide that increases ototoxicity. B. Aspirin (even low dose) can have renal toxicity with thiazides, but it is not primarily associated with increased ototoxicity when combined with furosemide. D. Warfarin is an anticoagulant; furosemide is highly protein-bound and can displace other protein-bound drugs like warfarin, increasing bleeding risk, but not ototoxicity.",
    "type": "mc"
  },
  {
    "questionText": "A 72-year-old client with advanced heart failure is prescribed spironolactone 25 mg daily. The nurse identifies that the client is also taking lisinopril, an ACE inhibitor, for hypertension. Which assessment finding would be of **most** concern to the nurse and require immediate action?",
    "options": {
      "A": "Blood pressure 118/72 mm Hg",
      "B": "Serum Sodium: 135 mEq/L",
      "C": "Serum Potassium: 5.8 mEq/L",
      "D": "Urine output 700 mL in 24 hours"
    },
    "correctAnswer": "C",
    "rationale": "C. Serum Potassium: 5.8 mEq/L is indicative of hyperkalemia (normal: 3.5-5.0 mEq/L). Spironolactone is a potassium-sparing diuretic, and ACE inhibitors (like lisinopril) also increase serum potassium levels. The combination of these two drugs significantly increases the risk of severe, life-threatening hyperkalemia, which can lead to dangerous cardiac dysrhythmias. This requires immediate intervention. A. Blood pressure 118/72 mm Hg is within a desirable range, indicating effective antihypertensive therapy. B. Serum Sodium: 135 mEq/L is within the normal range (135-145 mEq/L). D. Urine output 700 mL in 24 hours is adequate (should be at least 600 mL/day for potassium-sparing diuretics), indicating effective diuresis without severe renal impairment.",
    "type": "mc"
  },
  {
    "questionText": "A client is admitted to the emergency department with acute cerebral edema. The healthcare provider prescribes mannitol IV. The nurse prepares to administer the medication. Which assessment finding would prompt the nurse to **immediately** question the order?",
    "options": {
      "A": "Client reports blurred vision.",
      "B": "Presence of fine crackles in bilateral lung bases.",
      "C": "Serum sodium level of 140 mEq/L.",
      "D": "Urine output of 45 mL/hour."
    },
    "correctAnswer": "B",
    "rationale": "B. The presence of fine crackles in bilateral lung bases indicates pulmonary edema, a severe adverse reaction to mannitol due to rapid fluid shifts. Mannitol is contraindicated or must be used with extreme caution in patients with heart disease and heart failure, and should be immediately discontinued if the patient develops HF or renal failure. A. Blurred vision is a known side effect of mannitol but not an immediate contraindication requiring questioning the order. C. A serum sodium level of 140 mEq/L is within the normal range and does not contraindicate mannitol administration. D. A urine output of 45 mL/hour is an adequate output and does not indicate a contraindication; mannitol is used to promote diuresis.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is providing discharge teaching to a client newly prescribed hydrochlorothiazide for hypertension. Which instructions are essential for the nurse to include to promote client safety and adherence? (Select all that apply.)",
    "options": {
      "A": "Take the medication in the evening to ensure consistent blood pressure control.",
      "B": "Increase intake of potassium-rich foods like bananas and oranges.",
      "C": "Use sunscreen and wear protective clothing when outdoors.",
      "D": "Report any new onset of muscle weakness or leg cramps.",
      "E": "Monitor blood glucose levels more frequently if you have diabetes."
    },
    "correctAnswer": ["B", "C", "D", "E"],
    "rationale": "A. Thiazide diuretics should be taken in the morning to avoid nocturia and sleep interruption, not in the evening. B. Hydrochlorothiazide is a potassium-wasting diuretic, so increasing intake of potassium-rich foods helps prevent hypokalemia. C. Photosensitivity is a side effect of thiazides, so using sunscreen and protective clothing is important. D. Muscle weakness and leg cramps are signs and symptoms of hypokalemia, a common side effect of thiazide diuretics, which should be reported immediately. E. Thiazides can cause hyperglycemia, so diabetic clients need to monitor their blood glucose more frequently.",
    "type": "sata"
  },
  {
    "questionText": "A 48-year-old client with end-stage renal disease and severe fluid overload is prescribed furosemide. The client's creatinine clearance is estimated at 15 mL/min. The nurse understands that furosemide is chosen over a thiazide diuretic for this client primarily because of which characteristic?",
    "options": {
      "A": "Furosemide has a longer duration of action, promoting sustained diuresis.",
      "B": "Furosemide causes less electrolyte imbalance compared to thiazides.",
      "C": "Furosemide is effective in patients with severe renal dysfunction.",
      "D": "Furosemide promotes calcium reabsorption, preventing hypocalcemia."
    },
    "correctAnswer": "C",
    "rationale": "C. Furosemide (a loop diuretic) is frequently prescribed for patients whose creatinine clearance is less than 30 mL/min and for those with end-stage renal disease because its effectiveness is maintained even with severe renal dysfunction. Thiazide diuretics are greatly decreased in effectiveness if creatinine clearance is less than 30 mL/min. A. Furosemide has a shorter duration of action (6-8 hours PO, 2 hours IV) compared to thiazides (6-12+ hours). B. Loop diuretics are extremely potent and cause marked depletion of water and electrolytes, often leading to more significant electrolyte imbalances than thiazides. D. Loop diuretics cause excretion of calcium, unlike thiazides, which inhibit calcium loss and can cause hypercalcemia.",
    "type": "mc"
  },
  {
    "questionText": "A 65-year-old client with hypertension and chronic kidney disease is prescribed a combination diuretic containing triamterene and hydrochlorothiazide. The nurse identifies that the client's current medication list also includes an Angiotensin-Converting Enzyme (ACE) inhibitor. Which laboratory value is the **priority** for the nurse to monitor closely?",
    "options": {
      "A": "Serum Sodium",
      "B": "Serum Potassium",
      "C": "Blood Glucose",
      "D": "Serum Calcium"
    },
    "correctAnswer": "B",
    "rationale": "B. Serum Potassium is the priority. Triamterene is a potassium-sparing diuretic, and ACE inhibitors also increase serum potassium levels. The combination of these two drug classes can lead to severe or life-threatening hyperkalemia, necessitating close monitoring of serum potassium levels. A. While serum sodium should be monitored (hyponatremia is possible), hyperkalemia is a more immediate and life-threatening concern with this drug combination. C. Blood glucose should be monitored due to the hydrochlorothiazide component, which can cause hyperglycemia, but it is not the most immediate life-threatening concern in this specific drug interaction. D. Serum calcium can be affected by hydrochlorothiazide (hypercalcemia), but the interaction with the ACE inhibitor primarily impacts potassium.",
    "type": "mc"
  },
  {
    "questionText": "A client with glaucoma is prescribed acetazolamide. The nurse understands that this medication works by inhibiting carbonic anhydrase. Which potential adverse effect should the nurse specifically monitor for with prolonged use of this medication?",
    "options": {
      "A": "Hyperkalemia",
      "B": "Metabolic alkalosis",
      "C": "Crystalluria",
      "D": "Hypoglycemia"
    },
    "correctAnswer": "C",
    "rationale": "C. Acetazolamide can cause crystalluria and renal calculi, which should be monitored for with prolonged use. A. Acetazolamide causes increased potassium excretion, leading to hypokalemia, not hyperkalemia. B. Inhibition of carbonic anhydrase causes increased bicarbonate excretion, which can lead to metabolic acidosis with prolonged use, not metabolic alkalosis. D. Acetazolamide can cause hyper/hypoglycemia, but crystalluria is a more specific and significant adverse effect related to its mechanism of action and prolonged use.",
    "type": "mc"
  },
  {
    "questionText": "A 70-year-old client is taking digoxin 0.125 mg daily and has recently been prescribed hydrochlorothiazide 25 mg daily for hypertension. The nurse identifies that the client is at increased risk for digitalis toxicity. Which assessment finding would be most indicative of digitalis toxicity?",
    "options": {
      "A": "Serum potassium 3.8 mEq/L",
      "B": "Heart rate 88 beats/min",
      "C": "Client reports seeing yellow-green halos around lights.",
      "D": "Blood pressure 130/80 mm Hg"
    },
    "correctAnswer": "C",
    "rationale": "C. Visual changes, such as seeing yellow-green halos, are classic signs of digitalis toxicity. Thiazide diuretics can cause hypokalemia, which enhances the action of digoxin and increases the risk of digitalis toxicity. A. A serum potassium of 3.8 mEq/L is within the normal range, indicating potassium levels are currently stable, although hypokalemia is a risk. B. A heart rate of 88 beats/min is within a normal range; bradycardia is a more common sign of digitalis toxicity. D. A blood pressure of 130/80 mm Hg is a reasonable target for hypertension and does not indicate digitalis toxicity.",
    "type": "mc"
  },
  {
    "questionText": "The nurse is preparing to administer furosemide 40 mg IV push to a client with acute pulmonary edema. Which nursing action is **most** critical to prevent a serious adverse reaction?",
    "options": {
      "A": "Administer the medication rapidly over 1 minute to ensure immediate diuresis.",
      "B": "Assess the client's blood pressure immediately after administration.",
      "C": "Administer the medication slowly over 1 to 2 minutes.",
      "D": "Ensure the client has a potassium supplement ordered and administered concurrently."
    },
    "correctAnswer": "C",
    "rationale": "C. Administering IV furosemide slowly (over 1 to 2 minutes) is critical because rapid injection can lead to transient or permanent hearing loss (ototoxicity). A. Rapid administration is contraindicated due to the risk of ototoxicity. B. While assessing blood pressure is important, it is not the most critical action to *prevent* the specific serious adverse reaction of ototoxicity associated with rapid IV push. D. Potassium supplements may be needed due to potassium wasting, but ensuring slow IV administration is the priority for preventing acute adverse effects related to the administration method.",
    "type": "mc"
  },
  {
    "questionText": "A client with heart failure is prescribed spironolactone. The nurse is providing dietary teaching. Which foods should the nurse advise the client to **limit or avoid**?",
    "options": {
      "A": "Bananas and oranges",
      "B": "White bread and pasta",
      "C": "Apples and grapes",
      "D": "Lean meats and poultry"
    },
    "correctAnswer": "A",
    "rationale": "A. Bananas and oranges are rich in potassium. Spironolactone is a potassium-sparing diuretic, meaning it causes potassium retention. Consuming potassium-rich foods while taking spironolactone can lead to hyperkalemia, which can be life-threatening. B, C, and D are generally not high in potassium and do not pose a specific risk for hyperkalemia with spironolactone.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is explaining the different types of diuretics to a nursing student. When discussing the primary mechanism by which diuretics increase urine flow, the nurse should emphasize their action in which way?",
    "options": {
      "A": "Increasing glomerular filtration rate.",
      "B": "Promoting reabsorption of sodium and water.",
      "C": "Inhibiting sodium and water reabsorption from kidney tubules.",
      "D": "Increasing blood flow to the renal arteries."
    },
    "correctAnswer": "C",
    "rationale": "C. Diuretics produce increased urine flow (diuresis) by inhibiting sodium and water reabsorption from the kidney tubules. This is the fundamental mechanism across most diuretic classes. A. While some diuretics (like loop diuretics) can increase renal blood flow, the primary mechanism of diuresis is not by increasing the glomerular filtration rate directly, but by affecting tubular reabsorption. B. Promoting reabsorption of sodium and water would decrease urine output, which is the opposite effect of diuretics. D. Increasing blood flow to the renal arteries might increase filtration, but the core action of diuretics is on tubular reabsorption.",
    "type": "mc"
  },
  {
    "questionText": "A 60-year-old client with hypertension is prescribed hydrochlorothiazide. The nurse reviews the client's medical history and notes a history of kidney stones. Which electrolyte imbalance associated with thiazide diuretics should the nurse be particularly mindful of in this client?",
    "options": {
      "A": "Hypokalemia",
      "B": "Hypomagnesemia",
      "C": "Hypercalcemia",
      "D": "Hyponatremia"
    },
    "correctAnswer": "C",
    "rationale": "C. Thiazide diuretics promote calcium reabsorption, which can lead to hypercalcemia (elevated serum calcium). This condition can be hazardous, especially in patients with a history of kidney stones, as increased calcium levels can contribute to stone formation. A. Hypokalemia, B. Hypomagnesemia, and D. Hyponatremia are also known side effects of thiazides, but hypercalcemia is the specific concern related to a history of kidney stones.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is assessing a client receiving a loop diuretic. Which findings would indicate that the client is experiencing a significant fluid volume deficit and requires immediate intervention? (Select all that apply.)",
    "options": {
      "A": "Orthostatic hypotension",
      "B": "Weight gain of 2.5 lbs in 24 hours",
      "C": "Decreased skin turgor",
      "D": "Urine output of 20 mL/hour",
      "E": "Serum potassium 3.7 mEq/L"
    },
    "correctAnswer": ["A", "C", "D"],
    "rationale": "A. Orthostatic hypotension is a common sign of hypovolemia due to fluid loss. C. Decreased skin turgor is a classic sign of dehydration and fluid volume deficit. D. A urine output of 20 mL/hour is significantly below the minimum acceptable rate of 30 mL/hour, indicating inadequate renal perfusion or severe fluid deficit. B. A weight gain of 2.5 lbs (approximately 1.1 L) in 24 hours would indicate fluid retention or overload, not fluid volume deficit. E. A serum potassium of 3.7 mEq/L is within the normal range; while loop diuretics cause potassium loss, this value does not indicate fluid volume deficit.",
    "type": "sata"
  },
  {
    "questionText": "The nurse is preparing to administer mannitol IV to a client with increased intracranial pressure. Upon inspecting the vial, the nurse observes small crystals present in the solution. What is the **most appropriate** nursing action?",
    "options": {
      "A": "Administer the solution as is, as crystallization is normal for mannitol.",
      "B": "Shake the vial vigorously to dissolve the crystals before administration.",
      "C": "Warm the vial to dissolve the crystals, and then administer if clear.",
      "D": "Discard the vial and obtain a new one, as the solution is compromised."

    let finalQuizData = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let confidenceRatings = {};
    let flaggedForReview = new Set();
    const NUM_QUESTIONS_TO_SELECT = 30;

    const initialScreen = document.getElementById('initial-screen');
    const startBtn = document.getElementById('start-btn');
    const quizForm = document.getElementById('quiz-form');
    const resultsArea = document.getElementById('results-area');

    function prepareQuizData() {
        const shuffledPool = [...fullQuizData].sort(() => 0.5 - Math.random());
        const questionsNeeded = Math.min(NUM_QUESTIONS_TO_SELECT, shuffledPool.length);
        finalQuizData = shuffledPool.slice(0, questionsNeeded);
    }

    function prepareAndStartQuiz() {
        prepareQuizData();
        if (finalQuizData.length === 0) {
            alert("No questions loaded.");
            return;
        }
        initialScreen.classList.add('hidden');
        quizForm.classList.remove('hidden');
        displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
        if (currentQuestionIndex >= finalQuizData.length) return;
        const qData = finalQuizData[currentQuestionIndex];
        
        let optionsHTML = '<div class="options-container">';
        const inputType = qData.type === 'sata' ? 'checkbox' : 'radio';
        
        for (const [key, text] of Object.entries(qData.options)) {
            optionsHTML += `<label><input type="${inputType}" name="answer" value="${key}"> ${text}</label>`;
        }
        optionsHTML += '</div>';

        quizForm.innerHTML = `
            <div class="question-header">
                Question <strong>${currentQuestionIndex + 1}</strong> of ${finalQuizData.length}
            </div>
            <p class="question-text">${qData.questionText}</p>
            ${optionsHTML}
            <div class="question-footer">
                <div class="flag-container">
                    <label><input type="checkbox" class="flag-for-review"> Flag for Review</label>
                </div>
                <div class="confidence-slider-container">
                    <label>Confidence:</label>
                    <input type="range" min="1" max="5" value="3" class="confidence-slider">
                </div>
                 <button type="submit" id="navigation-btn">${(currentQuestionIndex === finalQuizData.length - 1) ? "Submit Exam" : "Next Question"}</button>
            </div>
        `;
    }
    
    function saveAnswer() {
        const qData = finalQuizData[currentQuestionIndex];
        if (!qData) return;

        const selectedOptions = quizForm.querySelectorAll('input[name="answer"]:checked');
        if (qData.type === 'sata') {
            userAnswers[currentQuestionIndex] = Array.from(selectedOptions).map(cb => cb.value);
        } else {
            userAnswers[currentQuestionIndex] = selectedOptions.length ? selectedOptions[0].value : null;
        }

        const flagInput = quizForm.querySelector('.flag-for-review');
        if(flagInput && flagInput.checked) {
            flaggedForReview.add(currentQuestionIndex);
        }

        const confidenceInput = quizForm.querySelector('.confidence-slider');
        if(confidenceInput) {
            confidenceRatings[currentQuestionIndex] = parseInt(confidenceInput.value, 10);
        }
    }
    
    // --- FUNCTION RESTORED ---
    function handleNavigation() {
        saveAnswer();
        quizForm.classList.add('is-transitioning');
        
        setTimeout(() => {
            if (currentQuestionIndex < finalQuizData.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
                quizForm.classList.remove('is-transitioning');
            } else {
                submitQuiz();
            }
        }, 300);
    }

    function submitQuiz() {
        quizForm.classList.add('hidden');
        resultsArea.classList.remove('hidden');
        displayResults();
    }
    
    function checkAnswerCorrectness(qData, userAnswer) {
        if (userAnswer === null || userAnswer === undefined) return false;
        if (qData.type === 'sata') {
            if (!Array.isArray(userAnswer) || typeof qData.correctAnswer !== 'string') return false;
            const sortedUser = [...userAnswer].sort();
            const sortedCorrect = [...(qData.correctAnswer.split(','))].sort();
            return JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
        }
        return userAnswer === qData.correctAnswer;
    }

    function displayResults() {
        let correctCount = 0;
        finalQuizData.forEach((q, i) => { if (checkAnswerCorrectness(q, userAnswers[i])) correctCount++; });
        const score = finalQuizData.length > 0 ? (correctCount / finalQuizData.length) * 100 : 0;

        let resultsHTML = `
            <div class="results-summary">
                 <h2>Exam Complete!</h2>
                 <div class="score-animation-container">
                    <div class="score-animation-circle"></div>
                    <div class="score-animation-inner">
                        <span class="score-animation-text">${score.toFixed(0)}%</span>
                    </div>
                 </div>
                 <p>You answered <strong>${correctCount}</strong> out of <strong>${finalQuizData.length}</strong> questions correctly.</p>
            </div>
        `;
        
        resultsArea.innerHTML = resultsHTML;
        resultsArea.innerHTML += generateConfidenceAnalysis();
        resultsArea.innerHTML += generateStudyFocus();
        resultsArea.innerHTML += generateDetailedReview();

        setTimeout(() => {
            const scoreCircle = document.querySelector('.score-animation-circle');
            if (scoreCircle) {
                scoreCircle.style.background = `conic-gradient(var(--success-green) ${score}%, var(--border-light) ${score}% 100%)`;
            }
        }, 100);

        if (score >= 80) {
            triggerConfetti();
        }
    }

    function generateDetailedReview() {
        let detailsHTML = '<div id="results-details"><h2>Question Review</h2>';
        finalQuizData.forEach((qData, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = checkAnswerCorrectness(qData, userAnswer);
            
            let resultBodyHTML = '<ul>';
            for (const [key, text] of Object.entries(qData.options)) {
                let li_class = '';
                const isCorrectOpt = qData.type === 'sata' ? qData.correctAnswer.includes(key) : key === qData.correctAnswer;
                const isUserSelect = Array.isArray(userAnswer) ? userAnswer.includes(key) : key === userAnswer;
                if (isCorrectOpt) li_class = 'correct-answer-label';
                if (isUserSelect && !isCorrectOpt) li_class = 'incorrect-answer-label';
                if (!isUserSelect && isCorrectOpt && !isCorrect) li_class = 'missed-correct-answer-label';
                resultBodyHTML += `<li class="${li_class}">${text}</li>`;
            }
            resultBodyHTML += '</ul>';

            detailsHTML += `
                <div class="result-question">
                    <p><strong>Question ${index + 1}: ${qData.questionText}</strong></p>
                    ${resultBodyHTML}
                    <div class="rationale"><strong>Rationale:</strong> ${qData.rationale || 'N/A'}</div>
                </div>`;
        });
        detailsHTML += '</div>';
        return detailsHTML;
    }
    
    function generateConfidenceAnalysis() {
        let correctAndConfident = 0, correctButUnsure = 0, incorrectAndConfident = 0, incorrectButUnsure = 0;
        finalQuizData.forEach((qData, index) => {
            const isCorrect = checkAnswerCorrectness(qData, userAnswers[index]);
            const confidence = confidenceRatings[index] || 3;
            if (confidence >= 4) { if (isCorrect) correctAndConfident++; else incorrectAndConfident++; } 
            else { if (isCorrect) correctButUnsure++; else incorrectButUnsure++; }
        });
        return `
            <div id="confidence-analysis">
                <h3>Confidence Analysis</h3>
                <ul>
                    <li>Correct & Confident: <strong>${correctAndConfident}</strong></li>
                    <li>Correct but Unsure: <strong>${correctButUnsure}</strong></li>
                    <li>Incorrect & Confident: <strong>${incorrectAndConfident}</strong></li>
                    <li>Incorrect but Unsure: <strong>${incorrectButUnsure}</strong></li>
                </ul>
            </div>`;
    }

    function generateStudyFocus() {
        const topicCounts = {};
        finalQuizData.forEach((qData, index) => {
            if (!checkAnswerCorrectness(qData, userAnswers[index])) {
                const topic = qData.section || "General";
                topicCounts[topic] = (topicCounts[topic] || 0) + 1;
            }
        });
        const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]);
        let focusHTML = '<div id="study-focus"><h3>Personalized Study Focus</h3>';
        if (sortedTopics.length > 0) {
            focusHTML += '<p>Based on your performance, focus your review on these topics:</p><ul>';
            sortedTopics.forEach(topic => { focusHTML += `<li><strong>${topic[0]}</strong> (${topic[1]} item${topic[1] > 1 ? 's' : ''} missed)</li>`; });
            focusHTML += '</ul>';
        } else {
            focusHTML += '<p>Excellent work! No specific weak areas were identified.</p>';
        }
        focusHTML += '</div>';
        return focusHTML;
    }

    function triggerConfetti() {
        const numConfetti = 150;
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    startBtn.addEventListener('click', prepareAndStartQuiz);
    quizForm.addEventListener('submit', e => { 
        e.preventDefault(); 
        handleNavigation(); 
    });
</script>

</body>
