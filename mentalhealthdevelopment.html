<html lang="en">
<head>

    <style>
        :root {

        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .quiz-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .quiz-header {
            background: var(--bg-white);
            color: var(--text-dark);
            padding: 0.75rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .animated-icon {
            position: absolute;
            right: 0;
            animation: inspect 4s ease-in-out infinite;
        }

        .animated-icon svg { width: 30px; height: 30px; fill: var(--primary-blue); }
        .quiz-header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .version-info { font-size: 0.7rem; color: var(--text-light); margin-top: 0.2rem; }
        
        .quiz-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #initial-screen { text-align: center; padding: 2rem; }
        #initial-screen h2 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-dark-blue); }
        #initial-screen p { font-size: 1.1rem; line-height: 1.6; max-width: 600px; margin: 1rem auto 2rem auto; color: var(--text-light); }
        #start-btn { background-color: var(--primary-blue); color: white; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #start-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }
        
        #quiz-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-sizing: border-box;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        #quiz-form.is-transitioning { opacity: 0; transform: scale(0.98); }

        .question-header { font-size: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; flex-shrink: 0; border-bottom: 1px dashed var(--border-light); color: var(--text-light); font-weight: 500; }
        .question-header strong { font-weight: 700; color: var(--primary-blue); }
        .question-text { font-size: 1.25rem; font-weight: 500; line-height: 1.6; margin-top: 0; margin-bottom: 1rem; flex-shrink: 0; }
        
        .options-container { 
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0.5rem 0;
        }

        .options-container label { padding: 0.8rem 1.2rem; margin-bottom: 0.75rem; font-size: 1rem; border: 2px solid var(--border-light); border-radius: 10px; display: flex; align-items: center; transition: all 0.2s ease-in-out; cursor: pointer; }
        .options-container label:hover { background-color: var(--bg-light); border-color: var(--primary-blue); }
        .options-container input { margin-right: 1rem; flex-shrink: 0; transform: scale(1.2); accent-color: var(--primary-blue); }
        
        .question-footer { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed var(--border-light); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .flag-container label { cursor: pointer; font-weight: 500; color: var(--text-light); display: flex; align-items: center; }
        .flag-container input { margin-right: 0.5rem; }
        .confidence-slider-container { display: flex; align-items: center; gap: 1rem; }
        .confidence-slider-container label { font-weight: 500; color: var(--text-light); }
        .confidence-slider { max-width: 150px; }

        #navigation-btn { padding: 0.8rem 2rem; font-size: 1rem; background-color: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        #navigation-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }

        #results-area { animation: fadeIn 0.8s ease-out; box-sizing: border-box; width: 100%; height: 100%; overflow-y: auto; padding: 2rem; }
        .results-summary, #confidence-analysis, #study-focus, #results-details { background-color: var(--bg-white); margin: 0 auto 2rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); max-width: 1000px; }
        .results-summary { text-align: center; }

        .score-animation-container { width: 150px; height: 150px; border-radius: 50%; border: 8px solid var(--primary-blue); display: flex; justify-content: center; align-items: center; margin: 1.5rem auto; position: relative; background-color: var(--bg-white); }
        .score-animation-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--success-green) 0% 0%, var(--border-light) 0% 100%); transition: background 1.5s ease-out; }
        .score-animation-inner { position: relative; z-index: 2; background-color: var(--bg-white); width: calc(100% - 16px); height: calc(100% - 16px); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .score-animation-text { font-size: 2.5rem; font-weight: 800; color: var(--text-dark); }
        
        #confidence-analysis h3, #study-focus h3, #results-details h2 { margin-top: 0; border-bottom: 2px solid; padding-bottom: 1rem; font-size: 1.5rem; margin-bottom: 1.5rem; }
        #confidence-analysis h3 { color: var(--primary-dark-blue); border-color: var(--primary-blue); }
        #study-focus h3 { color: #c0392b; border-color: #e74c3c; }
        #results-details h2 { color: var(--text-dark); border-color: var(--border-light); }
        
        .result-question { border: 1px solid var(--border-light); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; }
        .result-question p strong { display: block; margin-bottom: 1rem; font-size: 1.1em; color: var(--text-dark); }
        .result-question ul { list-style-type: none; padding: 0; margin: 0; }
        .result-question li { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 0.6rem; font-size: 1rem; }
        .correct-answer-label { background-color: var(--light-green-bg); color: #27ae60; font-weight: 600; }
        .incorrect-answer-label { background-color: var(--light-red-bg); color: var(--danger-red); text-decoration: line-through; }
        .missed-correct-answer-label { border: 2px dashed var(--success-green); }
        .rationale { margin-top: 1.5rem; padding: 1.2rem; border-radius: 10px; border-left: 4px solid var(--primary-blue); background-color: var(--light-blue-bg); font-size: 0.95rem; }

        .hidden { display: none !important; }
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; animation: confetti-fall 5s linear forwards; border-radius: 50%; z-index: 9999; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        @keyframes inspect { 0% { transform: rotate(-15deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-15deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>

<script>
    const fullQuizData = [ 
       {
        "questionText": "A school nurse is observing a child who has extreme difficulty reading the words in a textbook, frequently reverses letters, and struggles to sound out unfamiliar words. The child's math and verbal communication skills are age-appropriate. The nurse suspects which specific learning disorder?",
        "options": {
            "A": "Dysgraphia",
            "B": "Dyscalculia",
            "C": "Language Disorder",
            "D": "Dyslexia"
        },
        "correctAnswer": "D",
        "rationale": "The text identifies Dyslexia as the specific learning disorder associated with reading. The child's symptoms, including letter reversal and difficulty with phonics while having adequate math and verbal skills, are classic signs of Dyslexia.",
        "section": "Specific Learning Disorder"
    },
    {
        "questionText": "A 10-year-old client with Attention Deficit Hyperactivity Disorder (ADHD) is prescribed methylphenidate. Which nursing consideration is the highest priority to include in the teaching plan for the client's parents?",
        "options": {
            "A": "The medication should be given at bedtime to promote sleep.",
            "B": "Monitoring the child's height and weight regularly is crucial.",
            "C": "The child should increase their intake of caffeine to enhance the medication's effect.",
            "D": "A CBC and platelet count should be checked annually."
        },
        "correctAnswer": "B",
        "rationale": "The medication table for methylphenidate lists 'Weight loss, growth suppression' as a key adverse effect. Therefore, the priority nursing consideration is to monitor the child's growth pattern (height and weight) to ensure the medication is not impeding normal development. Giving the med at bedtime would cause insomnia, caffeine should be avoided, and while blood counts are monitored, growth suppression is a more common and direct concern.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "A child is diagnosed with Tourette's disorder. The nurse would expect to find documentation of which clinical manifestations?",
        "options": {
            "A": "Repetitive, purposeless hand-flapping for the past 6 weeks.",
            "B": "Both multiple motor tics and at least one vocal tic.",
            "C": "Impairments in motor skill coordination below developmental age.",
            "D": "Sudden, rapid vocalizations only."
        },
        "correctAnswer": "B",
        "rationale": "Tourette's disorder is the most severe tic disorder. Its defining characteristic is the presence of both motor tics (e.g., blinking, shrugging) and one or more vocal tics (e.g., sniffing, grunting, uttering words). The other options describe stereotypic movement disorder, developmental coordination disorder, or a persistent vocal tic disorder.",
        "section": "Tic disorders"
    },
    {
        "questionText": "A nurse is assessing a preschooler diagnosed with Autism Spectrum Disorder (ASD). Which findings would be consistent with this diagnosis? Select all that apply.",
        "options": {
            "A": "Obsessive focus on a specific spinning toy.",
            "B": "Becomes extremely distressed when the daily schedule is altered.",
            "C": "Makes and maintains eye contact easily with strangers.",
            "D": "Exhibits stereotypical repetitive speech, echoing phrases.",
            "E": "Covers ears and screams when the fire alarm is tested."
        },
        "correctAnswer": ["A", "B", "D", "E"],
        "rationale": "The text lists several key features of ASD: obsessive focus on specific objects (A), over adherence to routines/rituals and extreme resistance to change (B), stereotypical repetitive speech (D), and hyper- or hypo-reactivity to sensory input (E). Making easy eye contact (C) is a deficit in social relatedness and would be inconsistent with ASD.",
        "section": "Autism Spectrum Disorders"
    },
    {
        "questionText": "A pediatric client is newly prescribed clonidine for ADHD. The nurse notes the client's pulse is 52 bpm. Which action should the nurse take first?",
        "options": {
            "A": "Administer the medication as ordered.",
            "B": "Document the finding and recheck in one hour.",
            "C": "Withhold the medication and notify the healthcare provider.",
            "D": "Perform a thorough skin assessment."
        },
        "correctAnswer": "C",
        "rationale": "Clonidine is an antihypertensive that can cause bradycardia and irregular heartbeat. A pulse of 52 bpm is significantly bradycardic for a child. The priority nursing action is to ensure client safety by withholding the dose and immediately notifying the provider of this finding. While a skin assessment is a consideration for clonidine, the cardiovascular effect is the immediate priority.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "A 7-year-old child demonstrates significant difficulty in using words in context, cannot follow multi-step directions, and struggles to express their needs. This clinical picture is most indicative of which neurodevelopmental disorder?",
        "options": {
            "A": "Speech disorder",
            "B": "Stereotypic movement disorder",
            "C": "Language disorder",
            "D": "Dyslexia"
        },
        "correctAnswer": "C",
        "rationale": "The text describes a language disorder as 'Difficulty understanding or in using words in context and appropriately,' and notes it 'May be evident by inability to follow directions.' The child's symptoms align perfectly with this definition, distinguishing it from a speech disorder which involves the physical production of sounds.",
        "section": "Communication Disorders"
    },
    {
        "questionText": "A school nurse is contributing to the plan of care for a child with developmental coordination disorder. The nurse should anticipate that this child will have the most difficulty with which activity?",
        "options": {
            "A": "Reading a chapter book.",
            "B": "Making repetitive humming sounds.",
            "C": "Tying shoelaces and catching a ball.",
            "D": "Understanding a science lecture."
        },
        "correctAnswer": "C",
        "rationale": "Developmental coordination disorder is defined by 'Impairments in motor skill development' and 'Coordination below the child’s developmental age.' Activities requiring fine and gross motor coordination, such as tying shoelaces and catching a ball, would be the most challenging for this child.",
        "section": "Motor Disorders"
    },
    {
        "questionText": "A nurse is conducting an admission assessment on a child with a known intellectual developmental disorder. According to the assessment guidelines, the nurse must prioritize assessing for which associated risk factor?",
        "options": {
            "A": "Potential for neglect or abuse.",
            "B": "The child's favorite foods.",
            "C": "The presence of a specific learning disorder.",
            "D": "The family's financial status."
        },
        "correctAnswer": "A",
        "rationale": "The 'Application of The Nursing Process' slide provides specific assessment guidelines, which include 'Assess for signs of potential neglect or abuse.' Children with developmental disorders are a vulnerable population, making this assessment a critical safety priority for the nurse.",
        "section": "Application of The Nursing Process"
    },
    {
        "questionText": "A client with ADHD is prescribed dextroamphetamine. The nurse reviewing the client's medication list notes they are also taking an MAOI for depression. Which action is most appropriate?",
        "options": {
            "A": "Administer both medications as prescribed.",
            "B": "Give the dextroamphetamine in the morning and the MAOI at night.",
            "C": "Hold the dextroamphetamine and question the prescription with the provider.",
            "D": "Educate the client to monitor their blood pressure at home."
        },
        "correctAnswer": "C",
        "rationale": "The nursing considerations for dextroamphetamine explicitly state, 'Don’t use with MAOi.' This combination can cause a life-threatening hypertensive crisis. The nurse has a responsibility to identify this contraindication, hold the medication, and immediately contact the provider to clarify the order.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "Which statement accurately describes the 'paradoxical calming effect' of methylphenidate in children with ADHD?",
        "options": {
            "A": "The medication causes sedation and should only be given at night.",
            "B": "The stimulant medication helps the child's brain to better filter stimuli and improve focus.",
            "C": "The medication lowers the child's heart rate and blood pressure.",
            "D": "The medication only works if the child does not have hyperactivity."
        },
        "correctAnswer": "B",
        "rationale": "The paradoxical effect refers to the fact that a stimulant medication leads to a calmer, more focused demeanor in a person with ADHD. This is thought to occur because the medication stimulates underactive areas of the brain responsible for executive function, attention, and impulse control, allowing the child to self-regulate more effectively.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "A child is observed to have repetitive, purposeless movements, including rocking back and forth and head banging, for the past month. The movements seem to increase with stress. This is most characteristic of which disorder?",
        "options": {
            "A": "Tourette's disorder",
            "B": "Provisional tic disorder",
            "C": "Developmental coordination disorder",
            "D": "Stereotypic movement disorder"
        },
        "correctAnswer": "D",
        "rationale": "The text defines stereotypic movement disorder as 'Repetitive, purposeless movements for 4 weeks or more.' The description of rocking and head banging fits this definition, distinguishing it from the sudden, nonrhythmic nature of tics or the clumsiness of coordination disorder.",
        "section": "Motor Disorders"
    },
    {
        "questionText": "An adolescent diagnosed with ADHD is struggling to manage frustration and maintain friendships. According to the assessment guidelines for ADHD, this represents a deficit in which area?",
        "options": {
            "A": "Ability to complete age-appropriate tasks (CAP).",
            "B": "Ability to manage frustration and relationships.",
            "C": "Inappropriate degree of inattention.",
            "D": "Inappropriate degree of hyperactivity."
        },
        "correctAnswer": "B",
        "rationale": "The assessment slide for ADHD specifically lists 'Manage frustration, relationships' as a key area to evaluate. The client's described struggles align directly with this assessment point, which falls under the broader psychosocial impact of the disorder.",
        "section": "Attention Deficit Hyperactivity Disorder Assessment"
    },
    {
        "questionText": "A school nurse is working with a student who has illegible handwriting despite adequate teaching and practice, and who struggles to put their thoughts into written sentences. This student may have which specific learning disorder?",
        "options": {
            "A": "Dyscalculia",
            "B": "Dysgraphia",
            "C": "Dyslexia",
            "D": "Expressive language disorder"
        },
        "correctAnswer": "B",
        "rationale": "Dysgraphia is the specific learning disorder associated with 'written expression.' The student's difficulties with both the physical act of writing (illegible handwriting) and the cognitive act of composing written thoughts are hallmark signs of this disorder.",
        "section": "Specific Learning Disorder"
    },
    {
        "questionText": "A nurse is developing a plan of care for a child with an Intellectual Developmental Disorder. The plan must address deficits in which key areas of functioning? Select all that apply.",
        "options": {
            "A": "Intellectual functioning",
            "B": "Motor coordination",
            "C": "Social functioning",
            "D": "Daily functioning",
            "E": "Sensory processing"
        },
        "correctAnswer": ["A", "C", "D"],
        "rationale": "The text explicitly defines Intellectual Developmental Disorder by deficits in three specific areas: Intellectual functioning (e.g., learning, problem-solving), Social functioning (e.g., communication, friendships), and Daily functioning (e.g., self-care, practical tasks). While motor or sensory issues may be present, they are not part of the core diagnostic criteria.",
        "section": "Intellectual Development Disorder"
    },
    {
        "questionText": "A parent of a child taking methylphenidate calls the clinic and says, 'My son hasn't slept in two days and his heart is racing.' What is the nurse's best response?",
        "options": {
            "A": "This is a normal side effect and should improve in a few weeks.",
            "B": "Try giving the medication later in the day to help with sleep.",
            "C": "You should hold the next dose of the medication and we will notify the provider right away.",
            "D": "Make sure your son is not drinking any soda or coffee."
        },
        "correctAnswer": "C",
        "rationale": "Insomnia and tachycardia/palpitations are listed as adverse effects. Severe insomnia ('hasn't slept in two days') and a racing heart indicate the dose may be too high or the child is having a significant adverse reaction. The safest action is to advise the parent to hold the next dose to prevent worsening symptoms and to inform the provider for further instructions. While avoiding caffeine is correct teaching, it doesn't address the acute problem.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "A child in the hospital with Autism Spectrum Disorder becomes highly agitated and begins self-harming behavior after a nurse, trying to be friendly, moved his meal tray to a different spot on the overbed table. The nurse should interpret this behavior as being a reaction to:",
        "options": {
            "A": "A deficit in social relatedness.",
            "B": "Hyper-reactivity to sensory input.",
            "C": "A desire for attention.",
            "D": "Disruption of a ritual or routine."
        },
        "correctAnswer": "D",
        "rationale": "A key feature of ASD is 'Over adherence to routines or rituals' and 'Extreme resistance to change.' The seemingly minor act of moving the tray likely violated the child's rigid routine, causing significant distress that manifested as agitation and self-harm. This is a common trigger for meltdowns in individuals with ASD.",
        "section": "Autism Spectrum Disorders"
    },
    {
        "questionText": "A child has difficulty making the 's' and 'r' sounds, leading to lisping and unclear articulation. The child can understand complex sentences and use age-appropriate grammar. This is an example of which type of disorder?",
        "options": {
            "A": "Language disorder",
            "B": "Social communication disorder",
            "C": "Speech disorder",
            "D": "Dysgraphia"
        },
        "correctAnswer": "C",
        "rationale": "The text defines speech disorders as 'Problems in making sounds.' The child's difficulty is with the physical production (articulation) of specific sounds, not with the understanding or use of language itself. This is a classic example of a speech disorder.",
        "section": "Communication Disorders"
    },
    {
        "questionText": "Which medication used for ADHD is also an antihypertensive agent and requires the nurse to monitor the client's pulse?",
        "options": {
            "A": "Methylphenidate",
            "B": "Dextroamphetamine",
            "C": "Atomoxetine",
            "D": "Clonidine"
        },
        "correctAnswer": "D",
        "rationale": "The text specifically notes that Clonidine is also an antihypertensive ('antiHTN, too'). The nursing considerations for clonidine include 'Monitor pulse' due to its effect on heart rate and rhythm, a direct result of its antihypertensive action.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "Which statement indicates that a parent understands the dietary restrictions necessary for a child taking methylphenidate?",
        "options": {
            "A": "I will make sure my child eats plenty of high-fat foods to prevent weight loss.",
            "B": "I will switch from regular soda to diet soda to reduce sugar intake.",
            "C": "I will eliminate sources of caffeine like chocolate, soda, and energy drinks from my child's diet.",
            "D": "I will give my child the medication with a large glass of milk."

        "correctAnswer": "C",
        "rationale": "The nursing considerations for methylphenidate state to 'Avoid caffeine.' Caffeine is also a stimulant and can potentiate the adverse effects of methylphenidate, such as nervousness, insomnia, and tachycardia. This statement shows the parent correctly identifies common sources of caffeine that must be avoided.",
        "section": "Attention Deficit Hyperactivity Disorder Drug Treatment"
    },
    {
        "questionText": "A child diagnosed with social communication disorder would have the most difficulty in which situation?",
        "options": {
            "A": "Writing a short story for an English class.",
            "B": "Pronouncing difficult words correctly.",
            "C": "Understanding conversational turn-taking and non-verbal cues.",
            "D": "Completing a multi-step math problem."
        },
        "correctAnswer": "C",
        "rationale": "Social communication disorder involves deficits in the social use of verbal and nonverbal communication. This includes understanding social rules of conversation like taking turns, interpreting sarcasm or humor, and reading body language. The other options relate to written expression, speech articulation, or math skills.",
        "section": "Communication Disorders"
    },
    {
        "questionText": "The nurse is reviewing the chart of a child who was just diagnosed with a provisional tic disorder. The nurse understands this diagnosis implies:",
        "options": {
            "A": "The child has both motor and vocal tics that have lasted for over a year.",

    let finalQuizData = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let confidenceRatings = {};
    let flaggedForReview = new Set();
    const NUM_QUESTIONS_TO_SELECT = 30;

    const initialScreen = document.getElementById('initial-screen');
    const startBtn = document.getElementById('start-btn');
    const quizForm = document.getElementById('quiz-form');
    const resultsArea = document.getElementById('results-area');

    function prepareQuizData() {
        const shuffledPool = [...fullQuizData].sort(() => 0.5 - Math.random());
        const questionsNeeded = Math.min(NUM_QUESTIONS_TO_SELECT, shuffledPool.length);
        finalQuizData = shuffledPool.slice(0, questionsNeeded);
    }

    function prepareAndStartQuiz() {
        prepareQuizData();
        if (finalQuizData.length === 0) {
            alert("No questions loaded.");
            return;
        }
        initialScreen.classList.add('hidden');
        quizForm.classList.remove('hidden');
        displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
        if (currentQuestionIndex >= finalQuizData.length) return;
        const qData = finalQuizData[currentQuestionIndex];
        
        let optionsHTML = '<div class="options-container">';
        const inputType = qData.type === 'sata' ? 'checkbox' : 'radio';
        
        for (const [key, text] of Object.entries(qData.options)) {
            optionsHTML += `<label><input type="${inputType}" name="answer" value="${key}"> ${text}</label>`;
        }
        optionsHTML += '</div>';

        quizForm.innerHTML = `
            <div class="question-header">
                Question <strong>${currentQuestionIndex + 1}</strong> of ${finalQuizData.length}
            </div>
            <p class="question-text">${qData.questionText}</p>
            ${optionsHTML}
            <div class="question-footer">
                <div class="flag-container">
                    <label><input type="checkbox" class="flag-for-review"> Flag for Review</label>
                </div>
                <div class="confidence-slider-container">
                    <label>Confidence:</label>
                    <input type="range" min="1" max="5" value="3" class="confidence-slider">
                </div>
                 <button type="submit" id="navigation-btn">${(currentQuestionIndex === finalQuizData.length - 1) ? "Submit Exam" : "Next Question"}</button>
            </div>
        `;
    }
    
    function saveAnswer() {
        const qData = finalQuizData[currentQuestionIndex];
        if (!qData) return;

        const selectedOptions = quizForm.querySelectorAll('input[name="answer"]:checked');
        if (qData.type === 'sata') {
            userAnswers[currentQuestionIndex] = Array.from(selectedOptions).map(cb => cb.value);
        } else {
            userAnswers[currentQuestionIndex] = selectedOptions.length ? selectedOptions[0].value : null;
        }

        const flagInput = quizForm.querySelector('.flag-for-review');
        if(flagInput && flagInput.checked) {
            flaggedForReview.add(currentQuestionIndex);
        }

        const confidenceInput = quizForm.querySelector('.confidence-slider');
        if(confidenceInput) {
            confidenceRatings[currentQuestionIndex] = parseInt(confidenceInput.value, 10);
        }
    }
    
    // --- FUNCTION RESTORED ---
    function handleNavigation() {
        saveAnswer();
        quizForm.classList.add('is-transitioning');
        
        setTimeout(() => {
            if (currentQuestionIndex < finalQuizData.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
                quizForm.classList.remove('is-transitioning');
            } else {
                submitQuiz();
            }
        }, 300);
    }

    function submitQuiz() {
        quizForm.classList.add('hidden');
        resultsArea.classList.remove('hidden');
        displayResults();
    }
    
    function checkAnswerCorrectness(qData, userAnswer) {
        if (userAnswer === null || userAnswer === undefined) return false;
        if (qData.type === 'sata') {
            if (!Array.isArray(userAnswer) || typeof qData.correctAnswer !== 'string') return false;
            const sortedUser = [...userAnswer].sort();
            const sortedCorrect = [...(qData.correctAnswer.split(','))].sort();
            return JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
        }
        return userAnswer === qData.correctAnswer;
    }

    function displayResults() {
        let correctCount = 0;
        finalQuizData.forEach((q, i) => { if (checkAnswerCorrectness(q, userAnswers[i])) correctCount++; });
        const score = finalQuizData.length > 0 ? (correctCount / finalQuizData.length) * 100 : 0;

        let resultsHTML = `
            <div class="results-summary">
                 <h2>Exam Complete!</h2>
                 <div class="score-animation-container">
                    <div class="score-animation-circle"></div>
                    <div class="score-animation-inner">
                        <span class="score-animation-text">${score.toFixed(0)}%</span>
                    </div>
                 </div>
                 <p>You answered <strong>${correctCount}</strong> out of <strong>${finalQuizData.length}</strong> questions correctly.</p>
            </div>
        `;
        
        resultsArea.innerHTML = resultsHTML;
        resultsArea.innerHTML += generateConfidenceAnalysis();
        resultsArea.innerHTML += generateStudyFocus();
        resultsArea.innerHTML += generateDetailedReview();

        setTimeout(() => {
            const scoreCircle = document.querySelector('.score-animation-circle');
            if (scoreCircle) {
                scoreCircle.style.background = `conic-gradient(var(--success-green) ${score}%, var(--border-light) ${score}% 100%)`;
            }
        }, 100);

        if (score >= 80) {
            triggerConfetti();
        }
    }

    function generateDetailedReview() {
        let detailsHTML = '<div id="results-details"><h2>Question Review</h2>';
        finalQuizData.forEach((qData, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = checkAnswerCorrectness(qData, userAnswer);
            
            let resultBodyHTML = '<ul>';
            for (const [key, text] of Object.entries(qData.options)) {
                let li_class = '';
                const isCorrectOpt = qData.type === 'sata' ? qData.correctAnswer.includes(key) : key === qData.correctAnswer;
                const isUserSelect = Array.isArray(userAnswer) ? userAnswer.includes(key) : key === userAnswer;
                if (isCorrectOpt) li_class = 'correct-answer-label';
                if (isUserSelect && !isCorrectOpt) li_class = 'incorrect-answer-label';
                if (!isUserSelect && isCorrectOpt && !isCorrect) li_class = 'missed-correct-answer-label';
                resultBodyHTML += `<li class="${li_class}">${text}</li>`;
            }
            resultBodyHTML += '</ul>';

            detailsHTML += `
                <div class="result-question">
                    <p><strong>Question ${index + 1}: ${qData.questionText}</strong></p>
                    ${resultBodyHTML}
                    <div class="rationale"><strong>Rationale:</strong> ${qData.rationale || 'N/A'}</div>
                </div>`;
        });
        detailsHTML += '</div>';
        return detailsHTML;
    }
    
    function generateConfidenceAnalysis() {
        let correctAndConfident = 0, correctButUnsure = 0, incorrectAndConfident = 0, incorrectButUnsure = 0;
        finalQuizData.forEach((qData, index) => {
            const isCorrect = checkAnswerCorrectness(qData, userAnswers[index]);
            const confidence = confidenceRatings[index] || 3;
            if (confidence >= 4) { if (isCorrect) correctAndConfident++; else incorrectAndConfident++; } 
            else { if (isCorrect) correctButUnsure++; else incorrectButUnsure++; }
        });
        return `
            <div id="confidence-analysis">
                <h3>Confidence Analysis</h3>
                <ul>
                    <li>Correct & Confident: <strong>${correctAndConfident}</strong></li>
                    <li>Correct but Unsure: <strong>${correctButUnsure}</strong></li>
                    <li>Incorrect & Confident: <strong>${incorrectAndConfident}</strong></li>
                    <li>Incorrect but Unsure: <strong>${incorrectButUnsure}</strong></li>
                </ul>
            </div>`;
    }

    function generateStudyFocus() {

            if (!checkAnswerCorrectness(qData, userAnswers[index])) {
                const topic = qData.section || "General";

            }
        });
        const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]);
        let focusHTML = '<div id="study-focus"><h3>Personalized Study Focus</h3>';
        if (sortedTopics.length > 0) {
            focusHTML += '<p>Based on your performance, focus your review on these topics:</p><ul>';
            sortedTopics.forEach(topic => { focusHTML += `<li><strong>${topic[0]}</strong> (${topic[1]} item${topic[1] > 1 ? 's' : ''} missed)</li>`; });
            focusHTML += '</ul>';
        } else {
            focusHTML += '<p>Excellent work! No specific weak areas were identified.</p>';
        }
        focusHTML += '</div>';
        return focusHTML;
    }

    function triggerConfetti() {
        const numConfetti = 150;
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    startBtn.addEventListener('click', prepareAndStartQuiz);
    quizForm.addEventListener('submit', e => { 
        e.preventDefault(); 
        handleNavigation(); 
    });
</script>
