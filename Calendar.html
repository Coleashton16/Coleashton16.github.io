<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Countdown</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Sticky Navigation Bar -->
    <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center gap-2 text-xl font-bold text-slate-800">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-600"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        <span>VSREP</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Home</a>
                        <a href="AcademicSupportResourcesConsentAndTOS.html" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Learning Support</a>
                        <a href="Calendar.html" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Calendar</a>
                        <a href="https://www.vsrep.org/anonymous-reporting-form" target="_blank" rel="noopener noreferrer" class="text-slate-600 hover:bg-slate-100 hover:text-slate-900 px-3 py-2 rounded-md text-sm font-medium transition-colors">Complaints</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex items-center justify-center" style="min-height: calc(100vh - 64px);">
        <div class="max-w-4xl mx-auto px-4 py-8 sm:px-6 lg:px-8 text-center">
            
            <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-xl border border-slate-200">
                <h1 class="text-4xl sm:text-5xl font-extrabold text-slate-900 tracking-tight">Next Meeting Countdown</h1>
                <p id="subtitle" class="mt-3 text-lg text-slate-500 max-w-2xl mx-auto"></p>

                <div id="countdown" class="mt-10 grid grid-cols-2 md:grid-cols-4 gap-4 sm:gap-6">
                    <div class="bg-slate-50 p-4 sm:p-6 rounded-xl border border-slate-200">
                        <span id="days" class="text-4xl sm:text-6xl font-bold text-indigo-600">00</span>
                        <div class="mt-1 text-sm font-medium text-slate-500 uppercase tracking-wider">Days</div>
                    </div>
                    <div class="bg-slate-50 p-4 sm:p-6 rounded-xl border border-slate-200">
                        <span id="hours" class="text-4xl sm:text-6xl font-bold text-indigo-600">00</span>
                        <div class="mt-1 text-sm font-medium text-slate-500 uppercase tracking-wider">Hours</div>
                    </div>
                    <div class="bg-slate-50 p-4 sm:p-6 rounded-xl border border-slate-200">
                        <span id="minutes" class="text-4xl sm:text-6xl font-bold text-indigo-600">00</span>
                        <div class="mt-1 text-sm font-medium text-slate-500 uppercase tracking-wider">Minutes</div>
                    </div>
                    <div class="bg-slate-50 p-4 sm:p-6 rounded-xl border border-slate-200">
                        <span id="seconds" class="text-4xl sm:text-6xl font-bold text-indigo-600">00</span>
                        <div class="mt-1 text-sm font-medium text-slate-500 uppercase tracking-wider">Seconds</div>
                    </div>
                </div>
                
                <div id="message" class="mt-10 text-3xl font-bold text-green-600 hidden">
                    The meeting time has arrived! âœ¨
                </div>
            </div>
        </div>
    </main>

<script>
    // Set the date we're counting down to
    const countDownDate = new Date("July 21, 2025 15:30:00").getTime();

    // Format the date for the subtitle using Intl.DateTimeFormat
    const formatter = new Intl.DateTimeFormat('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
    });
    document.getElementById("subtitle").innerText = `Countdown until ${formatter.format(countDownDate)}`;


    // Update the count down every 1 second
    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the elements, adding a zero if the number is less than 10
        document.getElementById("days").innerText = String(days).padStart(2, '0');
        document.getElementById("hours").innerText = String(hours).padStart(2, '0');
        document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
        document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');

        // If the count down is finished, show the message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").style.display = "none";
            document.getElementById("subtitle").style.display = "none";
            document.getElementById("message").classList.remove("hidden");
        }
    }, 1000);
</script>

</body>
</html>
