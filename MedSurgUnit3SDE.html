<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS1 Unit3 SDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary-blue: #3498db;
            --primary-dark-blue: #2980b9;
            --secondary-orange: #f39c12;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --bg-light: #ecf0f1;
            --bg-white: #FFFFFF;
            --border-light: #e0e4eb;
            --success-green: #2ecc71;
            --danger-red: #e74c3c;
            --shadow-color: rgba(44, 62, 80, 0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            box-sizing: border-box;
        }

        .quiz-wrapper {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .quiz-header {
            background: var(--bg-white);
            color: var(--text-dark);
            padding: 0.75rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            position: absolute;
            left: 0;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .animated-icon {
            position: absolute;
            right: 0;
            animation: inspect 4s ease-in-out infinite;
        }

        .animated-icon svg { width: 30px; height: 30px; fill: var(--primary-blue); }
        .quiz-header h1 { margin: 0; font-size: 1.4rem; font-weight: 600; }
        .version-info { font-size: 0.7rem; color: var(--text-light); margin-top: 0.2rem; }
        
        .quiz-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        #initial-screen { text-align: center; padding: 2rem; }
        #initial-screen h2 { font-size: 2.5rem; margin-bottom: 1rem; color: var(--primary-dark-blue); }
        #initial-screen p { font-size: 1.1rem; line-height: 1.6; max-width: 600px; margin: 1rem auto 2rem auto; color: var(--text-light); }
        #start-btn { background-color: var(--primary-blue); color: white; padding: 1rem 2.5rem; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; }
        #start-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }
        
        #quiz-form {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            background: var(--bg-white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 40px var(--shadow-color);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-sizing: border-box;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        
        #quiz-form.is-transitioning { opacity: 0; transform: scale(0.98); }

        .question-header { font-size: 1rem; margin-bottom: 1rem; padding-bottom: 1rem; flex-shrink: 0; border-bottom: 1px dashed var(--border-light); color: var(--text-light); font-weight: 500; }
        .question-header strong { font-weight: 700; color: var(--primary-blue); }
        .question-text { font-size: 1.25rem; font-weight: 500; line-height: 1.6; margin-top: 0; margin-bottom: 1rem; flex-shrink: 0; }
        
        .options-container { 
            flex-grow: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 0.5rem 0;
        }

        .options-container label { padding: 0.8rem 1.2rem; margin-bottom: 0.75rem; font-size: 1rem; border: 2px solid var(--border-light); border-radius: 10px; display: flex; align-items: center; transition: all 0.2s ease-in-out; cursor: pointer; }
        .options-container label:hover { background-color: var(--bg-light); border-color: var(--primary-blue); }
        .options-container input { margin-right: 1rem; flex-shrink: 0; transform: scale(1.2); accent-color: var(--primary-blue); }
        
        .question-footer { margin-top: 1rem; padding-top: 1rem; border-top: 1px dashed var(--border-light); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .flag-container label { cursor: pointer; font-weight: 500; color: var(--text-light); display: flex; align-items: center; }
        .flag-container input { margin-right: 0.5rem; }
        .confidence-slider-container { display: flex; align-items: center; gap: 1rem; }
        .confidence-slider-container label { font-weight: 500; color: var(--text-light); }
        .confidence-slider { max-width: 150px; }

        #navigation-btn { padding: 0.8rem 2rem; font-size: 1rem; background-color: var(--primary-blue); color: white; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        #navigation-btn:hover { background-color: var(--primary-dark-blue); transform: scale(1.05); }

        #results-area { animation: fadeIn 0.8s ease-out; box-sizing: border-box; width: 100%; height: 100%; overflow-y: auto; padding: 2rem; }
        .results-summary, #confidence-analysis, #study-focus, #results-details { background-color: var(--bg-white); margin: 0 auto 2rem auto; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px var(--shadow-color); max-width: 1000px; }
        .results-summary { text-align: center; }

        .score-animation-container { width: 150px; height: 150px; border-radius: 50%; border: 8px solid var(--primary-blue); display: flex; justify-content: center; align-items: center; margin: 1.5rem auto; position: relative; background-color: var(--bg-white); }
        .score-animation-circle { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: conic-gradient(var(--success-green) 0% 0%, var(--border-light) 0% 100%); transition: background 1.5s ease-out; }
        .score-animation-inner { position: relative; z-index: 2; background-color: var(--bg-white); width: calc(100% - 16px); height: calc(100% - 16px); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        .score-animation-text { font-size: 2.5rem; font-weight: 800; color: var(--text-dark); }
        
        #confidence-analysis h3, #study-focus h3, #results-details h2 { margin-top: 0; border-bottom: 2px solid; padding-bottom: 1rem; font-size: 1.5rem; margin-bottom: 1.5rem; }
        #confidence-analysis h3 { color: var(--primary-dark-blue); border-color: var(--primary-blue); }
        #study-focus h3 { color: #c0392b; border-color: #e74c3c; }
        #results-details h2 { color: var(--text-dark); border-color: var(--border-light); }
        
        .result-question { border: 1px solid var(--border-light); padding: 1.5rem; margin-bottom: 1.5rem; border-radius: 12px; }
        .result-question p strong { display: block; margin-bottom: 1rem; font-size: 1.1em; color: var(--text-dark); }
        .result-question ul { list-style-type: none; padding: 0; margin: 0; }
        .result-question li { padding: 0.8rem 1.2rem; border-radius: 8px; margin-bottom: 0.6rem; font-size: 1rem; }
        .correct-answer-label { background-color: var(--light-green-bg); color: #27ae60; font-weight: 600; }
        .incorrect-answer-label { background-color: var(--light-red-bg); color: var(--danger-red); text-decoration: line-through; }
        .missed-correct-answer-label { border: 2px dashed var(--success-green); }
        .rationale { margin-top: 1.5rem; padding: 1.2rem; border-radius: 10px; border-left: 4px solid var(--primary-blue); background-color: var(--light-blue-bg); font-size: 0.95rem; }

        .hidden { display: none !important; }
        .confetti { position: fixed; width: 10px; height: 10px; opacity: 0; animation: confetti-fall 5s linear forwards; border-radius: 50%; z-index: 9999; }
        @keyframes confetti-fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        @keyframes inspect { 0% { transform: rotate(-15deg); } 50% { transform: rotate(10deg); } 100% { transform: rotate(-15deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="quiz-wrapper">
        <header class="quiz-header">
            <div class="header-content">
                <div class="logo">VSREP</div>
                <div>
                    <h1>MedSurg 1 Unit 3 SDE</h1>
                    <div class="version-info">
                        <span>Engine: V4.0</span> | <span>Test: V1.0</span>
                    </div>
                </div>
                <div class="animated-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                </div>
            </div>

        <main class="quiz-content">
            <div id="initial-screen">
                <h2>Welcome to the Diagnostic Exam</h2>
                <p>You will be presented with one question at a time. Once you answer, you cannot go back. Please read each question carefully before proceeding.</p>
                <button id="start-btn">Start Exam</button>
            </div>

            <form id="quiz-form" class="hidden"></form>

            <div id="results-area" class="hidden"></div>
        </main>
    </div>

<script>
    const fullQuizData = [ 
{
    "questionText": "A client with newly diagnosed HIV is tearful after receiving their results. Which nursing action best demonstrates the use of therapeutic communication?",
    "options": {
      "A": "Provide detailed information about antiretroviral therapy.",
      "B": "Sit quietly and allow the client time to process the news.",
      "C": "Reassure the client that everything will be fine.",
      "D": "Discuss the long-term prognosis immediately."
    },
    "correctAnswer": "B",
    "rationale": "Allowing silence provides the client space to process difficult news and demonstrates respect for their emotional needs. Premature reassurance, information overload, and immediate discussion of prognosis are not appropriate at this stage.",
    "section": "HIV – Psychosocial Care",
    "type": "mc"
  },
  {
    "questionText": "A nurse cares for a client newly started on combination antiretroviral therapy (ART). Which laboratory result should the nurse prioritize?",
    "options": {
      "A": "CD4+ T-cell count of 180/mm³",
      "B": "Serum potassium of 3.9 mmol/L",
      "C": "Hemoglobin of 13.5 g/dL",
      "D": "Platelet count of 185,000/mm³"
    },
    "correctAnswer": "A",
    "rationale": "A CD4+ count below 200/mm³ increases the risk of opportunistic infections and signals severe immunosuppression. The other results are within normal limits and do not require immediate action.",
    "section": "HIV – Lab Monitoring",
    "type": "mc"
  },
  {
    "questionText": "A client with HIV and persistent cough undergoes a chest X-ray revealing bilateral infiltrates. Which of the following actions should the nurse anticipate? Select all that apply.",
    "options": {
      "A": "Initiate airborne precautions",
      "B": "Obtain sputum culture for Pneumocystis jirovecii",
      "C": "Prepare to administer corticosteroids",
      "D": "Monitor for signs of hypoxemia",
      "E": "Request an order for broad-spectrum antibiotics"
    },
    "correctAnswer": ["B", "C", "D"],
    "rationale": "Sputum culture helps diagnose opportunistic pneumonia. Corticosteroids and hypoxemia monitoring are indicated for severe Pneumocystis pneumonia. Airborne precautions are not indicated for P. jirovecii, and broad-spectrum antibiotics may not target the likely organism.",
    "section": "HIV – Opportunistic Infections",
    "type": "sata"
  },
  {
    "questionText": "During discharge teaching, a client with HIV asks about transmission risks. Which statement indicates the need for further teaching?",
    "options": {
      "A": "I can hug my grandchildren without worrying about transmission.",
      "B": "I should not share needles or syringes with anyone.",
      "C": "I must always use condoms to prevent sexual transmission.",
      "D": "I should avoid sharing food or drinks with others."
    },
    "correctAnswer": "D",
    "rationale": "HIV is not transmitted by sharing food or drinks. The other statements are accurate regarding transmission and prevention.",
    "section": "HIV – Patient Education",
    "type": "mc"
  },
  {
    "questionText": "A client receiving ART for HIV reports new onset of jaundice and dark urine. What should the nurse do first?",
    "options": {
      "A": "Hold the medication and notify the provider.",
      "B": "Instruct the client to increase fluid intake.",
      "C": "Advise the client to use sunscreen.",
      "D": "Schedule liver function tests at the next appointment."
    },
    "correctAnswer": "A",
    "rationale": "Jaundice and dark urine suggest possible hepatotoxicity, a serious side effect of ART requiring immediate provider notification and holding the medication.",
    "section": "HIV – Medication Safety",
    "type": "mc"
  },
  {
    "questionText": "The nurse is developing a care plan for a client with HIV experiencing wasting syndrome. Which interventions are appropriate? Select all that apply.",
    "options": {
      "A": "Provide high-protein, high-calorie snacks",
      "B": "Monitor daily weights",
      "C": "Encourage fluid restriction",
      "D": "Promote small frequent meals",
      "E": "Instruct to avoid oral hygiene before meals"
    },
    "correctAnswer": ["A", "B", "D"],
    "rationale": "High-calorie/protein intake and small, frequent meals help with weight gain; daily weights monitor progress. Fluids should not be restricted unless indicated; oral hygiene is recommended before meals to promote appetite.",
    "section": "HIV – Nutrition",
    "type": "sata"
  },
  {
    "questionText": "A client with HIV has a CD4+ count of 48/mm³ and reports a new headache and fever. Which action should the nurse take first?",
    "options": {
      "A": "Obtain vital signs and perform a neurological assessment.",
      "B": "Request an order for acetaminophen.",
      "C": "Encourage increased oral fluid intake.",
      "D": "Document the findings and continue to monitor."
    },
    "correctAnswer": "A",
    "rationale": "The risk of central nervous system opportunistic infections is high with severe immunosuppression. A neurological assessment can help identify urgent complications like meningitis.",
    "section": "HIV – Assessment/Prioritization",
    "type": "mc"
  },
  {
    "questionText": "A client with HIV is prescribed trimethoprim-sulfamethoxazole for Pneumocystis pneumonia prophylaxis. Which finding warrants immediate provider notification?",
    "options": {
      "A": "Rash on trunk and arms",
      "B": "Mild nausea after dosing",
      "C": "Fatigue in the afternoon",
      "D": "Occasional headache"
    },
    "correctAnswer": "A",
    "rationale": "A rash could indicate Stevens-Johnson syndrome, a potentially life-threatening adverse effect. The other symptoms are common or less severe.",
    "section": "HIV – Pharmacology",
    "type": "mc"
  },
  {
    "questionText": "Which client statement best indicates understanding of antiretroviral therapy for HIV?",
    "options": {
      "A": "If I skip a dose, I should double the next dose.",
      "B": "I can stop taking ART when my viral load is undetectable.",
      "C": "I need to take my medications at the same time every day.",
      "D": "I can decrease my dose if I experience side effects."
    },
    "correctAnswer": "C",
    "rationale": "Adherence to consistent dosing is critical for ART effectiveness and to prevent resistance. The other statements reflect misunderstandings.",
    "section": "HIV – Patient Education",
    "type": "mc"
  },
  {
    "questionText": "A client with HIV is started on a protease inhibitor. Which laboratory parameter is most important to monitor?",
    "options": {
      "A": "Serum glucose",
      "B": "Blood urea nitrogen",
      "C": "Serum calcium",
      "D": "Total bilirubin"
    },
    "correctAnswer": "A",
    "rationale": "Protease inhibitors can cause hyperglycemia and new-onset diabetes, so glucose must be closely monitored.",
    "section": "HIV – Pharmacology",
    "type": "mc"
  },
  {
    "questionText": "Which actions should the nurse take when caring for a client with advanced HIV who is experiencing oral candidiasis? Select all that apply.",
    "options": {
      "A": "Encourage rinsing mouth with saline after meals",
      "B": "Provide cool, non-acidic fluids",
      "C": "Offer spicy foods to stimulate appetite",
      "D": "Instruct to use a soft-bristled toothbrush",
      "E": "Apply oral lidocaine gel as needed"
    },
    "correctAnswer": ["A", "B", "D", "E"],
    "rationale": "Mouth rinses, cool fluids, soft-bristled toothbrushes, and topical analgesics all help manage oral candidiasis. Spicy foods can worsen discomfort.",
    "section": "HIV – Symptom Management",
    "type": "sata"
  },
  {
    "questionText": "A client with HIV presents with fever, cough, and dyspnea. Chest auscultation reveals bilateral crackles. Which of the following actions should the nurse anticipate? Select all that apply.",

      "A": "Prepare for arterial blood gas analysis",
      "B": "Obtain a sputum sample for culture",
      "C": "Administer high-flow oxygen without an order",
      "D": "Start empirical antibiotics after cultures are drawn",
      "E": "Place the client in a negative pressure room"
    },
    "correctAnswer": ["A", "B", "D"],
    "rationale": "ABG analysis and sputum cultures help diagnose and guide treatment. Empirical antibiotics are indicated after cultures. Negative pressure rooms are not necessary unless TB is suspected, and oxygen should be ordered.",
    "section": "HIV – Respiratory Complications",
    "type": "sata"
  },
  {
    "questionText": "A client on ART reports new numbness and tingling in the feet. What is the nurse's best action?",
    "options": {
      "A": "Assess for signs of peripheral neuropathy and notify the provider.",

      "D": "Advise use of heating pads on the affected areas."

    "correctAnswer": "A",

    "section": "HIV – Adverse Effects",
    "type": "mc"
  },
  {
    "questionText": "A client with HIV and latent tuberculosis is prescribed isoniazid. Which teaching is most important?",
    "options": {
      "A": "Avoid alcohol while on this medication.",
      "B": "Monitor blood pressure daily.",
      "C": "Expect urine to turn orange.",
      "D": "Take with antacids if GI upset occurs."
    },
    "correctAnswer": "A",
    "rationale": "Isoniazid is hepatotoxic and alcohol increases this risk. BP monitoring, urine color, and antacid use are not related.",
    "section": "HIV – Pharmacology/Teaching",
    "type": "mc"
  },
  {
    "questionText": "A hospitalized client with HIV has a persistent, nonproductive cough and progressive dyspnea. Which assessment finding should be reported to the provider immediately?",
    "options": {
      "A": "Oxygen saturation of 88% on room air",
      "B": "Temperature of 99.0°F (37.2°C)",
      "C": "Mild white patches in oral mucosa",
      "D": "Decreased appetite"
    },
    "correctAnswer": "A",
    "rationale": "Oxygen saturation below 90% signals hypoxemia and possible severe opportunistic infection requiring urgent intervention.",
    "section": "HIV – Respiratory",
    "type": "mc"
  },
  {
    "questionText": "A client with HIV is prescribed efavirenz, emtricitabine, and tenofovir. Which side effects should the nurse educate the client about? Select all that apply.",
    "options": {
      "A": "Vivid dreams or sleep disturbances",
      "B": "Renal toxicity",
      "C": "Photosensitivity",
      "D": "Mood changes or depression",
      "E": "Increased risk of bleeding"
    },
    "correctAnswer": ["A", "B", "D"],
    "rationale": "Efavirenz can cause neuropsychiatric symptoms; tenofovir may cause renal toxicity. Photosensitivity and bleeding risk are not common with this combination.",
    "section": "HIV – Adverse Effects/Teaching",
    "type": "sata"
  },
  {
    "questionText": "A client with advanced HIV is receiving palliative care for AIDS-related dementia. Which nursing interventions are priorities? Select all that apply.",
    "options": {
      "A": "Maintain a structured environment",
      "B": "Orient the client to person, place, and time regularly",
      "C": "Encourage participation in activities requiring concentration",

    "correctAnswer": ["A", "B", "E"],

  {
    "questionText": "A client with HIV is admitted with suspected cryptococcal meningitis. Which symptom requires immediate intervention?",

      "A": "Severe headache unrelieved by analgesics",

      "D": "Loss of appetite"
    },
    "correctAnswer": "A",
    "rationale": "Severe, persistent headache may indicate increased intracranial pressure, a life-threatening complication.",
    "section": "HIV – Opportunistic Infections/Neuro",

  },
  {
    "questionText": "A client with HIV is prescribed a new ART regimen. Which teaching points are essential to reinforce? Select all that apply.",

      "A": "Do not miss any doses to prevent resistance",

    "correctAnswer": ["A", "B", "D", "E"],

    "section": "HIV – Medication Teaching",
    "type": "sata"
  },
  {
    "questionText": "A nurse prepares to administer prescribed antibiotics to a client with HIV and neutropenia. What is the priority action?",

    },
    "correctAnswer": "A",
    "rationale": "Strict hand hygiene is critical to prevent infection in immunocompromised clients. The other actions are less relevant or not indicated.",
    "section": "HIV – Infection Prevention",
    "type": "mc"
  },
  {
    "questionText": "Which clinical findings in an HIV-positive client suggest progression to AIDS? Select all that apply.",
    "options": {
      "A": "CD4+ count of 180/mm³",
      "B": "Oral hairy leukoplakia",
      "C": "Kaposi's sarcoma lesions",

    "correctAnswer": ["A", "B", "C", "D"],
    "rationale": "AIDS is diagnosed by CD4+ <200, and certain opportunistic infections and malignancies. Viral load does not define AIDS.",
    "section": "HIV – Disease Progression",
    "type": "sata"
  },
  {
    "questionText": "A client with HIV is prescribed abacavir. Which assessment finding requires immediate attention?",

    "section": "HIV – Adverse Effects",
    "type": "mc"
  },
  {
    "questionText": "A client newly diagnosed with HIV is prescribed ART and asks about live vaccines. Which vaccines should the nurse identify as contraindicated? Select all that apply.",
    "options": {
      "A": "MMR",

  {
    "questionText": "The nurse evaluates teaching in a client with HIV who is prescribed ART. Which statement indicates the teaching was effective?",

    "correctAnswer": "A",

    "section": "HIV – Patient Education",
    "type": "mc"

      "C": "Stop smoking and limit alcohol",
      "D": "Engage in regular exercise",
      "E": "Ignore transient neurological symptoms"
    },
    "correctAnswer": ["A", "B", "C", "D"],
    "rationale": "Blood pressure, diabetes, smoking, and exercise are all crucial; symptoms should always be reported.",
    "section": "Stroke – Prevention",
    "type": "sata"
  },
  {
    "questionText": "A nurse is educating a client’s family about expected emotional changes after stroke. Which are common? Select all that apply.",
    "options": {
      "A": "Depression",
      "B": "Emotional lability",
      "C": "Apathy",
      "D": "Denial of deficits",
      "E": "Improved impulse control"
    },
    "correctAnswer": ["A", "B", "C", "D"],
    "rationale": "Mood swings, depression, apathy, and denial are all common after stroke.",
    "section": "Stroke – Psychosocial",
    "type": "sata"
  },
  {
    "questionText": "A nurse is caring for a client with right-sided weakness and neglect syndrome. Which strategies are best for rehabilitation? Select all that apply.",
    "options": {
      "A": "Encourage scanning of environment",
      "B": "Provide cues to attend to affected side",
      "C": "Use visual and tactile reminders",
      "D": "Limit stimuli on unaffected side",
      "E": "Discourage compensation strategies"
    },
    "correctAnswer": ["A", "B", "C", "D"],
    "rationale": "Environmental cues and limiting distraction improve attention to neglected side.",
    "section": "Stroke – Rehabilitation",
    "type": "sata"
  },
  {
    "questionText": "A client with stroke reports frequent urination and inability to control bladder. Which nursing interventions are appropriate? Select all that apply.",
    "options": {
      "A": "Implement bladder training schedule",
      "B": "Use absorbent briefs only when needed",
      "C": "Encourage regular toileting",
      "D": "Monitor for signs of urinary retention",
      "E": "Restrict all fluids"
    },
    "correctAnswer": ["A", "B", "C", "D"],
    "rationale": "Training, regular toileting, observation, and minimizing incontinence products reduce risk. Fluid restriction is not advised.",
    "section": "Stroke – Complications",
    "type": "sata"
  },
  {
    "questionText": "A client with acute stroke develops a DVT. Which is the nurse's highest priority?",
    "options": {
      "A": "Administer prescribed anticoagulant therapy",
      "B": "Encourage early ambulation",
      "C": "Apply warm compresses",
      "D": "Monitor for dehydration"
    },
    "correctAnswer": "A",
    "rationale": "DVT is a serious risk for embolism and requires anticoagulation.",
    "section": "Stroke – Complications",
    "type": "mc"
  },
  {
    "questionText": "A nurse is preparing an educational program for stroke survivors and families. Which topics should be included? Select all that apply.",
    "options": {
      "A": "Recognition of stroke warning signs",
      "B": "Adherence to secondary prevention medications",
      "C": "Community support resources",
      "D": "Importance of follow-up care",
      "E": "Role of rehabilitation therapies"
    },
    "correctAnswer": ["A", "B", "C", "D", "E"],
    "rationale": "Education should address warning signs, adherence, support, follow-up, and rehab.",
    "section": "Stroke – Patient Education",
    "type": "sata"
  }
    
    ];

    let finalQuizData = [];
    let currentQuestionIndex = 0;
    let userAnswers = {};
    let confidenceRatings = {};
    let flaggedForReview = new Set();
    const NUM_QUESTIONS_TO_SELECT = 30;

    const initialScreen = document.getElementById('initial-screen');
    const startBtn = document.getElementById('start-btn');
    const quizForm = document.getElementById('quiz-form');
    const resultsArea = document.getElementById('results-area');

    function prepareQuizData() {
        const shuffledPool = [...fullQuizData].sort(() => 0.5 - Math.random());
        const questionsNeeded = Math.min(NUM_QUESTIONS_TO_SELECT, shuffledPool.length);
        finalQuizData = shuffledPool.slice(0, questionsNeeded);
    }

    function prepareAndStartQuiz() {
        prepareQuizData();
        if (finalQuizData.length === 0) {
            alert("No questions loaded.");
            return;
        }
        initialScreen.classList.add('hidden');
        quizForm.classList.remove('hidden');
        displayCurrentQuestion();
    }

    function displayCurrentQuestion() {
        if (currentQuestionIndex >= finalQuizData.length) return;
        const qData = finalQuizData[currentQuestionIndex];
        
        let optionsHTML = '<div class="options-container">';
        const inputType = qData.type === 'sata' ? 'checkbox' : 'radio';
        
        for (const [key, text] of Object.entries(qData.options)) {
            optionsHTML += `<label><input type="${inputType}" name="answer" value="${key}"> ${text}</label>`;
        }
        optionsHTML += '</div>';

        quizForm.innerHTML = `
            <div class="question-header">
                Question <strong>${currentQuestionIndex + 1}</strong> of ${finalQuizData.length}
            </div>
            <p class="question-text">${qData.questionText}</p>
            ${optionsHTML}
            <div class="question-footer">
                <div class="flag-container">
                    <label><input type="checkbox" class="flag-for-review"> Flag for Review</label>
                </div>
                <div class="confidence-slider-container">
                    <label>Confidence:</label>
                    <input type="range" min="1" max="5" value="3" class="confidence-slider">
                </div>
                 <button type="submit" id="navigation-btn">${(currentQuestionIndex === finalQuizData.length - 1) ? "Submit Exam" : "Next Question"}</button>
            </div>
        `;
    }
    
    function saveAnswer() {
        const qData = finalQuizData[currentQuestionIndex];
        if (!qData) return;

        const selectedOptions = quizForm.querySelectorAll('input[name="answer"]:checked');
        if (qData.type === 'sata') {
            userAnswers[currentQuestionIndex] = Array.from(selectedOptions).map(cb => cb.value);
        } else {
            userAnswers[currentQuestionIndex] = selectedOptions.length ? selectedOptions[0].value : null;
        }

        const flagInput = quizForm.querySelector('.flag-for-review');
        if(flagInput && flagInput.checked) {
            flaggedForReview.add(currentQuestionIndex);
        }

        const confidenceInput = quizForm.querySelector('.confidence-slider');
        if(confidenceInput) {
            confidenceRatings[currentQuestionIndex] = parseInt(confidenceInput.value, 10);
        }
    }
    
    // --- FUNCTION RESTORED ---
    function handleNavigation() {
        saveAnswer();
        quizForm.classList.add('is-transitioning');
        
        setTimeout(() => {
            if (currentQuestionIndex < finalQuizData.length - 1) {
                currentQuestionIndex++;
                displayCurrentQuestion();
                quizForm.classList.remove('is-transitioning');
            } else {
                submitQuiz();
            }
        }, 300);
    }

    function submitQuiz() {
        quizForm.classList.add('hidden');
        resultsArea.classList.remove('hidden');
        displayResults();
    }
    
    function checkAnswerCorrectness(qData, userAnswer) {
        if (userAnswer === null || userAnswer === undefined) return false;
        if (qData.type === 'sata') {
            if (!Array.isArray(userAnswer) || typeof qData.correctAnswer !== 'string') return false;
            const sortedUser = [...userAnswer].sort();
            const sortedCorrect = [...(qData.correctAnswer.split(','))].sort();
            return JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
        }
        return userAnswer === qData.correctAnswer;
    }

    function displayResults() {
        let correctCount = 0;
        finalQuizData.forEach((q, i) => { if (checkAnswerCorrectness(q, userAnswers[i])) correctCount++; });
        const score = finalQuizData.length > 0 ? (correctCount / finalQuizData.length) * 100 : 0;

        let resultsHTML = `
            <div class="results-summary">
                 <h2>Exam Complete!</h2>
                 <div class="score-animation-container">
                    <div class="score-animation-circle"></div>
                    <div class="score-animation-inner">
                        <span class="score-animation-text">${score.toFixed(0)}%</span>
                    </div>
                 </div>
                 <p>You answered <strong>${correctCount}</strong> out of <strong>${finalQuizData.length}</strong> questions correctly.</p>
            </div>
        `;
        
        resultsArea.innerHTML = resultsHTML;
        resultsArea.innerHTML += generateConfidenceAnalysis();
        resultsArea.innerHTML += generateStudyFocus();
        resultsArea.innerHTML += generateDetailedReview();

        setTimeout(() => {
            const scoreCircle = document.querySelector('.score-animation-circle');
            if (scoreCircle) {
                scoreCircle.style.background = `conic-gradient(var(--success-green) ${score}%, var(--border-light) ${score}% 100%)`;
            }
        }, 100);

        if (score >= 80) {
            triggerConfetti();
        }
    }

    function generateDetailedReview() {
        let detailsHTML = '<div id="results-details"><h2>Question Review</h2>';
        finalQuizData.forEach((qData, index) => {
            const userAnswer = userAnswers[index];
            const isCorrect = checkAnswerCorrectness(qData, userAnswer);
            
            let resultBodyHTML = '<ul>';
            for (const [key, text] of Object.entries(qData.options)) {
                let li_class = '';
                const isCorrectOpt = qData.type === 'sata' ? qData.correctAnswer.includes(key) : key === qData.correctAnswer;
                const isUserSelect = Array.isArray(userAnswer) ? userAnswer.includes(key) : key === userAnswer;
                if (isCorrectOpt) li_class = 'correct-answer-label';
                if (isUserSelect && !isCorrectOpt) li_class = 'incorrect-answer-label';
                if (!isUserSelect && isCorrectOpt && !isCorrect) li_class = 'missed-correct-answer-label';
                resultBodyHTML += `<li class="${li_class}">${text}</li>`;
            }
            resultBodyHTML += '</ul>';

            detailsHTML += `
                <div class="result-question">
                    <p><strong>Question ${index + 1}: ${qData.questionText}</strong></p>
                    ${resultBodyHTML}
                    <div class="rationale"><strong>Rationale:</strong> ${qData.rationale || 'N/A'}</div>
                </div>`;
        });
        detailsHTML += '</div>';
        return detailsHTML;
    }
    
    function generateConfidenceAnalysis() {
        let correctAndConfident = 0, correctButUnsure = 0, incorrectAndConfident = 0, incorrectButUnsure = 0;
        finalQuizData.forEach((qData, index) => {
            const isCorrect = checkAnswerCorrectness(qData, userAnswers[index]);
            const confidence = confidenceRatings[index] || 3;
            if (confidence >= 4) { if (isCorrect) correctAndConfident++; else incorrectAndConfident++; } 
            else { if (isCorrect) correctButUnsure++; else incorrectButUnsure++; }
        });
        return `
            <div id="confidence-analysis">
                <h3>Confidence Analysis</h3>
                <ul>
                    <li>Correct & Confident: <strong>${correctAndConfident}</strong></li>
                    <li>Correct but Unsure: <strong>${correctButUnsure}</strong></li>
                    <li>Incorrect & Confident: <strong>${incorrectAndConfident}</strong></li>
                    <li>Incorrect but Unsure: <strong>${incorrectButUnsure}</strong></li>
                </ul>
            </div>`;
    }

    function generateStudyFocus() {
        const topicCounts = {};
        finalQuizData.forEach((qData, index) => {
            if (!checkAnswerCorrectness(qData, userAnswers[index])) {
                const topic = qData.section || "General";
                topicCounts[topic] = (topicCounts[topic] || 0) + 1;
            }
        });
        const sortedTopics = Object.entries(topicCounts).sort((a, b) => b[1] - a[1]);
        let focusHTML = '<div id="study-focus"><h3>Personalized Study Focus</h3>';
        if (sortedTopics.length > 0) {
            focusHTML += '<p>Based on your performance, focus your review on these topics:</p><ul>';
            sortedTopics.forEach(topic => { focusHTML += `<li><strong>${topic[0]}</strong> (${topic[1]} item${topic[1] > 1 ? 's' : ''} missed)</li>`; });
            focusHTML += '</ul>';
        } else {
            focusHTML += '<p>Excellent work! No specific weak areas were identified.</p>';
        }
        focusHTML += '</div>';
        return focusHTML;
    }

    function triggerConfetti() {
        const numConfetti = 150;
        for (let i = 0; i < numConfetti; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 3 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 90%, 60%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
        }
    }

    startBtn.addEventListener('click', prepareAndStartQuiz);
    quizForm.addEventListener('submit', e => { 
        e.preventDefault(); 
        handleNavigation(); 
    });
</script>

</body>
</html>
