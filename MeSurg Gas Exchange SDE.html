<script>
    const fullQuizData = [ /* Your full question bank would go here */ 
        {
        "questionText": "A nurse is teaching a group of nursing students about the normal physiological process of gas exchange. Which statement correctly identifies the primary stimulus for breathing in a healthy individual?",
        "options": { "A": "Low levels of oxygen in the blood, which stimulates the medulla.", "B": "High levels of oxygen in the blood, which stimulates the diaphragm.", "C": "High levels of carbon dioxide in the blood, which stimulates the medulla.", "D": "Low levels of carbon dioxide in the blood, which stimulates intercostal muscles." },
        "correctAnswer": "C",
        "rationale": "According to the text, 'Chemoreceptors in the medulla sense carbon dioxide levels, and when carbon dioxide concentration is elevated, these receptors transmit impulses to the diaphragm and intercostal muscles to contract.' Low oxygen levels are the stimulus for breathing only in specific chronic conditions.",
        "type": "mc",
        "section": "Normal Physiological Process"
    },
    {
        "questionText": "A nurse is assessing a client with emphysema. The nurse notes that the anteroposterior (AP) to lateral diameter ratio of the client's chest is 1:1. The nurse should document this finding as what?",
        "options": { "A": "Symmetric thoracic expansion", "B": "Pectus excavatum", "C": "Scoliosis", "D": "Barrel chest" },
        "correctAnswer": "D",
        "rationale": "The text states, 'When patients develop a barrel chest from air trapped in alveoli from emphysema, their AP-to-lateral diameter ratio changes from a normal of 1:2 to 1:1.'",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "A client is admitted with severe anemia. The nurse understands that this condition impairs gas exchange by primarily affecting which process?",
        "options": { "A": "Ventilation", "B": "Transport", "C": "Perfusion", "D": "Diffusion" },
        "correctAnswer": "B",
        "rationale": "The chapter defines transport as 'the availability of hemoglobin and its ability to carry oxygen.' It further states, 'Altered transport of oxygen occurs when an insufficient number or quality of erythrocytes is available... This occurs when patients have anemia for any reason.'",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "A nurse is caring for a client with chronic obstructive pulmonary disease (COPD) who relies on a hypoxic drive to breathe. Which oxygen order should the nurse question?",
        "options": { "A": "Oxygen via nasal cannula at 2 L/min", "B": "Oxygen via Venturi mask at 24%", "C": "Oxygen via simple face mask at 6 L/min", "D": "Oxygen via nasal cannula at 3 L/min" },
        "correctAnswer": "C",
        "rationale": "The text explicitly warns, 'Patients whose pulmonary disease causes retention of carbon dioxide, such as those with COPD, should not use oxygen levels greater than 3 L/min unless necessary... giving these patients oxygen can eliminate their stimulus to breathe.' A simple face mask at 6 L/min delivers approximately 35%-50% oxygen, which is well above the recommended limit for these clients.",
        "type": "mc",
        "section": "Clinical Management"
    },
    {
        "questionText": "A nurse is assessing a 2-month-old infant. The nurse understands which of the following is a primary risk factor for physiological anemia in this age group?",
        "options": { "A": "The infant is an obligate nose breather.", "B": "The infant has fetal hemoglobin.", "C": "The infant has less alveolar surface area.", "D": "The infant has a weaker cough reflex." },
        "correctAnswer": "B",
        "rationale": "The text states, 'Infants are at risk because they have fetal hemoglobin. Fetal hemoglobin is present for the first 5 months of life and results in shortened survival of erythrocytes, causing physiological anemia by age 2 or 3 months.'",
        "type": "mc",
        "section": "Risk Factors"
    },
    {
        "questionText": "A client presents with dyspnea, chest pain, and hemoptysis. The nurse recognizes this classic triad of symptoms is most suggestive of which condition?",
        "options": { "A": "Asthma attack", "B": "Pulmonary embolism", "C": "Bacterial pneumonia", "D": "Chronic bronchitis" },
        "correctAnswer": "B",
        "rationale": "The chapter notes under the Pulmonary Emboli exemplar that 'The classic triad of dyspnea, chest pain, and hemoptysis occurs in approximately 20% of patients.'",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A nurse is interpreting a client's arterial blood gas (ABG) results: pH 7.31, PaCO2 52 mm Hg, HCO3 25 mEq/L. The nurse correctly identifies this state as which of the following?",
        "options": { "A": "Metabolic Acidosis", "B": "Respiratory Alkalosis", "C": "Metabolic Alkalosis", "D": "Respiratory Acidosis" },
        "correctAnswer": "D",
        "rationale": "The text states a pH less than 7.35 indicates acidosis. A normal PaCO2 is 35-45 mm Hg. When the PaCO2 level increases, the pH decreases, indicating acidosis. 'Respiratory acidosis develops during hypoventilation when carbon dioxide is retained.' The client's pH is low and PaCO2 is high, with a normal HCO3, indicating uncompensated respiratory acidosis.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A nurse is providing discharge teaching to a client with a new diagnosis of asthma. Which statement by the client indicates a need for further education?",
        "options": { "A": "I should use my antihistamine medication when I start wheezing to open my airways.", "B": "I will try to identify and avoid things that trigger my asthma attacks, like dust or pollen.", "C": "My glucocorticoid inhaler will help reduce the inflammation in my airways.", "D": "Emotional stress can be a trigger for my asthma, so I should practice relaxation techniques." },
        "correctAnswer": "A",
        "rationale": "The text states that antihistamines 'block the histamine1 receptors to cause vasoconstriction' and are used for allergic rhinitis symptoms, not for acute bronchospasm in asthma. Lower airway bronchodilators like sympathomimetic agents (β2 agonists) are used to relieve bronchospasm. This statement indicates a misunderstanding of the medication's purpose.",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "A nurse is caring for an older adult client who is on bed rest following hip surgery. The nurse identifies which age-related change as the primary reason for this client's increased risk of atelectasis?",
        "options": { "A": "Reduction in erythrocytes", "B": "Decreased immune response", "C": "Diminished strength of respiratory muscles", "D": "Dilation of alveoli" },
        "correctAnswer": "C",
        "rationale": "The text explains, 'For older adults, diminished strength of respiratory muscles reduces the maximal inspiratory and expiratory force. This may result in a weaker cough.' A weak cough combined with immobility from bed rest significantly increases the risk for atelectasis and pneumonia.",
        "type": "mc",
        "section": "Age-Related Differences"
    },
    {
        "questionText": "A nurse is auscultating the lungs of a client with pneumonia and hears fluid in the alveoli. Which adventitious breath sound should the nurse document?",
        "options": { "A": "Wheezes", "B": "Stridor", "C": "Rhonchi", "D": "Crackles" },
        "correctAnswer": "D",
        "rationale": "As per the text, 'fluid in alveoli may generate crackles.' Wheezes are associated with narrowed bronchi, stridor with upper airway obstruction, and rhonchi with mucus in the larger airways (bronchi).",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "A client with a productive cough asks the nurse about the difference between mucolytics and expectorants. What is the nurse's best response?",
        "options": { "A": "Both medications work in the same way to suppress your cough.", "B": "A mucolytic makes your cough more productive, while an expectorant makes the mucus more liquid.", "C": "A mucolytic makes the mucus more liquid, while an expectorant helps stimulate secretions to make your cough more productive.", "D": "Both medications are anticholinergics that help to dry up secretions." },
        "correctAnswer": "C",
        "rationale": "The text distinguishes between the two agents: 'Mucolytics react directly with the mucus to make it more liquid. Expectorants cause the cough to be more productive by stimulating the flow of respiratory tract secretions.'",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "A nurse is planning care for a client admitted with an exacerbation of cystic fibrosis. Which intervention is essential to include in the plan of care to improve gas exchange?",
        "options": { "A": "Administering cough suppressants every 4 hours.", "B": "Maintaining the client in a supine position.", "C": "Performing chest physiotherapy and postural drainage.", "D": "Restricting fluid intake to 1 liter per day." },
        "correctAnswer": "C",
        "rationale": "The text states that chest physiotherapy and postural drainage are performed to loosen and move secretions. It specifically mentions, 'Patients with cystic fibrosis use this procedure frequently to help remove the thick secretions formed by their disorder.'",
        "type": "mc",
        "section": "Clinical Management"
    },
    {
        "questionText": "A high school nurse is preparing a presentation on tobacco use. The nurse should prioritize which type of tobacco product as being most commonly used among high school students, based on the provided 2020 data?",
        "options": { "A": "Cigarettes", "B": "Cigars", "C": "Smokeless tobacco", "D": "E-cigarettes" },
        "correctAnswer": "D",
        "rationale": "According to Box 18.1, the use of E-cigarettes among high school students in 2020 was 19.6%, which is significantly higher than cigarettes (4.6%), cigars (5.0%), and smokeless tobacco (3.1%).",
        "type": "mc",
        "section": "Risk Factors"
    },
    {
        "questionText": "A client who suffered a cervical spinal cord injury is at high risk for impaired gas exchange. The nurse understands this is due to an impairment in which category?",
        "options": { "A": "Transport, due to a lack of hemoglobin.", "B": "Perfusion, due to decreased cardiac output.", "C": "Ventilation, due to inadequate nerve function.", "D": "Diffusion, due to thickened alveolar membranes." },
        "correctAnswer": "C",
        "rationale": "The chapter lists examples of impaired ventilation, including: 'Inadequate bone, muscle, or nerve function to move air into the lungs, such as... cervical spinal cord injury that limits movement of the diaphragm.'",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "A nurse is caring for a postoperative client. Which intervention is the LEAST direct method for preventing pulmonary emboli?",
        "options": { "A": "Encouraging early ambulation.", "B": "Administering a prescribed subcutaneous anticoagulant.", "C": "Encouraging use of an incentive spirometer.", "D": "Applying intermittent compression devices to the legs." },
        "correctAnswer": "C",
        "rationale": "The text states that using an incentive spirometer is encouraged 'to prevent pneumonia and atelectasis.' While preventing atelectasis is important, early ambulation, anticoagulants, and compression devices are listed as direct interventions for 'preventing deep vein thrombosis... so that pulmonary emboli are prevented.'",
        "type": "mc",
        "section": "Primary Prevention"
    },
    {
        "questionText": "A nurse is assessing a client and notes nasal flaring, chest wall retractions, and grunting on inspiration. The nurse recognizes these findings as common signs of inadequate gas exchange in which population?",
        "options": { "A": "Older adults with COPD", "B": "Adolescents during an asthma attack", "C": "Infants and young children", "D": "Adults with pulmonary fibrosis" },
        "correctAnswer": "C",
        "rationale": "The text specifies these findings under the Examination Findings section: 'Additional assessment findings commonly noted in infants and young children with inadequate gas exchange are flaring of the nares, chest wall retractions on inspiration, grunting on inspiration...'",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "A client is diagnosed with pulmonary fibrosis, a restrictive lung disease. The nurse anticipates that pulmonary function tests (PFTs) will show a decrease in which value?",
        "options": { "A": "Reserve volume", "B": "Forced expiratory volume", "C": "Tidal volume", "D": "Oxygen saturation" },
        "correctAnswer": "C",
        "rationale": "The chapter explains, 'Restrictive lung diseases impair the patient’s ability to get air into the lungs, as reflected in a decreased tidal volume.' Reserve volume increases in obstructive diseases.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A nurse is caring for a client in the emergency department who is having an anxiety attack and is hyperventilating. The nurse anticipates which acid-base imbalance?",
        "options": { "A": "Respiratory acidosis", "B": "Respiratory alkalosis", "C": "Metabolic acidosis", "D": "Metabolic alkalosis" },
        "correctAnswer": "B",
        "rationale": "The text states, 'Respiratory alkalosis develops during hyperventilation when excessive carbon dioxide is exhaled, such as during anxiety or hysteria.'",
        "type": "mc",
        "section": "Acid-Base Balance"
    },
    {
        "questionText": "What is the primary purpose of surfactant in the alveoli?",
        "options": { "A": "To provide structure to the alveolar walls.", "B": "To coat the inner surface of alveoli to keep them open.", "C": "To destroy foreign pathogens that are inhaled.", "D": "To facilitate the diffusion of carbon dioxide." },
        "correctAnswer": "B",
        "rationale": "The text clearly states that type II alveolar cells produce 'surfactant—a lipoprotein that coats the inner surface of alveoli to keep them open.'",
        "type": "mc",
        "section": "Normal Physiological Process"
    },
    {
        "questionText": "A client is scheduled for a Ventilation-Perfusion (V/Q) scan. The nurse explains to the client that this test is primarily used to diagnose which condition?",
        "options": { "A": "Lung cancer", "B": "Tuberculosis", "C": "Pulmonary emboli", "D": "Cystic fibrosis" },
        "correctAnswer": "C",
        "rationale": "Within the Radiologic Studies section, the text specifies, 'Ventilation–perfusion (V/Q) scans use radioactive particles to diagnose disorders involving both perfusion and ventilation... This scan is used to diagnose pulmonary emboli.'",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A nurse is caring for a client with acute respiratory distress syndrome (ARDS). The nurse knows that impaired gas exchange in ARDS is an example of a problem with what?",
        "options": { "A": "Poor gas diffusion in the alveoli.", "B": "Narrowed airways from bronchoconstriction.", "C": "Inadequate nerve function to the diaphragm.", "D": "Insufficient number of erythrocytes." },
        "correctAnswer": "A",
        "rationale": "The chapter lists 'Poor gas diffusion in the alveoli, such as in pulmonary edema, acute respiratory distress syndrome, or pneumonia' as a primary example of impaired ventilation.",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "A nurse is providing education about smoking cessation. Which statement about the health benefits of quitting is accurate according to the text?",
        "options": { "A": "Quitting smoking primarily helps to prevent weight gain.", "B": "The risk for disease is only slightly reduced after quitting.", "C": "Quitting reduces the risk for coronary heart disease, stroke, and COPD.", "D": "Health benefits are only seen if cessation occurs before the age of 30." },
        "correctAnswer": "C",
        "rationale": "The text lists several 'Health benefits of smoking cessation includ[ing] reducing the risk for lung and other cancers, and reducing the risk for coronary heart disease, stroke, peripheral vascular disease, and COPD.'",
        "type": "mc",
        "section": "Primary Prevention"
    },
    {
        "questionText": "A nurse places a client with acute lung disease in a horizontal, right-side-lying position. What is the rationale for this intervention?",
        "options": { "A": "To increase the client's comfort and promote sleep.", "B": "To decrease pressure on the diaphragm from abdominal organs.", "C": "To improve blood flow to the gravity-dependent areas of the lung.", "D": "To prevent aspiration of oral secretions." },
        "correctAnswer": "C",
        "rationale": "The text explains, 'The greatest volume of pulmonary blood flow occurs in the gravity-dependent areas of the lung. Thus, the areas of the lung that are most dependent become the best ventilated and perfused.' Placing the client on their right side improves perfusion to the right lung.",
        "type": "mc",
        "section": "Positioning"
    },
    {
        "questionText": "A client with a productive cough of white sputum, fever, and dyspnea is diagnosed with pneumonia. The nurse recognizes that these symptoms are most characteristic of which type of pneumonia?",
        "options": { "A": "Aspiration pneumonia", "B": "Fungal pneumonia", "C": "Bacterial pneumonia", "D": "Viral pneumonia" },
        "correctAnswer": "C",
        "rationale": "The chapter's exemplar on Pneumonia states, 'Viral pneumonia tends to produce a nonproductive cough or clear sputum, whereas bacterial pneumonia causes a productive cough of white, yellow, or green sputum.'",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "Which statement by a student nurse regarding the process of gas exchange requires correction by the nursing instructor?",
        "options": { "A": "Oxygen diffuses from the alveoli to the capillaries because the oxygen pressure is higher in the alveoli.", "B": "Carbon dioxide is exchanged for oxygen in the capillaries; when one moves in, the other moves out.", "C": "Breathing is an involuntary process regulated by the nervous system.", "D": "Hemoglobin is responsible for transporting the majority of oxygen to the cells." },
        "correctAnswer": "B",
        "rationale": "The text explicitly corrects this misconception: 'The belief that oxygen diffuses based on the diffusion of carbon dioxide is incorrect. These two gases are independent; they are not exchanged with each other.' This is based on Dalton's law of partial pressures.",
        "type": "mc",
        "section": "Normal Physiological Process"
    },
    {
        "questionText": "A client is experiencing an altered state of consciousness due to a drug overdose. The nurse identifies this client is at highest risk for impaired gas exchange due to what?",
        "options": { "A": "Increased risk for aspiration.", "B": "Decreased number of erythrocytes.", "C": "Vasoconstriction of pulmonary vessels.", "D": "Bronchoconstriction from an allergic reaction." },
        "correctAnswer": "A",
        "rationale": "Under Individual Risk Factors, the text states, 'Risk for aspiration is increased during an altered state of consciousness, such as from a chemical alteration (e.g., alcoholism, drug overdose, and anesthesia)...'",
        "type": "mc",
        "section": "Risk Factors"
    },
    {
        "questionText": "A nurse is reviewing the laboratory results of a client. Which component of the complete blood count (CBC) provides a direct measure of the oxygen-carrying capacity of the blood?",
        "options": { "A": "White blood cell (WBC) count", "B": "Hematocrit (Hct)", "C": "Hemoglobin (Hb)", "D": "Red blood cell (RBC) count" },
        "correctAnswer": "C",
        "rationale": "While RBC count and Hct are related, the text specifies that 'Hb measures the concentration of Hb in the blood, reflecting the oxygen and carbon dioxide transport capability.' This is the most direct measure.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A nurse is educating a client about a new prescription for an anticholinergic inhaler. How should the nurse explain the medication's mechanism of action?",
        "options": { "A": "It relaxes the bronchial muscles by stimulating your body's 'fight or flight' response.", "B": "It decreases the inflammation in your airways to prevent swelling.", "C": "It blocks the nerve signals that cause your airways to constrict, leading to bronchodilation.", "D": "It thins the mucus in your lungs, making it easier to cough up." },
        "correctAnswer": "C",
        "rationale": "The text states that anticholinergics 'improve lung function by blocking muscarinic receptors in the bronchi, causing bronchodilation. These agents block the normal parasympathetic nervous system so it cannot stimulate constriction of airways.'",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "Which client is at the highest risk for impaired gas exchange related to an impairment in perfusion?",
        "options": { "A": "A 25-year-old with a rib fracture from a motor vehicle accident.", "B": "A 45-year-old with sickle cell anemia experiencing a crisis.", "C": "A 65-year-old with heart failure and decreased cardiac output.", "D": "A 75-year-old with pneumonia in the left lower lobe." },
        "correctAnswer": "C",
        "rationale": "The chapter defines perfusion-related problems as being caused by 'decreased cardiac output, as well as by thrombi, emboli, vessel narrowing, vasoconstriction, or blood loss.' Heart failure directly leads to decreased cardiac output, impairing perfusion.",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "A nurse is caring for Mrs. Nakamura, the 87-year-old client in the case study. After ambulating, she reports shortness of breath and anxiety. What is the nurse's priority action?",
        "options": { "A": "Tell her that this is a normal response to activity.", "B": "Assist her back to bed and place her in a high-Fowler's position.", "C": "Leave the room to call the physical therapist immediately.", "D": "Offer her a high-calorie, high-protein snack for energy." },
        "correctAnswer": "B",
        "rationale": "The client is experiencing dyspnea and anxiety. The priority is to address the immediate physiological and psychological distress. As stated in the text under Positioning, 'Patients with acute or chronic impaired gas exchange breathe more easily in high-Fowler position... to reduce the work of breathing.' This action directly addresses her shortness of breath and provides comfort.",
        "type": "mc",
        "section": "Case Study Analysis"
    },
    {
        "questionText": "A nurse is assessing a client for adequate gas exchange. Which finding would indicate an impairment?",
        "options": { "A": "Oxygen saturation of 97%", "B": "Respiratory rate of 16 breaths/min and effortless", "C": "Use of accessory muscles during inspiration", "D": "AP to lateral chest diameter of 1:2" },
        "correctAnswer": "C",
        "rationale": "The text lists signs of inadequate gas exchange under the Inspection section, stating 'Patients may use accessory muscles on inspiration to help get air into the lungs.' The other options are all signs of adequate gas exchange.",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "The primary consequence of prolonged or severe impaired gas exchange at the cellular level is:",
        "options": { "A": "Cellular hypertrophy and increased metabolism.", "B": "Respiratory alkalosis and cellular swelling.", "C": "Cellular ischemia and necrosis.", "D": "Metabolic alkalosis and decreased acid production." },
        "correctAnswer": "C",
        "rationale": "The text describes the consequences of impaired gas exchange: 'If the impairment is prolonged or severe, cellular ischemia and necrosis can occur.' This is due to the reduction of oxygen at the cellular level.",
        "type": "mc",
        "section": "Consequences"
    },
    {
        "questionText": "A nurse is preparing a nutritional plan for a client with emphysema who experiences dyspnea while eating. Which intervention is most appropriate?",
        "options": { "A": "Provide three large, calorie-dense meals per day.", "B": "Encourage drinking large amounts of fluid with meals.", "C": "Offer high-protein, high-calorie small meals frequently.", "D": "Recommend a low-protein, low-fat diet to ease digestion." },
        "correctAnswer": "C",
        "rationale": "Under Nutrition Therapy, the text advises, 'High-protein, high-calorie, nutritious foods and drinks meet the needs of these patients. Small meals are advised for patients who become dyspneic while eating.'",
        "type": "mc",
        "section": "Nutrition Therapy"
    },
    {
        "questionText": "A client is being treated with an inhaled sympathomimetic agent (β2 agonist). The nurse evaluates that the medication has been effective when which finding is noted?",
        "options": { "A": "Decreased bronchial inflammation", "B": "Increased productivity of cough", "C": "Relief of bronchospasm", "D": "Suppression of allergic rhinitis symptoms" },
        "correctAnswer": "C",
        "rationale": "The text states that sympathomimetic agents are β2 agonists that 'act on these receptors to relax the bronchial smooth muscle of the lung to relieve bronchospasm.'",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "What is the most significant, preventable risk factor for impaired gas exchange according to the provided text?",
        "options": { "A": "Air pollution", "B": "Prolonged immobility", "C": "Tobacco use", "D": "Allergies" },
        "correctAnswer": "C",
        "rationale": "The text is unequivocal: 'Tobacco use is the single most preventable cause of death and disease in the United States and is the most significant risk factor for impaired gas exchange.'",
        "type": "mc",
        "section": "Risk Factors"
    },
    {
        "questionText": "A nurse is assessing an infant and notices a brief pause in breathing that lasts 10 seconds. The infant's color is pink and heart rate is stable. What is the nurse's best action?",
        "options": { "A": "Immediately initiate CPR.", "B": "Administer blow-by oxygen.", "C": "Document the finding as normal.", "D": "Gently stimulate the infant's back." },
        "correctAnswer": "C",
        "rationale": "The chapter's section on Age-Related Differences states, 'Respiratory patterns for newborns may be irregular, with brief pauses between breaths of no more than 10 to 15 seconds.' As this finding is within normal limits, the appropriate action is documentation.",
        "type": "mc",
        "section": "Age-Related Differences"
    },
    {
        "questionText": "A client with chronic bronchitis has a PaCO2 level of 50 mmHg. The nurse understands this finding is a direct result of which physiological process?",
        "options": { "A": "Hyperventilation and excessive CO2 exhalation.", "B": "Poor oxygen transport due to anemia.", "C": "Hypoventilation and retention of CO2.", "D": "Impaired perfusion from low cardiac output." },
        "correctAnswer": "C",
        "rationale": "The text explains that chronic bronchitis involves obstruction, which impairs ventilation. Under the ABG section, it states, 'Respiratory acidosis develops during hypoventilation when carbon dioxide is retained, such as in patients with COPD.' An elevated PaCO2 (normal is 35-45) indicates retention from hypoventilation.",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A nurse is planning care for a client at risk for impaired gas exchange. Which of the following are considered impairments in ventilation? (Select all that apply.)",
        "options": { "A": "Asthma", "B": "Sickle cell anemia", "C": "Pulmonary edema", "D": "Rib fracture", "E": "Heart failure" },
        "correctAnswer": "A,C,D",
        "rationale": "The text lists impaired ventilation causes as: narrowed airways (asthma), poor gas diffusion (pulmonary edema), and inadequate bone function (rib fracture). Sickle cell anemia is an impairment in transport. Heart failure is an impairment in perfusion.",
        "type": "sata",
        "section": "Variations and Context"
    },
    {
        "questionText": "A nurse is assessing an older adult client. Which age-related physiological changes place the client at an increased risk for impaired gas exchange? (Select all that apply.)",
        "options": { "A": "Stiffer chest wall with loss of elastic recoil.", "B": "Increased strength of respiratory muscles.", "C": "Decreased alveolar surface area.", "D": "Decreased pulmonary capillary network.", "E": "Increased production of surfactant." },
        "correctAnswer": "A,C,D",
        "rationale": "The text lists several changes in older adults: 'The chest wall becomes stiffer with loss of elastic recoil. Respiratory muscles become weaker... alveoli... decreased surface area for gas diffusion, and decreased pulmonary capillary network.' Increased muscle strength and surfactant production are incorrect.",
        "type": "sata",
        "section": "Age-Related Differences"
    },
    {
        "questionText": "A client with a productive cough is scheduled for a bronchoscopy. The nurse understands that this procedure can be used for which therapeutic purposes? (Select all that apply.)",
        "options": { "A": "Obtaining a tissue sample for biopsy.", "B": "Removing a foreign object.", "C": "Suctioning mucous plugs.", "D": "Diagnosing a pulmonary embolism.", "E": "Performing airway lavage." },
        "correctAnswer": "B,C,E",
        "rationale": "The text describes bronchoscopy as both diagnostic and therapeutic. It lists therapeutic effects as 'remov[ing] foreign objects and suctioning mucous plugs from airways or airway lavage.' Obtaining a biopsy is a diagnostic purpose, not therapeutic. A V/Q scan or CT is used for pulmonary emboli.",
        "type": "sata",
        "section": "Invasive Procedures"
    },
    {
        "questionText": "The nurse is preparing to administer medications to a client with allergic rhinitis. Which drug classes would be appropriate to treat this client's upper airway symptoms? (Select all that apply.)",
        "options": { "A": "Antihistamines", "B": "Mucolytics", "C": "Sympathomimetics (decongestants)", "D": "Anticholinergics", "E": "Intranasal glucocorticoids" },
        "correctAnswer": "A,C,E",
        "rationale": "The section 'Drugs that affect upper airways' lists three classes for allergic rhinitis: 'Antihistamines,' 'Intranasal glucocorticoids,' and 'Sympathomimetics' (decongestants). Mucolytics and anticholinergics primarily target lower airway issues.",
        "type": "sata",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "A nurse is providing discharge instructions to prevent postoperative pulmonary complications. Which instructions should the nurse include? (Select all that apply.)",
        "options": { "A": "Take shallow breaths to prevent pain.", "B": "Use the incentive spirometer every hour while awake.", "C": "Try to cough every 2 hours.", "D": "Ambulate as soon as possible.", "E": "Maintain strict bed rest for 48 hours." },
        "correctAnswer": "B,C,D",
        "rationale": "The text states that to prevent complications, patients are encouraged to 'breathe deeply and cough at least every 2 hours and/or use an incentive spirometer.' It also mentions encouraging 'ambulation as soon as possible' to prevent DVT/PE. Shallow breathing and strict bed rest would increase the risk of complications.",
        "type": "sata",
        "section": "Primary Prevention"
    },
    {
        "questionText": "A client presents with fatigue, pallor, exertional dyspnea, and dizziness. The nurse recognizes these are common manifestations of which condition that impairs gas exchange?",
        "options": { "A": "Asthma", "B": "COVID-19", "C": "Anemia", "D": "Lung Cancer" },
        "correctAnswer": "C",
        "rationale": "The exemplar on Anemia states, 'Despite the cause, common manifestations that occur in all anemias include weakness, fatigue, pallor, exertional dyspnea, dizziness, and lethargy.' These symptoms are caused by reduced oxygen transport.",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A client has a chest tube placed to treat a hemothorax. Which nursing action is a priority?",
        "options": { "A": "Changing the chest tube dressing daily.", "B": "Clamping the chest tube during transport.", "C": "Monitoring the amount and appearance of drainage.", "D": "Removing the drainage collection device for emptying." },
        "correctAnswer": "C",
        "rationale": "The text specifies the nurse's role with chest tubes: 'Nurses monitor the dressings around these tubes, amount and appearance of drainage from chest tubes, and functioning of drainage collection devices.' Monitoring drainage is critical for assessing bleeding and tube function.",
        "type": "mc",
        "section": "Invasive Procedures"
    },
    {
        "questionText": "A nurse is reviewing the chart of a client with a history of a neurologic disorder. Which entry in the client's history constitutes a non-modifiable risk factor for impaired gas exchange?",
        "options": { "A": "Client smokes 1 pack of cigarettes per day.", "B": "Client has a history of allergies to pollen.", "C": "Client works in a factory with airborne irritants.", "D": "Client is on prolonged bed rest due to muscle weakness." },
        "correctAnswer": "B",
        "rationale": "The text states, 'Nonmodifiable risk factors include age (as described under Populations at Risk), air pollution, and allergies.' Tobacco use, occupational exposure, and bed rest are all considered modifiable risk factors.",
        "type": "mc",
        "section": "Risk Factors"
    },
    {
        "questionText": "A client's complete blood count (CBC) shows an elevated neutrophil count. The nurse interprets this as an indication of:",
        "options": { "A": "An acute inflammation or infection.", "B": "A chronic infection.", "C": "An allergic response.", "D": "A risk for newly acquired infection." },
        "correctAnswer": "A",
        "rationale": "The text explains the WBC differential: 'For example, elevated neutrophils indicate an acute inflammation, whereas increased monocytes indicate a chronic infection. Eosinophils are elevated during allergies.'",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A nurse is preparing to use a Venturi mask to deliver oxygen. The primary advantage of this device is its ability to:",
        "options": { "A": "Deliver the highest possible concentration of oxygen up to 100%.", "B": "Deliver precise, high-flow rates of oxygen.", "C": "Allow the client to eat and talk without removing the mask.", "D": "Provide positive pressure to keep airways open." },
        "correctAnswer": "B",
        "rationale": "The text states, 'Venturi masks can deliver precise, high-flow rates of humidified oxygen.' It notes they deliver specific concentrations like 24%, 28%, 31%, etc., highlighting their precision.",
        "type": "mc",
        "section": "Oxygen Therapy"
    },
    {
        "questionText": "A client is experiencing mild impairment in gas exchange. Which initial symptom does the nurse expect the client to report?",
        "options": { "A": "Cyanosis", "B": "Anxiety", "C": "Chest pain", "D": "Fatigue" },
        "correctAnswer": "D",
        "rationale": "According to the 'Consequences' section, 'With mild impairment, an individual often experiences fatigue. This symptom actually helps the body compensate through rest, thus reducing oxygen demand.' Cyanosis is a late sign.",
        "type": "mc",
        "section": "Consequences"
    },
    {
        "questionText": "Which concept is most directly interrelated with gas exchange when a client with COPD retains carbon dioxide?",
        "options": { "A": "Mobility", "B": "Nutrition", "C": "Anxiety", "D": "Acid-Base Balance" },
        "correctAnswer": "D",
        "rationale": "The text explicitly states, 'Acid–Base Balance is affected by gas exchange... Diseases that cause the retention of carbon dioxide, such as COPD, create increased levels of carbonic acid, which causes respiratory acidosis.'",
        "type": "mc",
        "section": "Interrelated Concepts"
    },
    {
        "questionText": "A client with acute right-sided pneumonia who is severely hypoxemic. To optimize gas exchange using physiological principles, which position is most appropriate for this client?",
        "options": { "A": "Supine with the head of the bed flat.", "B": "Right side-lying (bad lung down).", "C": "Left side-lying (good lung down).", "D": "High-Fowler's position sitting upright." },
        "correctAnswer": "C",
        "rationale": "The text states, 'The greatest volume of pulmonary blood flow occurs in the gravity-dependent areas of the lung. Thus, the areas of the lung that are most dependent become the best ventilated and perfused.' Placing the healthy (left) lung in the dependent position optimizes perfusion to the functioning lung, thereby improving gas exchange.",
        "type": "mc",
        "section": "Positioning"
    },
    {
        "questionText": "A client arrives in the emergency department with a stab wound to the chest. Assessment reveals a respiratory rate of 34, use of accessory muscles, and a tracheal shift toward the left side. What is the nurse's priority interpretation of this finding?",
        "options": { "A": "The client is experiencing a severe asthma attack.", "B": "The client has developed bacterial pneumonia.", "C": "The client has a tension pneumothorax of the right lung.", "D": "The client is having a pulmonary embolism in the left lung." },
        "correctAnswer": "C",
        "rationale": "According to the text's assessment section, 'The trachea shifts from midline away from the lung that is experiencing a tension pneumothorax.' Since the trachea is shifted to the left, it indicates a tension pneumothorax on the opposite (right) side.",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "A client with a chronic, nonproductive cough that is interfering with sleep is prescribed dextromethorphan, an antitussive. A week later, the client develops pneumonia and is prescribed guaifenesin, an expectorant. Which statement best explains the rationale for this change in therapy?",
        "options": { "A": "The initial nonproductive cough required suppression, while the pneumonia requires mobilization of secretions.", "B": "Both medications thin secretions, but guaifenesin is stronger and required for the infection.", "C": "Antitussives are for viral conditions, while expectorants are for bacterial infections.", "D": "The client likely developed an allergy to the antitussive, requiring a switch to a different class of medication." },
        "correctAnswer": "A",
        "rationale": "The text explains that cough suppression (antitussives) is therapeutic 'when coughing is chronic and nonproductive' and prevents sleep. It also states expectorants 'cause the cough to be more productive.' For pneumonia, the goal shifts from suppression to clearing secretions, making an expectorant appropriate.",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "A nurse receives report on four clients. Which client requires the most immediate assessment by the nurse?",
        "options": { "A": "A 55-year-old with chronic bronchitis whose SpO2 is 91% on 2L oxygen.", "B": "A 45-year-old with asthma who is wheezing and has a respiratory rate of 24.", "C": "A 68-year-old with a pulmonary embolism reporting sharp chest pain with inspiration.", "D": "A 30-year-old post-bronchoscopy who is drowsy and has a non-productive cough." },
        "correctAnswer": "C",
        "rationale": "A pulmonary embolism is a life-threatening impairment of perfusion. The classic triad includes dyspnea, hemoptysis, and chest pain. While all other clients require assessment, the client with a PE has the most acute and potentially fatal condition requiring immediate intervention. The findings for the other clients are more consistent with the expected course of their respective conditions.",
        "type": "mc",
        "section": "Clinical Judgment"
    },
    {
        "questionText": "A client with end-stage COPD is noted to be using pursed-lip breathing. The nurse correctly interprets the primary physiological purpose of this breathing technique as what?",
        "options": { "A": "To increase the respiratory rate and blow off excess carbon dioxide.", "B": "To strengthen the diaphragm and intercostal muscles.", "C": "To keep the airways open longer during exhalation.", "D": "To increase the intake of oxygen during inspiration." },
        "correctAnswer": "C",
        "rationale": "The text states under the 'Inspection' section that patients may use 'pursed-lip breathing on exhalation to keep airways open longer.' This action helps prevent air trapping in clients with obstructive diseases like emphysema.",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "A nurse is reviewing the lab results of a client with iron deficiency anemia. The nurse anticipates which findings in the complete blood count (CBC) that would lead to impaired gas exchange?",
        "options": { "A": "Low WBC count and low neutrophil count.", "B": "High platelet count and high eosinophil count.", "C": "Low RBC count, low hemoglobin, and low hematocrit.", "D": "Normal RBC count with an elevated WBC count." },
        "correctAnswer": "C",
        "rationale": "The text identifies anemia as an impairment in transport. It defines the components of the CBC, stating the RBC count, hemoglobin (Hb), and hematocrit (Hct) are all measures related to the blood's oxygen-carrying capacity. In iron deficiency anemia, all three values would be reduced, impairing gas exchange.",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A client with a history of heart failure and a new diagnosis of pneumonia is receiving intravenous fluids at 150 mL/hr. The client's respiratory rate is 28, and crackles are now audible in all lung fields. Which action should the nurse take first?",
        "options": { "A": "Administer the prescribed cough suppressant.", "B": "Place the client in a high-Fowler's position.", "C": "Document the findings and continue to monitor.", "D": "Educate the client on deep breathing exercises." },
        "correctAnswer": "B",
        "rationale": "The client is showing signs of fluid volume overload (worsening crackles, tachypnea), which exacerbates impaired gas exchange. The immediate priority is to reduce the work of breathing. The text states, 'Patients with acute...impaired gas exchange breathe more easily in high-Fowler position.' This is a rapid intervention the nurse can perform while preparing to address the fluid status with the provider.",
        "type": "mc",
        "section": "Clinical Judgment"
    },
    {
        "questionText": "A nurse is teaching a student about the difference between CPAP and BiPAP. The nurse explains that the key advantage of BiPAP is that it:",
        "options": { "A": "is an invasive method that guarantees airway patency.", "B": "delivers a single, continuous pressure to splint the airway open.", "C": "allows for variations in pressure during inspiration and expiration.", "D": "can deliver 100% humidified oxygen through a tracheostomy collar." },
        "correctAnswer": "C",
        "rationale": "The text directly contrasts the two therapies: 'Both CPAP and BiPAP... deliver positive airway pressure... BiPAP allows for variations in pressure during inspiration and expiration.' This makes it more tolerable for some patients as it reduces the pressure they must exhale against.",
        "type": "mc",
        "section": "Airway Management"
    },
    {
        "questionText": "An older adult client with pneumonia is experiencing confusion. The nurse recognizes this finding is most likely a direct consequence of what?",
        "options": { "A": "Hypoxemia affecting brain function.", "B": "The client's anxiety about their diagnosis.", "C": "An age-related decrease in erythrocytes.", "D": "A side effect of the prescribed antibiotic." },
        "correctAnswer": "A",
        "rationale": "The text mentions two key points that synthesize to this answer. First, 'Low SaO2 may impair mentation as a result of lack of adequate oxygen supply to the brain.' Second, under the Pneumonia exemplar, it states, 'Older adults with pneumonia may experience confusion.' The confusion is a manifestation of hypoxia.",
        "type": "mc",
        "section": "Clinical Judgment"
    },
    {
        "questionText": "A client is diagnosed with a large pulmonary embolism. The nurse understands this will most directly cause a mismatch in which of the following?",
        "options": { "A": "The alveoli are ventilated but not perfused.", "B": "The alveoli are perfused but not ventilated.", "C": "There is an impairment of oxygen transport by hemoglobin.", "D": "There is inadequate nerve function to the respiratory muscles." },
        "correctAnswer": "A",
        "rationale": "A pulmonary embolism is a blockage of a pulmonary artery, which is an impairment in perfusion. Air (ventilation) can still reach the alveoli, but blood flow (perfusion) cannot get there to pick up the oxygen. This creates a classic V/Q mismatch where there is ventilation without perfusion.",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "A nurse is assessing a client with severe emphysema. Which assessment finding is the LEAST likely to be associated with the pathophysiology of this specific disease?",
        "options": { "A": "Barrel chest (1:1 AP diameter)", "B": "Dyspnea with minimal exertion", "C": "Productive cough with copious mucus", "D": "Client is underweight" },
        "correctAnswer": "C",
        "rationale": "The text describes emphysema as a condition where 'alveolar walls are destroyed,' leading to being 'underweight, with a barrel chest, and becom[ing] short of breath with minimal exertion.' A productive cough with hypersecretion of mucus is the hallmark of chronic bronchitis, the other form of COPD.",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A client is receiving oxygen via a partial rebreathing mask at 12 L/min. The nurse ensures the reservoir bag remains partially inflated during inspiration. What is the rationale for this action?",
        "options": { "A": "To prevent rebreathing of exhaled carbon dioxide.", "B": "To ensure the delivery of a high oxygen concentration.", "C": "To allow for precise control of the FiO2.", "D": "To prevent the client from developing a dry cough." },
        "correctAnswer": "B",
        "rationale": "The text states, 'Partial or nonrebreathing masks are used for short-term therapy when patients need higher levels of humidified oxygen between 60% and 90%... Oxygen flows into a reservoir bag and mask during inhalation.' Keeping the bag inflated ensures this high-concentration source of oxygen is available for inhalation.",
        "type": "mc",
        "section": "Oxygen Therapy"
    },
    {
        "questionText": "A nurse is teaching a client about smoking cessation using nicotine replacement therapy (NRT) via a patch. Which statement by the client indicates that the teaching has been effective?",
        "options": { "A": "This patch will make me dislike the taste of cigarettes immediately.", "B": "I can continue to smoke a few cigarettes a day while using the patch.", "C": "The patch gives me nicotine so I can gradually wean myself off it completely.", "D": "This patch is a permanent solution and I will likely use it for years." },
        "correctAnswer": "C",
        "rationale": "The text explains NRT: 'They are available in gum, lozenge, patch... Nicotine replacement therapy allows smokers to substitute a drug source of nicotine for the nicotine in cigarettes and gradually withdraw the replacement nicotine to wean off nicotine completely.'",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "A client who was successfully treated for tuberculosis two years ago has a positive Mantoux skin test during a routine screening. What is the nurse's best interpretation of this result?",
        "options": { "A": "The client has an active case of tuberculosis and is contagious.", "B": "The test is a false positive and should be repeated.", "C": "The client has developed antibodies to Mycobacterium tuberculosis.", "D": "The client has a secondary bacterial pneumonia." },
        "correctAnswer": "C",
        "rationale": "The text clarifies the meaning of a positive test: 'A positive reaction to the skin test indicates that patients have developed antibodies to Mycobacterium tuberculosis.' It does not distinguish between an active or past infection, only exposure and antibody development.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {

        "section": "Risk Factors"

    {
        "questionText": "A nurse is analyzing a client's arterial blood gas results: pH 7.48, PaCO2 40 mm Hg, HCO3 30 mEq/L. The nurse identifies that the kidneys are functioning in which way?",

    {

        "section": "Nutrition Therapy"
    },
    {
        "questionText": "A nurse is explaining the pathophysiology of asthma to a client. Which key characteristics should the nurse include in the explanation? (Select all that apply.)",

        "rationale": "The asthma exemplar states it 'is a chronic disorder characterized by periods of reversible airflow obstruction.' It is caused by 'hyperreactive airways leading to contraction of the muscles surrounding the airways and inflamed airways.' Alveolar destruction and permanent obstruction are characteristic of COPD/emphysema.",

    {
        "questionText": "A nurse is teaching a client about a new prescription for an intranasal glucocorticoid for severe allergic rhinitis. Which points should the nurse include in the teaching? (Select all that apply.)",

        "questionText": "A nurse is caring for the client in the case study, Mrs. Nakamura. Her vital signs are T 99.1°F, BP 150/78, HR 100, RR 24 and shallow, with subtle crackles. Which interrelated concept is most evidently compromised in this client?",

    {
        "questionText": "According to Dalton's Law as described in the text, why does oxygen move from the alveoli into the pulmonary capillaries?",

        "correctAnswer": "B",
        "rationale": "The text explicitly explains this: 'as described by Dalton’s law of partial pressures... Oxygen diffuses from the alveoli to the pulmonary capillaries because the pressure of oxygen in the alveoli is higher than the pressure of oxygen in the capillaries. Gases diffuse from areas of high concentration to areas of low concentration.'",

    {
        "questionText": "A client with a complete C4 spinal cord injury requires mechanical ventilation. The nurse recognizes this is necessary because the injury has disrupted the neurologic control of which primary muscle of breathing?",

        "rationale": "The text lists 'cervical spinal cord injury that limits movement of the diaphragm' as a cause of impaired ventilation. The diaphragm is the primary muscle of inspiration, and its nerve supply originates in the cervical spine (C3-C5).",

        "section": "Variations and Context"
    },
    {
        "questionText": "A client with a new diagnosis of lung cancer asks the nurse what the most common first symptom is. Based on the text, what is the nurse's best response?",

        "correctAnswer": "D",
        "rationale": "Under the Lung Cancer exemplar, the text states, 'The most common initial symptom is persistent cough, but other complaints include chest pain, productive cough, dyspnea, and recurrent lung infections.'",

    },
    {
        "questionText": "A client is admitted for shock. The nurse understands that this condition can lead to an impairment in gas exchange categorized as a problem of:",
        "options": { "A": "Ventilation, due to bronchoconstriction.", "B": "Transport, due to a lack of erythrocytes.", "C": "Diffusion, due to fluid in the alveoli.", "D": "Perfusion, due to inadequate blood flow." },
        "correctAnswer": "D",
        "rationale": "The text lists shock as an exemplar of 'Impairment in Perfusion.' Perfusion is defined as 'the ability of blood to transport oxygen-containing hemoglobin to cells.' Shock is a state of inadequate systemic perfusion.",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "A public health nurse is reviewing smoking statistics to target a health campaign. According to the text's data in Box 18.2, which group has the highest rate of smoking?",
        "options": { "A": "Individuals with a graduate degree.", "B": "Individuals with an annual household income over $100,000.", "C": "Individuals aged 18 to 24 years.", "D": "Individuals with a General Educational Development (GED) certificate." },

    {
        "questionText": "A nurse is assessing a client who reports getting short of breath while climbing stairs. When conducting the problem-based history, which question is the priority to ask?",
        "options": { "A": "Have you tried any self-treatment measures for this?", "B": "Does the shortness of breath occur when you inhale, exhale, or both?", "C": "Do you have any pets at home that could be causing allergies?", "D": "What is your current level of exercise tolerance?" },
        "correctAnswer": "B",
        "rationale": "The text outlines the problem-based history for shortness of breath and specifically directs the nurse to inquire 'if it occurs during inhalation or exhalation, or both.' This helps characterize the nature of the dyspnea, which is a key diagnostic clue.",
        "type": "mc",
        "section": "Assessment"
    },
    {
        "questionText": "A client's ABG results show a PaCO2 of 30 mm Hg. The nurse understands that, according to the principles of acid-base balance described in the text, this will have what effect on pH?",
        "options": { "A": "It will cause the pH to decrease (acidosis).", "B": "It will cause the pH to increase (alkalosis).", "C": "It will have no effect on the pH level.", "D": "It will cause the kidneys to excrete bicarbonate." },
        "correctAnswer": "B",
        "rationale": "The text states, 'The CO2 level and pH are inversely proportional... When CO2 levels decrease, pH increases, indicating alkalosis.' A PaCO2 of 30 mm Hg is below the normal range of 35-45 mm Hg.",
        "type": "mc",

    {
        "questionText": "A client is scheduled for a PET scan to evaluate a pulmonary nodule. The nurse explains that the primary purpose of this specific radiologic study is to:",

        "type": "mc",

    {
        "questionText": "A client with COPD has pulmonary function tests (PFTs) performed. The nurse anticipates that the results will show an increase in reserve volume. What is the physiological reason for this finding?",

        "correctAnswer": "C",
        "rationale": "The text explains that for patients with obstructive lung disease like COPD, 'air trapping increases... more air remains in their lungs, which is reflected as an increase in reserve volume. Obstructive lung diseases impair patients’ ability to get air out of the lungs.'",
        "type": "mc",

    },
    {
        "questionText": "A nurse is creating a teaching plan for new parents about reducing their infant's risk of respiratory illness. The most important infection control measure the nurse should emphasize is:",

        "rationale": "While all are valid infection control measures mentioned in the text, it identifies one as the simplest and most foundational: 'One of the simplest primary prevention measures is infection control. Proper hand hygiene helps to prevent respiratory tract infections. All individuals should be taught the importance of hand hygiene...'",
        "type": "mc",
        "section": "Primary Prevention"
    },
    {
        "questionText": "A client with a productive cough provides a sputum sample. A Gram stain is ordered. What information will this specific test provide?",
        "options": { "A": "It will detect if the client has tuberculosis.", "B": "It will determine which antibiotic is most effective.", "C": "It will distinguish between gram-positive and gram-negative bacteria.", "D": "It will detect if a pulmonary malignancy is present." },
        "correctAnswer": "C",
        "rationale": "The text states under 'Sputum examination' that a 'Gram stain of sputum distinguishes gram-positive from gram-negative bacteria.' Culture and sensitivity determines antibiotic effectiveness, acid-fast bacillus stain is for TB, and cytology is for malignancy.",
        "type": "mc",
        "section": "Diagnostic Tests"
    },
    {
        "questionText": "A client is being treated with a β2 agonist for asthma. The client reports feeling anxious and having a racing heart. What is the nurse's best interpretation of this finding?",
        "options": { "A": "This is an unexpected allergic reaction to the medication.", "B": "This is a sign of worsening hypoxemia that requires immediate intervention.", "C": "This is a known sympathomimetic effect of the medication.", "D": "The client is likely experiencing anxiety due to their breathing difficulty." },
        "correctAnswer": "C",
        "rationale": "The text describes β2 agonists as 'sympathomimetic agents' that 'stimulate the normal sympathetic nervous system to open airways.' The sympathetic ('fight or flight') response includes tachycardia and anxiety. These are known side effects of stimulating this system.",
        "type": "mc",
        "section": "Pharmacotherapy"
    },
    {
        "questionText": "A client has an impairment in gas exchange due to aplastic anemia. The nurse understands this is a problem of which category?",
        "options": { "A": "Impairment in Ventilation", "B": "Impairment in Perfusion", "C": "Impairment in Transportation", "D": "Impairment in Diffusion" },

        "rationale": "Box 18.3 explicitly lists Aplastic Anemia as an exemplar of 'Impairment in Transportation.' This is because aplastic anemia interferes with the formation of erythrocytes, which are necessary for transporting oxygen.",
        "type": "mc",

    },
    {
        "questionText": "The nurse is providing care to a client who is immobile. Which intervention is specifically aimed at preventing venous stasis to reduce the risk of a pulmonary embolism?",
        "options": { "A": "Encouraging the use of an incentive spirometer every hour.", "B": "Applying intermittent compression devices to the lower legs.", "C": "Assisting the client to a high-Fowler's position.", "D": "Administering a prescribed expectorant medication." },
        "correctAnswer": "B",
        "rationale": "The text lists several interventions to prevent DVT and subsequent PE. It specifically mentions using 'intermittent compression devices to the lower legs to prevent venous stasis.' Incentive spirometry prevents atelectasis, not venous stasis.",
        "type": "mc",
        "section": "Clinical Management"
    },
    {
        "questionText": "A nurse is caring for a client with a history of COPD. Which statement by the client indicates an understanding of the relationship between their disease and nutrition?",
        "options": { "A": "I need to eat a lot of food at each meal to keep my energy up.", "B": "The work of breathing is hard, so I need high-calorie foods to have enough energy.", "C": "I should drink a lot of water with my meals to help thin my mucus.", "D": "A low-protein diet is best so my body doesn't have to work as hard." },
        "correctAnswer": "B",
        "rationale": "The text's Nutrition section explains that for patients with emphysema (a type of COPD), 'Nutrition is a concern for patients who expend more than usual energy to breathe... They require high-calorie, high-protein, nutritious foods'. This statement correctly links the increased work of breathing with the need for more calories.",

        "section": "Interrelated Concepts"
    },
    {
        "questionText": "A 2-month-old infant has significant nasal congestion from a viral illness. Why does this finding require priority nursing assessment?",

        "type": "mc",
        "section": "Age-Related Differences"
    },
    {
        "questionText": "A client with a myocardial infarction develops metabolic acidosis. The nurse understands this is a direct result of:",
        "options": { "A": "retention of carbon dioxide from hypoventilation.", "B": "lactic acid formation from cellular hypoxia.", "C": "excretion of bicarbonate by the kidneys.", "D": "hyperventilation from anxiety and pain." },

        "rationale": "The text connects these concepts: 'Hypoxia attributable to inadequate Perfusion, such as from a myocardial infarction, causes lactic acid formation that causes metabolic acidosis.'",

    {
        "questionText": "A nurse is preparing to administer a sympathomimetic decongestant to a client. The nurse knows this drug works by which mechanism?",
        "options": { "A": "Blocking muscarinic receptors in the bronchi.", "B": "Activating α1-adrenergic receptors on nasal blood vessels.", "C": "Decreasing synthesis of inflammatory mediators like leukotrienes.", "D": "Blocking histamine1 receptors to decrease capillary permeability." },

    },
    {
        "questionText": "A client who is experiencing an acute asthma attack is placed in a high-Fowler's position. The nurse explains to the family that the primary rationale for this position is to:",
        "options": { "A": "allow gravity to help move the diaphragm away from the lungs.", "B": "prevent the client from aspirating oral secretions.", "C": "improve perfusion to the dependent areas of the lungs.", "D": "decrease the client's anxiety by allowing them to see their surroundings." },

        "rationale": "The text explains under 'Positioning' that high-Fowler's, Fowler's, or semi-Fowler's positions 'use gravity to move the diaphragm away from the lungs to reduce the work of breathing.'",

    {
        "questionText": "A client with long-term COVID-19 (Long Covid) reports persistent shortness of breath. The nurse recognizes that this is a documented long-term effect related to what?",
        "options": { "A": "Permanent destruction of type II alveolar cells.", "B": "Reduced exercise capacity and radiologic abnormalities.", "C": "Chronically elevated levels of arterial carbon dioxide.", "D": "The development of a secondary bacterial infection." },

    {
        "questionText": "Which term correctly describes the total lack of oxygen in body tissues?",

        "rationale": "The text defines the key terms under the 'DEFINITION' section: 'Hypoxia is insufficient oxygen reaching cells, whereas anoxia is the total lack of oxygen in body tissues.'",

        "section": "Definition"

    {
        "questionText": "Which conditions are categorized as impairments in transportation of oxygen? (Select all that apply.)",
        "options": { "A": "Pneumothorax", "B": "Folic acid deficiency anemia", "C": "Pulmonary emboli", "D": "Thalassemia", "E": "Sickle cell anemia" },
        "correctAnswer": "B,D,E",
        "rationale": "Box 18.3 lists Folic acid deficiency anemia, Thalassemia, and Sickle cell anemia as exemplars of 'Impairment in Transportation.' Pneumothorax is an impairment of ventilation, and pulmonary emboli is an impairment of perfusion.",

    {
        "questionText": "A nurse is caring for a client with a flail chest injury. This condition impairs gas exchange primarily by:",
        "options": { "A": "causing an obstruction in the bronchi.", "B": "reducing the number of available erythrocytes.", "C": "interfering with the bone and muscle function needed to move air.", "D": "decreasing perfusion to the lungs due to blood loss." },
        "correctAnswer": "C",
        "rationale": "Flail chest (a type of trauma) is listed as an exemplar of 'Impairment of Ventilation.' The text explains that impaired ventilation can occur from 'Inadequate bone, muscle, or nerve function to move air into the lungs, such as a rib fracture.' Flail chest is a severe form of this.",
        "type": "mc",
        "section": "Variations and Context"
    },
    {
        "questionText": "An older adult client is admitted with pernicious anemia. The nurse understands that this condition leads to impaired gas exchange because it interferes with:",
        "options": { "A": "the formation of functional erythrocytes.", "B": "the elasticity of the alveoli.", "C": "the strength of the respiratory muscles.", "D": "the diffusion of gases across the capillary membrane." },
        "correctAnswer": "A",
        "rationale": "Pernicious anemia is listed as an exemplar of impaired transportation. This type of anemia is caused by an inability to absorb vitamin B12, which is essential for the formation of red blood cells. Therefore, it interferes with the formation of erythrocytes.",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A client is diagnosed with atelectasis. The nurse explains to the client that this condition means:",
        "options": { "A": "there is excess fluid in the space around the lungs.", "B": "the walls of the air sacs in the lungs have been destroyed.", "C": "there has been a collapse of the air sacs in the lungs.", "D": "there is a blood clot blocking an artery in the lungs." },
        "correctAnswer": "C",
        "rationale": "While the text doesn't explicitly define atelectasis, it is listed as an exemplar of 'Impairment of Ventilation' and is mentioned as a postoperative complication prevented by deep breathing. The clinical definition of atelectasis is the collapse of alveoli (air sacs), which fits the context of ventilation impairment and its prevention through lung expansion exercises.",
        "type": "mc",
        "section": "Exemplars of Impaired Gas Exchange"
    },
    {
        "questionText": "A client with a productive cough and fever has a CBC drawn. The results show an elevated total WBC count with elevated neutrophils. Which exemplar of impaired ventilation is most consistent with these findings?",
        "options": { "A": "Asthma", "B": "Bacterial Pneumonia", "C": "Pleural Effusion", "D": "Viral Pneumonia" },
        "correctAnswer": "B",
        "rationale": "The text states that bacterial pneumonia causes a productive cough and fever. It also notes in the CBC section that 'Elevations in total WBC count occur when there is inflammation, and often... due to infection,' and that 'elevated neutrophils indicate an acute inflammation.' This combination of symptoms and lab findings points directly to bacterial pneumonia.",
        "type": "mc",
        "section": "Synthesis: Clinical Judgment"
    },
    {
        "questionText": "An older adult client is admitted with a weaker cough, diminished respiratory muscle strength, and a new onset of confusion. The nurse auscultates crackles in the lung bases. This clinical picture is most indicative of which exemplar?",
        "options": { "A": "Lung Cancer", "B": "Asthma", "C": "Pneumonia", "D": "Pulmonary Embolism" },
        "correctAnswer": "C",
        "rationale": "The text identifies weaker respiratory muscles and cough as an age-related risk factor. It also states that 'Older adults with pneumonia may experience confusion' and that crackles can be heard on auscultation. This constellation of symptoms strongly suggests pneumonia.",
        "type": "mc",
        "section": "Synthesis: Clinical Judgment"
    },
    {
        "questionText": "A client with a history of an altered state of consciousness due to seizures aspirates. This event would most directly lead to an impairment of ventilation due to what mechanism?",
        "options": { "A": "Inadequate nerve function to the diaphragm.", "B": "Poor gas diffusion in the alveoli from inflammation.", "C": "Decreased cardiac output and poor perfusion.", "D": "Insufficient hemoglobin to carry oxygen." },
        "correctAnswer": "B",
        "rationale": "The text lists 'Risk for aspiration... from a neurologic disorder (e.g., ...seizure)' as a key risk factor. Aspiration leads to inflammation and fluid in the lungs (pneumonia/pneumonitis). The text lists 'Poor gas diffusion in the alveoli, such as in... pneumonia' as a primary mechanism of impaired ventilation.",
        "type": "mc",
        "section": "Synthesis: Clinical Judgment"
    },
    {
        "questionText": "A client with cystic fibrosis is being managed with chest physiotherapy and postural drainage. The nurse understands this treatment is necessary because this specific disease causes an impairment in ventilation through which mechanism?",
        "options": { "A": "Destruction of alveolar walls leading to air trapping.", "B": "Inadequate nerve function limiting diaphragm movement.", "C": "Obstruction of airways by thick mucus.", "D": "Hyperreactivity of airways leading to bronchoconstriction." },
        "correctAnswer": "C",
        "rationale": "The text explains that chest physiotherapy is used to 'loosen and moving secretions' and that 'Patients with cystic fibrosis use this procedure frequently to help remove the thick secretions formed by their disorder.' It also lists airway 'obstruction (e.g., in chronic bronchitis or cystic fibrosis)' as a cause of impaired ventilation.",
        "type": "mc",
        "section": "Synthesis: Clinical Judgment"
    },
    {
        "questionText": "A client who is an obligate nose breather has a respiratory rate of 50 breaths/min with nasal flaring. This assessment data is most consistent with which patient population experiencing respiratory distress?",
        "options": { "A": "An older adult with emphysema.", "B": "An adolescent with asthma.", "C": "An infant under 3 months of age.", "D": "An adult with a pulmonary embolism." },
        "correctAnswer": "C",
        "rationale": "The text specifies three key facts that synthesize to this answer: 1) 'Infants are obligate nose breathers until approximately 3 months,' 2) Normal newborn respiratory patterns can be irregular and rapid, and 3) 'flaring of the nares' is a common assessment finding in infants and young children with inadequate gas exchange.",
        "type": "mc",
        "section": "Synthesis: Clinical Judgment"
    },
