<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pharmacology Final Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2253af;
      --highlight: #2e8efd;
      --danger: #ea2e49;
      --success: #18b47b;
      --border: #e3e7ec;
      --nav-bg: #14263a;
      --nav-text: #fff;
      --bg: #f7f8fa;
      --option-bg: #f4f7fa;
      --option-active: #eaf3ff;
      --option-correct: #e8fbe8;
      --option-wrong: #fff0f3;
      --modal-bg: #202534cc;
    }
    html, body {
      height: 100%; width: 100vw;
      margin: 0; padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--bg);
      color: #1a2336;
    }
    body {
      min-height: 100vh; min-width: 100vw;
      height: 100vh; width: 100vw;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .topbar {
      width: 100vw;
      background: var(--nav-bg);
      color: var(--nav-text);
      height: 54px; min-height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; z-index: 10;
      font-size: 1.09rem;
      font-weight: 600;
      letter-spacing: -.5px;
    }
    .timer-box {
      position: absolute;
      right: 32px; top: 0;
      height: 54px;
      display: flex;
      align-items: center;
      font-size: 1.08rem;
      font-weight: 600;
      color: #f8cb4a;
      background: transparent;
      letter-spacing: 0.03em;
      user-select: none;
      z-index: 30;
      padding-left: 12px;
      font-variant-numeric: tabular-nums;
    }
    .timer-box.urgent { color: #f32d32;}
    .main-exam {
      display: flex;
      flex: 1 1 auto;
      height: calc(100vh - 54px - 64px);
      min-height: 0; min-width: 0;
      margin-top: 54px;
      margin-bottom: 64px;
      width: 100vw;
      background: var(--bg);
      overflow: hidden;
    }
    .qnav {
      background: #fff;
      border-right: 1.5px solid var(--border);
      width: 80px; min-width: 60px; max-width: 100px;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 18px 0 0 0;
      gap: 10px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    .q-btn {
      width: 38px; height: 38px;
      border: 2px solid var(--border);
      background: #fff;
      color: #344665;
      border-radius: 50%;
      display: flex;
      align-items: center; justify-content: center;
      font-weight: 600;
      font-size: 1.10rem;
      margin-bottom: 6px;
      transition: border .15s, background .14s, color .16s;
      box-sizing: border-box;
      pointer-events: none;
      user-select: none;
    }
    .q-btn.current {
      border: 2.3px solid var(--highlight);
      background: var(--highlight);
      color: #fff;
    }
    .q-btn.answered:not(.current) {
      border: 2px solid var(--success);
      color: var(--success);
      background: var(--option-correct);
    }
    .q-btn.unanswered:not(.current) {
      border: 2px solid #e7e8ee;
      color: #a6b2c9;
      background: #fff;
    }
    .center-area {
      flex: 1 1 auto;
      min-width: 0;
      min-height: 0;
      height: 100%;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
      background: var(--bg);
      overflow: hidden;
    }
    .question-card, .review-card {
      background: #fff;
      border: 1.5px solid var(--border);
      box-shadow: 0 2px 24px #1b347213;
      border-radius: 0;
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      padding: 38px 5vw 28px 5vw;
      overflow-y: auto;
      box-sizing: border-box;
    }
    .question-text {
      font-size: 1.18rem;
      font-weight: 600;
      margin-bottom: 23px;
      color: #25394a;
      line-height: 1.47;
    }
    .options {
      margin-bottom: 13px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .option-label {
      background: var(--option-bg);
      border-radius: 7px;
      border: 2px solid transparent;
      padding: 16px 18px;
      cursor: pointer;
      display: flex; align-items: center;
      font-size: 1.09rem;
      transition: background .18s, border .18s, color .17s;
      user-select: none;
      gap: 12px;
      min-height: 46px;
      font-weight: 500;
      margin-bottom: 2px;
    }
    .option-label.selected {
      border: 2px solid var(--highlight);
      background: var(--option-active);
      color: #1d428a;
    }
    .option-label.user-answer {
      border: 2px solid var(--danger);
      background: var(--option-wrong);
      color: #c91a36;
      font-weight: 600;
    }
    .option-label.correct-answer {
      border: 2px solid var(--success);
      background: var(--option-correct);
      color: #168b56;
      font-weight: 600;
    }
    .footer-bar {
      position: fixed; left: 0; bottom: 0; width: 100vw;
      background: #fff;
      border-top: 1px solid var(--border);
      box-shadow: 0 -2px 16px #2357b015;
      height: 64px;
      min-height: 64px;
      display: flex; align-items: center; justify-content: center;
      z-index: 20;
    }
    .footer-inner {
      width: 100vw; max-width: 900px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 32px;
    }
    .progress-display {
      font-size: 1.11rem;
      color: #4667a1;
      font-weight: 500;
    }
    .footer-btns {
      display: flex; gap: 15px;
    }
    .btn {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 36px;
      font-size: 1.13rem;
      font-weight: 600;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.13s;
      box-shadow: 0 2px 7px #2c539c14;
      outline: none;
      letter-spacing: 0.01em;
      min-width: 150px;
    }
    .btn:active { background: #20438c; }
    .btn[disabled] { background: #c5d9f3; color: #7a8aa2; cursor: not-allowed;}
    .score-ctn {
      text-align: center;
      margin-top: 39px;
      margin-bottom: 45px;
    }
    .score-title {
      font-size: 1.21rem;
      color: #2374e0;
      margin-bottom: 13px;
      font-weight: 600;
    }
    .score-value {
      font-size: 2.21rem;
      color: #18b47b;
      font-weight: 700;
      margin-bottom: 7px;
    }
    .score-msg {
      font-size: 1.15rem;
      color: #757b86;
      margin: 17px 0 13px 0;
    }
    .restart-btn {
      background: #24b334;
      margin-top: 21px;
      color: #fff;
      border-radius: 7px;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 12px 38px;
      border: none;
      cursor: pointer;
    }
    .review-card {
      background: #fff;
      border: 1.5px solid var(--border);
      border-radius: 0;
      box-shadow: 0 2px 24px #18457d11;
      width: 100%;
      margin: 32px auto;
      padding: 28px 2vw 16px 2vw;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
    }
    .review-q {
      color: #264169;
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 11px;
    }
    .review-options {
      margin-bottom: 13px;
      margin-top: 9px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .rationale {
      background: #f6f8fd;
      border-left: 4px solid var(--highlight);
      border-radius: 8px;
      padding: 15px 22px 13px 17px;
      font-size: 1.07rem;
      color: #2d436e;
      min-height: 30px;
      font-weight: 500;
      margin-top: 10px;
    }
    /* Modal Styles */
    .modal-bg {
      position: fixed;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: var(--modal-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    .modal-window {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 6px 36px #1d2e6318;
      padding: 35px 28px 26px 28px;
      max-width: 98vw; min-width: 320px;
      width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .modal-title {
      font-size: 1.16rem;
      font-weight: 600;
      color: #24436d;
      margin-bottom: 14px;
    }
    .modal-msg {
      font-size: 1.06rem;
      color: #3d4860;
      margin-bottom: 22px;
    }
    .modal-btns {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    .modal-btn {
      min-width: 100px;
      font-size: 1.08rem;
      padding: 10px 18px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      transition: background .13s;
    }
    .modal-btn.cancel {
      background: #f1f1f7;
      color: #24436d;
      border: 1px solid #d7d8df;
    }
    @media (max-width: 700px) {
      .qnav { display: none; }
      .footer-inner { padding: 0 3vw;}
      .question-card, .review-card { padding: 11px 2vw 8px 2vw;}
      .center-area { padding-left: 0;}
      .timer-box { right: 6vw;}
    }
    @media (max-width: 420px) {
      .question-card, .review-card { padding: 7px 1vw 2px 1vw;}
      .footer-inner { padding: 0 1vw;}
      .topbar { font-size: .97rem;}
      .modal-window { min-width: unset; width: 98vw;}
    }
  </style>
</head>
<body>
  <div class="topbar">
    NCLEX Examination
    <span class="timer-box" id="timerBox"></span>
  </div>
  <div class="main-exam">
    <div class="qnav" id="qPalette"></div>
    <div class="center-area">
      <div class="question-card" id="qArea"></div>
      <div id="reviewArea" style="display:none;width:100%;height:100%;overflow-y:auto;"></div>
    </div>
  </div>
  <div class="footer-bar">
    <div class="footer-inner">
      <div class="progress-display" id="progressBar"></div>
      <div class="footer-btns">
        <button class="btn" id="nextBtn" disabled>Next</button>
      </div>
    </div>
  </div>
  <div id="modal" style="display:none"></div>
  <script>
    // PASTE YOUR ENTIRE TEST BANK HERE:
    const allQuestions = [
        {
    "questionText": "A nurse is administering a medication to a patient. The nurse understands that the process by which the drug moves from its site of administration into the bloodstream is known as:",
    "options": {
      "A": "Metabolism",
      "B": "Excretion",
      "C": "Absorption",
      "D": "Distribution"
    },
    "correctAnswer": "C",
    "rationale": "Absorption is the process by which a drug moves from its site of administration into the bloodstream. Metabolism is the breakdown of the drug, excretion is its elimination, and distribution is its movement throughout the body.",
    "section": "Pharmacokinetics",
    "type": "mc"
  },
  {
    "questionText": "A patient is prescribed a medication that is known to have a very narrow therapeutic index. Which nursing action is the highest priority for this patient?",

      "D": "Checking the drug's half-life in a drug reference book."
    },
    "correctAnswer": "B",
    "rationale": "For drugs with a narrow therapeutic index, the difference between a therapeutic dose and a toxic dose is small. Therefore, close monitoring for both therapeutic and toxic effects is the highest priority to ensure patient safety.",
    "section": "Pharmacokinetics",
    "type": "mc"
  },
  {
    "questionText": "A patient develops a rash, fever, and joint pain after starting a new antibiotic. The nurse recognizes these as unexpected and undesirable effects that indicate a need to stop the medication. This is an example of a(n):",
    "options": {
      "A": "Side effect",
      "B": "Adverse reaction",
      "C": "Drug toxicity",
      "D": "Therapeutic effect"
    },
    "correctAnswer": "B",
    "rationale": "An adverse reaction is an unintended, undesirable, and often unpredictable effect of a drug at a normal dose. Side effects are predictable and often unavoidable secondary effects. Drug toxicity refers to severe adverse effects due to excessive dosing or accumulation. Therapeutic effect is the desired effect.",
    "section": "Pharmacodynamics",
    "type": "mc"
  },
  {
    "questionText": "A nurse administers an oral pain medication to a patient at 0900. The medication's peak effect is known to occur 2 hours after administration. When should the nurse plan to reassess the patient's pain level to evaluate the drug's maximum effectiveness?",
    "options": {
      "A": "0930",
      "B": "1000",
      "C": "1100",
      "D": "1300"
    },
    "correctAnswer": "C",
    "rationale": "The peak effect of a drug is when it reaches its highest concentration in the bloodstream and produces its maximum therapeutic effect. If the peak occurs 2 hours after administration at 0900, the nurse should reassess at 1100.",
    "section": "Pharmacodynamics",
    "type": "mc"
  },
  {
    "questionText": "The nurse is preparing to draw a trough level for a medication. When is the most appropriate time to collect this blood sample?",

      "A": "Immediately after administering the dose.",
      "B": "When the drug is at its highest concentration.",
      "C": "Just before the next scheduled dose.",
      "D": "Midway between two doses."
    },
    "correctAnswer": "C",
    "rationale": "Trough drug levels are drawn just before the administration of the next dose to measure the lowest concentration of the drug in the bloodstream. This helps ensure the drug remains within the therapeutic range without accumulating to toxic levels.",
    "section": "Pharmacokinetics",
    "type": "mc"
  },
  {
    "questionText": "A drug that binds to a receptor and produces a maximal response, mimicking the body's own regulatory molecules, is known as a(n):",

      "A": "Partial agonist",
      "B": "Antagonist",
      "C": "Full agonist",
      "D": "Inverse agonist"
    },
    "correctAnswer": "C",
    "rationale": "A full agonist binds to a receptor and produces a maximal response, effectively mimicking the effect of an endogenous ligand. A partial agonist produces a weaker response, an antagonist blocks a response, and an inverse agonist produces an effect opposite to that of a full agonist.",
    "section": "Pharmacodynamics",
    "type": "mc"
  },
  {
    "questionText": "A patient taking warfarin (Coumadin) for atrial fibrillation asks the nurse if it's okay to start taking a garlic supplement to help with cholesterol. What is the nurse's best response?",
    "options": {

  {
    "questionText": "A nurse is teaching a patient about a new medication that can cause drug-induced photosensitivity. Which instruction is most important for the nurse to include?",

      "B": "Avoid exposure to sunlight and use protective clothing/sunscreen.",
      "C": "Increase fluid intake to prevent dehydration.",
      "D": "Monitor for signs of increased heart rate."
    },
    "correctAnswer": "B",
    "rationale": "Drug-induced photosensitivity is a heightened reaction to sun exposure caused by a medication. The most important instruction is to avoid sunlight, wear protective clothing, and use high-SPF sunscreen to prevent severe sunburn.",
    "section": "Pharmacodynamics",
    "type": "mc"
  },
  {
    "questionText": "A patient asks the nurse about using complementary and alternative medicine (CAM) for chronic pain. Which important points should the nurse discuss with the patient? Select all that apply.",

  {
    "questionText": "A nurse is reviewing a patient's medication list and notes the patient is taking Ginkgo biloba. The nurse should be aware of a potential interaction if the patient is also prescribed which medication?",

  {

  {

      "C": "Metabolism",
      "D": "Excretion"

    "correctAnswer": "C",

  {
    "questionText": "The nurse is caring for an older adult patient who is taking multiple medications (polypharmacy). Which nursing implication is most important to ensure drug therapy safety in this patient?",

  {
    "questionText": "A patient experiences mild nausea after taking a new medication, but it subsides within a few days. The nurse identifies this as a predictable and often unavoidable secondary effect. This is an example of a(n):",

    // SELECT 85 RANDOM QUESTIONS, SHUFFLE
    function sampleQuestions(arr, n) {
      const out = [];
      const idxs = Array.from({length: arr.length}, (_, i) => i);
      for (let i = idxs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [idxs[i], idxs[j]] = [idxs[j], idxs[i]];
      }
      for (let i = 0; i < Math.min(n, idxs.length); i++) out.push(arr[idxs[i]]);
      return out;
    }
    // Set questions
    let questions = sampleQuestions(allQuestions, 85);

    // TIMER STATE
    const DURATION_SEC = 3 * 60 * 60; // 3 hours
    let timer = {
      timeLeft: DURATION_SEC,
      running: true,
      interval: null
    };

    // STATE
    let state = {
      idx: 0,
      answers: Array(questions.length).fill(null),
      submitted: Array(questions.length).fill(false),
      completed: false,
      auto: false // set true if auto-submitted by timer
    };

    // RENDERING
    function renderPalette() {
      const palette = document.getElementById('qPalette');
      if (!palette) return;
      palette.innerHTML = '';
      questions.forEach((q, i) => {
        const btn = document.createElement('button');
        btn.textContent = i + 1;
        btn.className = 'q-btn';
        if (state.idx === i) btn.classList.add('current');
        if (state.submitted[i]) btn.classList.add('answered');
        else btn.classList.add('unanswered');
        palette.appendChild(btn);
      });
    }

    function renderQuestion() {
      const idx = state.idx;
      const q = questions[idx];
      const isMC = q.type === 'mc';
      const selected = state.answers[idx];
      let html = `<div class="question-text">${q.questionText || ''}</div>
                  <form class="options" id="optionsForm">`;
      if(q.options) {
        Object.entries(q.options).forEach(([key, text]) => {
          let checked = isMC ? (selected === key) : (Array.isArray(selected) && selected.includes(key));
          let cls = checked ? "selected" : "";
          html += `<label class="option-label ${cls}">
            <input type="${isMC ? "radio" : "checkbox"}" name="opt" value="${key}" ${checked ? "checked" : ""} ${state.submitted[idx] ? "disabled" : ""}>
            <span><b>${key}.</b> ${text}</span>
          </label>`;
        });
      }
      html += `</form>`;
      document.getElementById('qArea').innerHTML = html;
      document.getElementById('qArea').style.display = "flex";
      document.getElementById('reviewArea').style.display = "none";
    }

    function renderFooter() {
      const idx = state.idx;
      document.getElementById('progressBar').textContent = `Question ${idx + 1} of ${questions.length}`;
      const nextBtn = document.getElementById('nextBtn');
      nextBtn.disabled = !canProceed();
      nextBtn.textContent = (idx === questions.length - 1) ? "Finish Exam" : "Next";
    }

    function renderAll() {
      renderPalette();
      renderQuestion();
      renderFooter();
      // Only setup select logic if not completed or submitted
      if (!state.completed && !state.submitted[state.idx]) {
        const idx = state.idx;
        const q = questions[idx];
        const isMC = q.type === 'mc';
        const form = document.getElementById('optionsForm');
        if (form) {
          form.addEventListener('change', e => {
            let val = e.target.value;
            if (isMC) {
              state.answers[idx] = val;
            } else {
              let arr = Array.isArray(state.answers[idx]) ? [...state.answers[idx]] : [];
              if (e.target.checked) arr.push(val);
              else arr = arr.filter(x => x !== val);
              state.answers[idx] = arr;
            }
            // Update visual
            document.querySelectorAll('.option-label').forEach(label => {
              let input = label.querySelector('input');
              label.classList.toggle('selected', input.checked);
            });
            renderFooter();
          });
        }
      }
      document.getElementById('qArea').style.height = "100%";
      document.getElementById('qArea').style.overflowY = "auto";
    }

    function canProceed() {
      const idx = state.idx;
      if (state.submitted[idx]) return true;
      const q = questions[idx];
      if (q && q.type === 'mc') return !!state.answers[idx];
      return Array.isArray(state.answers[idx]) && state.answers[idx].length > 0;
    }

    // BUTTON LOGIC
    document.getElementById('nextBtn').onclick = () => {
      const idx = state.idx;
      state.submitted[idx] = true;
      if (idx < questions.length - 1) {
        state.idx++;
        renderAll();
      } else {
        showModal();
      }
    };

    // MODAL LOGIC
    function showModal() {
      const modal = document.getElementById('modal');
      modal.innerHTML = `
        <div class="modal-bg">
          <div class="modal-window" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <div class="modal-title" id="modal-title">Submit Exam?</div>
            <div class="modal-msg">You are about to submit your answers. Are you sure you want to finish and see your results?</div>
            <div class="modal-btns">
              <button class="modal-btn cancel" id="cancelModalBtn">Cancel</button>
              <button class="modal-btn" id="confirmModalBtn">Submit Exam</button>
            </div>
          </div>
        </div>`;
      modal.style.display = "block";
      document.body.style.overflow = "hidden";
      document.getElementById('cancelModalBtn').onclick = () => {
        modal.style.display = "none";
        document.body.style.overflow = "";
      };
      document.getElementById('confirmModalBtn').onclick = () => {
        modal.style.display = "none";
        document.body.style.overflow = "";
        timer.running = false;
        state.completed = true;
        renderReview();
      };
    }

    // TIMER LOGIC
    function renderTimer() {
      const box = document.getElementById('timerBox');
      if (!box) return;
      if (state.completed) {
        box.style.display = "none";
        if (timer.interval) clearInterval(timer.interval);
        return;
      }
      box.style.display = "inline-flex";
      let t = timer.timeLeft;
      let h = Math.floor(t / 3600), m = Math.floor((t % 3600) / 60), s = t % 60;
      box.textContent = `Time Left: ${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      box.className = "timer-box" + (t <= 300 ? " urgent" : "");
    }

    function startTimer() {
      renderTimer();
      timer.running = true;
      if (timer.interval) clearInterval(timer.interval);
      timer.interval = setInterval(() => {
        if (!timer.running) return;
        timer.timeLeft--;
        renderTimer();
        if (timer.timeLeft <= 0) {
          timer.running = false;
          state.auto = true;
          state.completed = true;
          if (timer.interval) clearInterval(timer.interval);
          autoSubmitExam();
        }
      }, 1000);
    }

    function autoSubmitExam() {
      // Mark all remaining as submitted
      for (let i = 0; i < questions.length; ++i) state.submitted[i] = true;
      renderReview(true);
    }

    // REVIEW SECTION AT THE END
    function renderReview(auto=false) {
      let corrects = [];
      let wrongs = [];
      questions.forEach((q, idx) => {
        let user = state.answers[idx];
        let right = false;
        if (q.type === "mc") right = user === q.correctAnswer;
        else {
          let u = Array.isArray(user) ? [...user].sort() : [];
          let c = [...q.correctAnswer].sort();
          right = u.length === c.length && u.every((v, i) => v === c[i]);
        }
        if (right) corrects.push(idx);
        else wrongs.push(idx);
      });

      let percent = Math.round(corrects.length / questions.length * 100);
      let msg = percent === 100
        ? " Perfect! You're ready."
        : percent >= 80
          ? "Great work! Review missed questions below."
          : percent >= 60
            ? "Keep practicing. Review the rationales."
            : "Don't give up. Review, study, and try again!";
      let html = `
        <div class="score-ctn">
          <div class="score-title">Exam Complete</div>

          ${auto ? `<div style="color:#f32d32;margin-top:10px;font-size:1.12rem;"><b>Time expired  exam auto-submitted</b></div>` : ""}
          <button class="restart-btn" onclick="location.reload()">Retake Exam</button>
        </div>
      `;
      if (wrongs.length > 0) {
        html += `<div style="text-align:center;margin-bottom:8px;font-size:1.05rem;font-weight:500;color:#b92525;">Incorrect Responses & Rationales</div>`;
        wrongs.forEach(idx => {

          const isMC = q.type === "mc";
          html += `<div class="review-card">
            <div class="review-q">${q.questionText || ''}</div>
            <div class="review-options">`;
          if(q.options) {
            Object.entries(q.options).forEach(([key, text]) => {
              let uwrong = isMC ? (user === key) : (Array.isArray(user) && user.includes(key));
              let ucorrect = isMC ? (key === q.correctAnswer) : (Array.isArray(q.correctAnswer) && q.correctAnswer.includes(key));
              let classStr = uwrong ? "user-answer" : (ucorrect ? "correct-answer" : "");
              html += `<div class="option-label ${classStr}"><b>${key}.</b> ${text}</div>`;
            });
          }
          html += `</div>
            <div class="rationale"><b>Rationale:</b> ${q.rationale || ''}</div>
          </div>`;
        });
      }
      document.getElementById('qArea').style.display = "none";
      let reviewArea = document.getElementById('reviewArea');
      reviewArea.style.display = "block";
      reviewArea.innerHTML = html;
      reviewArea.style.height = "100%";
      reviewArea.style.overflowY = "auto";
      document.querySelector('.footer-inner').innerHTML = "";
      renderTimer();
    }

    // INIT (Only run if you have 85+ questions)
    if(allQuestions.length >= 85) {
      questions = sampleQuestions(allQuestions, 85);
    } else {
      questions = []; // Or throw error, or show "Please add 85+ questions"
    }
    // Set up state arrays based on question count
    state.answers = Array(questions.length).fill(null);
    state.submitted = Array(questions.length).fill(false);

    renderAll();
    startTimer();
  </script>
</body>
</html>
